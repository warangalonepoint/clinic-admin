<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #111;
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .tab {
      margin-top: 20px;
    }
    .tab button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .tabcontent {
      display: none;
      margin-top: 20px;
    }
    .tabcontent.active {
      display: block;
    }
    .clinic-card {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>⚙️ Admin Dashboard</h2>  <div class="tab">
    <button onclick="showTab('home')">🏠 Home</button>
    <button onclick="showTab('clinics')">🏥 Clinics</button>
  </div>  <div id="home" class="tabcontent active">
    <h4>Welcome Admin 👋</h4>
    <p>Use the tabs above to manage clinics.</p>
  </div>  <div id="clinics" class="tabcontent">
    <h4>🏥 Clinics</h4>
    <div id="clinicList"></div>
  </div>  <script>
    function showTab(tabName) {
      const contents = document.querySelectorAll('.tabcontent');
      contents.forEach(content => content.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }

    async function loadClinics() {
      const res = await fetch('clinics.json');
      const clinics = await res.json();
      const list = document.getElementById('clinicList');
      list.innerHTML = '';
      clinics.forEach(clinic => {
        const card = document.createElement('div');
        card.className = 'clinic-card';
        card.innerHTML = `
          <strong>🏥 ${clinic.clinicName}</strong><br>
          👨‍⚕️ Doctor: ${clinic.doctor}<br>
          🌍 City: ${clinic.city}<br>
          🔐 PIN: ${clinic.pin}<br>
          <a href="index.html?clinic=${encodeURIComponent(clinic.clinicName)}&pin=${clinic.pin}" target="_blank" class="btn btn-success mt-2">Go to Dashboard</a>
        `;
        list.appendChild(card);
      });
    }

    loadClinics();
  </script></body>
</html>
