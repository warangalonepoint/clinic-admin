<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #00ffbb;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    .panel {
      background: #111;
      padding: 25px;
      border-radius: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0, 255, 187, 0.3);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #fff;
    }
    .btn {
      display: block;
      width: 100%;
      background: #00ffbb;
      color: #000;
      font-weight: bold;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #00e6aa;
    }
  </style>
</head>
<body>
  <h1>🔐 Admin Dashboard</h1>
  <div class="panel">
    <h2>🧭 Control Panel</h2>
    <button class="btn" onclick="location.href='activate-pin.html'">🧩 Activate Customer Plan</button>
    <button class="btn" onclick="location.href='edit-pricing.html'">💰 Edit Plan Pricing</button>
    <button class="btn" onclick="location.href='assign-clinics.html'">📝 Assign Clinic to PIN</button>
    <button class="btn" onclick="location.href='test-tools.html'">🧪 Test Tools</button>
  </div>
</body>
</html>
