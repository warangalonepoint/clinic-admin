<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Control Panel</title>
  <style>
    body {
      background: #000;
      color: #0fffb7;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .pin-panel, .admin-panel {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #0fffb7;
      background: #000;
      color: #0fffb7;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #0fffb7;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .admin-options {
      margin-top: 20px;
    }
    .admin-options button {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>ğŸ” Admin Dashboard</h1>

  <div class="pin-panel" id="pinPanel">
    <input type="password" id="adminPIN" placeholder="Enter Admin PIN">
    <button onclick="verifyPIN()">Unlock Dashboard</button>
  </div>

  <div class="admin-panel hidden" id="adminPanel">
    <h2>ğŸ›ï¸ Control Panel</h2>
    <div class="admin-options">
      <button onclick="alert('Plan Activation Panel Coming Soon')">ğŸ§© Activate Customer Plan</button>
      <button onclick="alert('Editable Pricing Coming Soon')">ğŸ’° Edit Plan Pricing</button>
      <button onclick="alert('Doctor List Coming Soon')">ğŸ“‹ View Doctor Plan Assignments</button>
      <button onclick="alert('More tools coming soon')">ğŸ§ª Test Tools</button>
    </div>
  </div>

  <script>
    const CORRECT_PIN = "2525"; // You can change this later
    function verifyPIN() {
      const enteredPIN = document.getElementById("adminPIN").value;
      if (enteredPIN === CORRECT_PIN) {
        document.getElementById("pinPanel").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Incorrect PIN. Try again.");
      }
    }
  </script>

</body>
</html>
