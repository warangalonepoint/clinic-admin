<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Clinics</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00e676;
      font-size: 24px;
    }
    .tab {
      margin-top: 30px;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
    }
    .clinic-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .clinic-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>üè• Admin Dashboard</h1>  <div class="tab">
    <h2>Clinics</h2>
    <div id="clinicList">Loading clinics...</div>
  </div>  <script>
    fetch("clinics.json")
      .then((response) => response.json())
      .then((data) => {
        const list = document.getElementById("clinicList");
        list.innerHTML = "";
        data.forEach((clinic) => {
          const btn = document.createElement("button");
          btn.className = "clinic-button";
          btn.textContent = clinic.name;
          btn.onclick = () => {
            const encodedName = encodeURIComponent(clinic.name);
            window.location.href = `index.html?pin=${clinic.pin}&clinic=${encodedName}`;
          };
          list.appendChild(btn);
        });
      })
      .catch((err) => {
        document.getElementById("clinicList").textContent =
          "Failed to load clinics.";
      });
  </script></body>
</html>
