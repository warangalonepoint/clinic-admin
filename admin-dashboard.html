<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Dashboard for Clinic Management - Control Plans, Pricing, and Assignments">
  <meta name="theme-color" content="#00ff99">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #00ff99;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 10px #00ff99;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ff99;
    }
    .section-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #00ff99;
      box-shadow: 0 0 6px #00ff99;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #00cc88;
    }
    .clinic-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .clinic-tab {
      background-color: #00ffcc;
      color: #000;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      flex: 1 1 45%;
      text-align: center;
      text-decoration: none;
    }
    .clinic-tab:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <div class="header">üîê Admin Dashboard</div>
  <div class="container">
    <div class="section-title">üß≠ Control Panel</div>
    <button class="button" onclick="location.href='activate-pin.html'">üß© Activate Customer Plan</button>
    <button class="button" onclick="location.href='edit-pricing.html'">üí∞ Edit Plan Pricing</button>
    <button class="button" onclick="location.href='assign-clinics.html'">üìù Assign Clinic to PIN</button>
    <button class="button" onclick="location.href='test-tools.html'">üß™ Test Tools</button>
    <div class="section-title">üè• Clinics</div>
    <div id="clinics" class="clinic-tabs">
      <p>Loading clinics...</p>
    </div>
  </div>
  <script>
    fetch('clinics.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('clinics');
        container.innerHTML = '';
        data.clinics.forEach(clinic => {
          const link = document.createElement('a');
          link.href = `index.html?clinic=${encodeURIComponent(clinic.id)}`;
          link.className = 'clinic-tab';
          link.textContent = clinic.name;
          container.appendChild(link);
        });
      })
      .catch(err => {
        document.getElementById('clinics').innerHTML = '<p style="color:red">Failed to load clinics.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
