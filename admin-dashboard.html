<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #clinicLogo {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #333;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      margin: 0;
      font-size: 20px;
      color: #00e676;
    }
    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }
    main {
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img id="clinicLogo" src="" alt="Clinic Logo" onerror="this.src='logos/default.png'" />
    <div class="info">
      <h2 id="clinicName">Loading...</h2>
      <p id="clinicAddress"></p>
    </div>
  </header>  <main>
    <h3>Welcome to your Dashboard</h3>
    <p>This is your personalized view for appointments, staff, logs, and more.</p>
    <!-- Add your dashboard content here -->
  </main>  <script>
    const pin = localStorage.getItem("pin");

    fetch("clinics.json")
      .then((res) => res.json())
      .then((data) => {
        const clinic = data.find((c) => c.pin === pin);
        if (clinic) {
          document.getElementById("clinicName").textContent = clinic.name;
          document.getElementById("clinicAddress").textContent = clinic.address;
          document.getElementById("clinicLogo").src = clinic.logo || "logos/default.png";
        } else {
          document.getElementById("clinicName").textContent = "Unknown Clinic";
          document.getElementById("clinicAddress").textContent = "";
        }
      })
      .catch((err) => {
        console.error("Failed to load clinic data:", err);
      });
  </script></body>
</html>
