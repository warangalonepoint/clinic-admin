<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warangal OneStop Admin Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .section {
      background: #1c1c1c;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Warangal OneStop Admin Dashboard</h1>  <div class="section">
    <h2>üìç Assign Clinic to Doctor</h2>
    <label for="doctorName">Doctor Name</label>
    <input type="text" id="doctorName" placeholder="e.g. Dr. Rao">
    <label for="clinicName">Clinic JSON Key</label>
    <input type="text" id="clinicName" placeholder="e.g. warangalClinic1">
    <button onclick="assignClinic()">Assign</button>
  </div>  <div class="section">
    <h2>üì¶ Export Logs / Notes</h2>
    <button onclick="window.open('logs.html')">Go to Logs Panel</button>
    <button onclick="window.open('DoctorNotesExport.csv')">Download Doctor Notes</button>
  </div>  <div class="section">
    <h2>üõ†Ô∏è Manage Pricing Plan</h2>
    <label for="planDoctor">Doctor Name</label>
    <input type="text" id="planDoctor" placeholder="e.g. Dr. Rao">
    <label for="planTier">Plan</label>
    <select id="planTier">
      <option value="free">Free</option>
      <option value="1499">‚Çπ1,499 Basic</option>
      <option value="4999">‚Çπ4,999 Lifetime</option>
    </select>
    <button onclick="savePlan()">Update Plan</button>
  </div>  <div class="section">
    <h2>üóÇÔ∏è Manage Clinic List (Multi-Clinic)</h2>
    <button onclick="window.open('clinics.json')">View clinics.json</button>
    <button onclick="alert('Please manually edit clinics.json in GitHub.')">Edit clinics.json</button>
  </div>  <div class="section">
    <h2>üìû WhatsApp Booking Setup</h2>
    <button onclick="window.open('https://wa.me/919390664577?text=I%20want%20to%20book%20an%20appointment')">WhatsApp Booking Demo</button>
    <p>Replace number in booking.html to set up your doctor's WhatsApp number.</p>
  </div>  <script>
    function assignClinic() {
      const doctor = document.getElementById("doctorName").value.trim();
      const clinic = document.getElementById("clinicName").value.trim();
      if (!doctor || !clinic) return alert("Please fill both fields");
      alert(`‚úÖ Assigned ${clinic} to ${doctor}. Now edit dashboard.html to reflect this.`);
    }

    function savePlan() {
      const doctor = document.getElementById("planDoctor").value.trim();
      const plan = document.getElementById("planTier").value;
      if (!doctor) return alert("Enter doctor name");
      alert(`‚úÖ Updated plan for ${doctor} to ${plan}. Update PIN in dashboard.html manually.`);
    }
  </script></body>
</html>
