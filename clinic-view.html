<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic View</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .clinic-header {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .clinic-header img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #333;
    }

    .clinic-info {
      display: flex;
      flex-direction: column;
    }

    .clinic-info h1 {
      font-size: 20px;
      margin: 0;
      color: #00e676;
    }

    .clinic-info p {
      margin: 5px 0;
      color: #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #00e676;
    }

    td {
      border-top: 1px solid #444;
    }

    #error {
      color: red;
      font-weight: bold;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <div id="clinic-container">
    <div class="clinic-header">
      <img id="clinic-logo" src="" alt="Clinic Logo" />
      <div class="clinic-info">
        <h1 id="clinic-name">Loading...</h1>
        <p id="clinic-address"></p>
        <p id="clinic-plan"></p>
      </div>
    </div>

    <h2>Today's Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Patient</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody id="appointments-body">
        <tr><td colspan="3" style="text-align:center; color: #888;">No appointments loaded</td></tr>
      </tbody>
    </table>
  </div>

  <div id="error" style="display:none;">Clinic Not Found</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clinicId = urlParams.get('clinicId');

    fetch('https://warangalonepoint.github.io/clinic-admin/clinics.json')
      .then(response => response.json())
      .then(data => {
        const clinic = data.find(c => c.id === clinicId);
        if (!clinic) {
          document.getElementById('clinic-container').style.display = 'none';
          document.getElementById('error').style.display = 'block';
          return;
        }

        document.getElementById('clinic-name').textContent = clinic.name;
        document.getElementById('clinic-address').textContent = clinic.address;
        document.getElementById('clinic-plan').textContent = clinic.plan ? `Plan: â‚¹${clinic.plan}` : 'Plan: Free';
        document.getElementById('clinic-logo').src = `https://warangalonepoint.github.io/clinic-admin/${clinic.logo}`;
      })
      .catch(error => {
        console.error('Error loading clinic data:', error);
        document.getElementById('clinic-container').style.display = 'none';
        document.getElementById('error').textContent = 'Failed to load clinic data';
        document.getElementById('error').style.display = 'block';
      });
  </script>
</body>
</html>
