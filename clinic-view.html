<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .card {
      background-color: #222;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
    }
    .clinic-header {
      display: flex;
      align-items: center;
    }
    .clinic-header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
      background: #444;
    }
    .clinic-header h2 {
      margin: 0;
      font-size: 20px;
      color: #00ff88;
    }
    .clinic-address {
      font-size: 14px;
      color: #ccc;
    }
    .clinic-plan {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }
    h3 {
      margin: 20px;
      font-size: 18px;
      color: #fff;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #222;
      color: #00ff88;
    }
    td {
      border-top: 1px solid #333;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="clinic-header">
      <img id="clinicLogo" alt="Clinic Logo" />
      <div>
        <h2 id="clinicName">Loading...</h2>
        <div class="clinic-address" id="clinicAddress"></div>
        <div class="clinic-plan" id="clinicPlan"></div>
      </div>
    </div>
  </div>

  <h3>Today's Appointments</h3>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody id="appointmentsTable">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clinicId = urlParams.get("clinicId");
    const clinicsURL = "https://warangalonepoint.github.io/clinic-admin/clinics.json";
    const logsURL = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    let clinicName = "";

    async function loadClinic() {
      const res = await fetch(clinicsURL);
      const clinics = await res.json();
      const clinic = clinics.find(c => c.id === clinicId);

      if (!clinic) {
        document.getElementById("clinicName").innerText = "Clinic Not Found";
        return;
      }

      clinicName = clinic.name.toLowerCase();
      document.getElementById("clinicName").innerText = clinic.name;
      document.getElementById("clinicAddress").innerText = clinic.address;
      document.getElementById("clinicLogo").src = clinic.logo;
      document.getElementById("clinicPlan").innerText = clinic.plan ? `Plan: â‚¹${clinic.plan}` : '';
    }

    async function loadAppointments() {
      const res = await fetch(logsURL);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      const today = new Date().toISOString().slice(0, 10);
      const table = document.getElementById("appointmentsTable");
      table.innerHTML = "";

      const filtered = rows.map(r => r.split(","))
        .filter(r =>
          r[0].toLowerCase().includes(clinicName) &&
          r[1] === today &&
          r[5].toLowerCase() === "booked"
        );

      if (filtered.length === 0) {
        table.innerHTML = "<tr><td colspan='3'>No appointments loaded</td></tr>";
        return;
      }

      filtered.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r[2]}</td><td>${r[3]}</td><td>${r[4]}</td>`;
        table.appendChild(tr);
      });
    }

    // Run both after loading
    loadClinic().then(loadAppointments);
  </script>
</body>
</html>
