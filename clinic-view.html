<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic View</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .clinic-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .clinic-card img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: #444;
    }
    .clinic-details {
      display: flex;
      flex-direction: column;
    }
    .clinic-name {
      font-size: 20px;
      font-weight: 600;
      color: #00ff88;
    }
    .plan {
      font-size: 14px;
      margin-top: 4px;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      color: #00ff88;
    }
    td {
      color: #eee;
      border-bottom: 1px solid #333;
    }
    .no-data {
      padding: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="clinic-card">
    <img src="logo.png" alt="Logo">
    <div class="clinic-details">
      <div class="clinic-name" id="clinicName">Warangal OneStop Clinic</div>
      <div>1-8-320, Hanamkonda Chowrasta,<br>Warangal, Telangana - 506001</div>
      <div class="plan" id="planText">Plan: —</div>
    </div>
  </div>

  <h2>Today's Appointments</h2>
  <table id="appointmentsTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody id="appointmentsBody">
      <tr><td colspan="3" class="no-data">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const LOGS_URL = 'https://warangalonepoint.github.io/clinic-admin/logs.csv';
    const CLINIC_NAME = "warangal onestop clinic";

    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();
    const todayStr = `${dd}-${mm}-${yyyy}`;

    async function loadLogs() {
      const res = await fetch(LOGS_URL);
      const csv = await res.text();
      const rows = csv.trim().split('\n').slice(1).map(r => r.split(','));

      const filtered = rows.filter(r => 
        r[0].trim().toLowerCase() === CLINIC_NAME &&
        r[1].trim() === todayStr &&
        r[5].toLowerCase() === 'booked'
      );

      const body = document.getElementById('appointmentsBody');
      body.innerHTML = '';

      if (filtered.length === 0) {
        body.innerHTML = '<tr><td colspan="3" class="no-data">No appointments today.</td></tr>';
      } else {
        filtered.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td>`;
          body.appendChild(tr);
        });
      }
    }

    // Set plan if available later (optional enhancement)
    fetch('https://warangalonepoint.github.io/clinic-admin/clinics.json')
      .then(res => res.json())
      .then(json => {
        const clinic = json.find(c => c.name.toLowerCase() === CLINIC_NAME);
        if (clinic?.plan) {
          document.getElementById('planText').textContent = `Plan: ₹${clinic.plan}`;
        }
      }).catch(() => {
        document.getElementById('planText').textContent = 'Plan: —';
      });

    loadLogs();
  </script>
</body>
</html>
