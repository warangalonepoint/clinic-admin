<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .clinic-info {
      display: flex;
      align-items: center;
      background: #1f1f1f;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .clinic-info img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 15px;
      background: #333;
    }

    .clinic-name {
      font-size: 20px;
      font-weight: bold;
      color: #00ff66;
    }

    .clinic-address {
      font-size: 14px;
      color: #ccc;
    }

    table {
      width: 100%;
      background: #222;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #00ff66;
    }

    td {
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="clinic-info">
    <img id="clinicLogo" src="" alt="Logo" />
    <div>
      <div class="clinic-name" id="clinicName">Loading...</div>
      <div class="clinic-address" id="clinicAddress"></div>
    </div>
  </div>

  <h3>Today's Appointments</h3>
  <table>
    <thead>
      <tr><th>Time</th><th>Patient</th><th>Reason</th></tr>
    </thead>
    <tbody id="appointmentsTable">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clinicId = urlParams.get("clinicId");
    const clinicsURL = "https://warangalonepoint.github.io/clinic-admin/clinics.json";
    const logsURL = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    async function loadClinic() {
      const res = await fetch(clinicsURL);
      const clinics = await res.json();
      const clinic = clinics.find(c => c.id === clinicId);

      if (!clinic) {
        document.getElementById("clinicName").innerText = "Clinic Not Found";
        return;
      }

      document.getElementById("clinicName").innerText = clinic.name;
      document.getElementById("clinicAddress").innerText = clinic.address;
      document.getElementById("clinicLogo").src = clinic.logo;
    }

    async function loadAppointments() {
      const res = await fetch(logsURL);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      const today = new Date().toISOString().slice(0, 10);
      const table = document.getElementById("appointmentsTable");
      table.innerHTML = "";

      const filtered = rows.map(r => r.split(","))
        .filter(r =>
          r[0].toLowerCase().includes(clinicId.toLowerCase()) &&
          r[1] === today &&
          r[5].toLowerCase() === "booked"
        );

      if (filtered.length === 0) {
        table.innerHTML = "<tr><td colspan='3'>No appointments today.</td></tr>";
        return;
      }

      filtered.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r[2]}</td><td>${r[3]}</td><td>${r[4]}</td>`;
        table.appendChild(tr);
      });
    }

    loadClinic();
    loadAppointments();
  </script>
</body>
</html>
