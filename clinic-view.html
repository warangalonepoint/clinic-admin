<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Public View</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #clinicLogo {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #333;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      margin: 0;
      font-size: 20px;
      color: #00e676;
    }
    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #222;
      color: #00e676;
    }
    tr:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <img id="clinicLogo" src="" alt="Clinic Logo" onerror="this.src='logos/default.png'" />
    <div class="info">
      <h2 id="clinicName">Loading...</h2>
      <p id="clinicAddress"></p>
    </div>
  </header>  <main>
    <h3>Today's Appointments</h3>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Patient</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clinicId = urlParams.get('clinic');

    fetch('clinics.json')
      .then(res => res.json())
      .then(data => {
        const clinic = data.find(c => c.id === clinicId);
        if (clinic) {
          document.getElementById('clinicLogo').src = clinic.logo;
          document.getElementById('clinicName').textContent = clinic.name;
          document.getElementById('clinicAddress').textContent = clinic.address;
        } else {
          document.getElementById('clinicName').textContent = "Clinic Not Found";
        }
      });

    fetch('logs.csv')
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').map(r => r.split(','));
        const tbody = document.querySelector('#logsTable tbody');
        const today = new Date().toISOString().split('T')[0];

        rows.forEach(r => {
          const [date, time, patient, reason, , , pin] = r;
          if (date === today) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${time}</td><td>${patient}</td><td>${reason}</td>`;
            tbody.appendChild(tr);
          }
        });
      });
  </script></body>
</html>
