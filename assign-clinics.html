<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assign Clinics to Doctors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
    }
    .form-container {
      max-width: 500px;
      margin: 30px auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,204,0.2);
    }
    label {
      display: block;
      margin: 12px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Assign Clinics to Doctors</h2>
  <div class="form-container">
    <label for="doctorName">Doctor Name:</label>
    <input type="text" id="doctorName" placeholder="Enter doctor name..."><label for="clinic">Assign Clinic:</label>
<select id="clinic">
  <option value="Clinic A">Clinic A</option>
  <option value="Clinic B">Clinic B</option>
  <option value="Clinic C">Clinic C</option>
</select>

<label for="pin">Set PIN:</label>
<input type="password" id="pin" placeholder="Set PIN (e.g. 1234)">

<button onclick="assignClinic()">Assign</button>

<div class="status" id="status"></div>

  </div>  <script>
    function assignClinic() {
      const doctor = document.getElementById("doctorName").value.trim();
      const clinic = document.getElementById("clinic").value;
      const pin = document.getElementById("pin").value.trim();
      if (!doctor || !clinic || !pin) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }
      // Simulate saving
      document.getElementById("status").innerText = `‚úÖ Assigned ${doctor} to ${clinic} with PIN ${pin}`;
    }
  </script></body>
</html>
