<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #f0ad4e;
    }
    p {
      margin: 10px 0;
    }
    button {
      background-color: #f0ad4e;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìù Confirm Your Appointment</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Reason:</strong> <span id="reason"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <button onclick="sendToWhatsApp()">Send via WhatsApp</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get("name") || "");
    const reason = decodeURIComponent(params.get("reason") || "");
    const date = decodeURIComponent(params.get("date") || "");
    const time = decodeURIComponent(params.get("time") || "");

    document.getElementById("name").textContent = name;
    document.getElementById("reason").textContent = reason;
    document.getElementById("date").textContent = date;
    document.getElementById("time").textContent = time;

    function sendToWhatsApp() {
      const message = `Hi, I would like to book an appointment.\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const url = "https://wa.me/919390664577?text=" + encodeURIComponent(message);
      window.location.href = url;
    }
  </script>
</body>
</html>
