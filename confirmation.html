<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs Dashboard</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --highlight: #f0ad4e;
      --card-bg: #1a1a1a;
    }
    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --highlight: #d9534f;
      --card-bg: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }
    h2 {
      color: var(--highlight);
    }
    .toggle-button {
      background: var(--highlight);
      color: var(--bg-color);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid var(--highlight);
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: var(--highlight);
      color: var(--bg-color);
    }
    .export-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--highlight);
      color: var(--bg-color);
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleTheme()">Toggle Theme</button>
  <h2>ðŸ“Š Appointment Logs</h2>
  <div id="logTableContainer">Loading logs...</div>
  <button class="export-btn" onclick="exportCSV()">Export Logs as CSV</button>  <script>
    const logsUrl = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    async function loadLogs() {
      const res = await fetch(logsUrl);
      const data = await res.text();
      const rows = data.trim().split("\n").map(row => row.split(","));

      let html = '<table><tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>';
      for (let i = 1; i < rows.length; i++) {
        html += '<tr>' + rows[i].map(d => `<td>${d}</td>`).join('') + '</tr>';
      }
      html += '</table>';
      document.getElementById("logTableContainer").innerHTML = html;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function exportCSV() {
      window.open(logsUrl, '_blank');
    }

    loadLogs();
  </script></body>
</html>
