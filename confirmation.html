<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Your Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #f39c12;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .info-box {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .info-box p {
      font-size: 16px;
      margin: 8px 0;
    }
    .btn {
      background-color: #f39c12;
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <h2>üìã Confirm Your Booking</h2>

  <div class="info-box">
    <p><strong>üë§ Name:</strong> <span id="displayName"></span></p>
    <p><strong>üìÜ Date:</strong> <span id="displayDate"></span></p>
    <p><strong>‚è∞ Time:</strong> <span id="displayTime"></span></p>
    <p><strong>üí¨ Reason:</strong> <span id="displayReason"></span></p>
  </div>

  <button class="btn" onclick="confirmAndRedirect()">Book via WhatsApp</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get('name') || '');
    const date = decodeURIComponent(params.get('date') || '');
    const time = decodeURIComponent(params.get('time') || '');
    const reason = decodeURIComponent(params.get('reason') || '');

    document.getElementById('displayName').textContent = name;
    document.getElementById('displayDate').textContent = date;
    document.getElementById('displayTime').textContent = time;
    document.getElementById('displayReason').textContent = reason;

    function confirmAndRedirect() {
      const message = `Hello, I am ${name}. I would like to book an appointment on ${date} at ${time}.\nReason: ${reason}`;
      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappLink;
    }
  </script>

</body>
</html>
