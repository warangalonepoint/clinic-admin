<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #f39c12;
    }
    label, select, input[type="date"] {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .btn-export {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      margin: 20px auto;
      display: block;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Booking Logs Dashboard</h2><label for="logDate">Filter by Date:</label> <input type="date" id="logDate" onchange="filterLogs()" />

<button class="btn-export" onclick="exportLogs()">ðŸ“¥ Export Logs</button>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    let allLogs = [];

    async function fetchLogs() {
      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");
      const text = await response.text();
      const lines = text.split("\n").slice(1).filter(l => l.trim());
      allLogs = lines.map(line => line.split(","));
      displayLogs(allLogs);
    }

    function displayLogs(logs) {
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";
      logs.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function filterLogs() {
      const selectedDate = document.getElementById("logDate").value;
      if (!selectedDate) {
        displayLogs(allLogs);
        return;
      }
      const filtered = allLogs.filter(row => row[2] === selectedDate);
      displayLogs(filtered);
    }

    function exportLogs() {
      let csvContent = "data:text/csv;charset=utf-8,Timestamp,Name,Date,Time,Reason\n";
      allLogs.forEach(row => {
        csvContent += row.join(",") + "\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "BookingLogs.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    fetchLogs();
  </script></body>
</html>
