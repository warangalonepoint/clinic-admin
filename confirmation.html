<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Confirm Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      color: #00e676;
    }
    .confirmation-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    button {
      background: #00e676;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Confirm Your Appointment</h1>
  <div class="confirmation-box">
    <p><strong>Slot:</strong> <span id="slotInfo">Loading...</span></p>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="reason" placeholder="Reason for Visit">
    <button onclick="confirmBooking()">Book via WhatsApp</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot");
    const date = params.get("date");
    const clinic = params.get("clinic") || "OneStop";
    document.getElementById("slotInfo").textContent = `${date} at ${slot}`;

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      if (!name || !reason) return alert("Please enter your name and reason");

      const msg = encodeURIComponent(
        `Appointment Booking:\\nClinic: ${clinic}\\nDate: ${date}\\nTime: ${slot}\\nName: ${name}\\nReason: ${reason}`
      );
      const phone = "+919390664577"; // clinic WhatsApp number
      window.location.href = `https://wa.me/${phone}?text=${msg}`;
    }
  </script>
</body>
</html>
