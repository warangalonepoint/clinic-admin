<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Booking</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: orange;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .summary {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      margin-bottom: 20px;
    }

    .summary p {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      background-color: green;
      color: #fff;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>‚úÖ Confirm Your Booking</h2>

  <div class="summary">
    <p><strong>üë§ Name:</strong> <span id="confirmName"></span></p>
    <p><strong>üìù Reason:</strong> <span id="confirmReason"></span></p>
    <p><strong>üìÖ Date:</strong> <span id="confirmDate"></span></p>
    <p><strong>‚è∞ Time:</strong> <span id="confirmTime"></span></p>
  </div>

  <button onclick="sendWhatsApp()">Confirm & Send on WhatsApp</button>

  <script>
    // Get booking details from localStorage
    const name = localStorage.getItem('patientName') || 'N/A';
    const reason = localStorage.getItem('reason') || 'N/A';
    const date = localStorage.getItem('appointmentDate') || 'N/A';
    const time = localStorage.getItem('appointmentTime') || 'N/A';

    // Fill them into HTML
    document.getElementById('confirmName').textContent = name;
    document.getElementById('confirmReason').textContent = reason;
    document.getElementById('confirmDate').textContent = date;
    document.getElementById('confirmTime').textContent = time;

    function sendWhatsApp() {
      const message = `Hello, I would like to book an appointment.\n\nüë§ Name: ${name}\nüìù Reason: ${reason}\nüìÖ Date: ${date}\n‚è∞ Time: ${time}`;
      const encoded = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/919390664577?text=${encoded}`;
      window.location.href = whatsappLink;
    }
  </script>

</body>
</html>
