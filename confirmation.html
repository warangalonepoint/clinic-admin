<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #f0ad4e;
      margin-bottom: 20px;
    }
    .details {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>âœ… Confirm Your Appointment</h2>
  <div class="details">
    <p><strong>Name:</strong> <span id="nameDisplay"></span></p>
    <p><strong>Reason:</strong> <span id="reasonDisplay"></span></p>
    <p><strong>Date:</strong> <span id="dateDisplay"></span></p>
    <p><strong>Time:</strong> <span id="timeDisplay"></span></p>
  </div>
  <button onclick="sendWhatsApp()">Confirm & Send on WhatsApp</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "";
    const reason = urlParams.get("reason") || "";
    const date = urlParams.get("date") || "";
    const time = urlParams.get("time") || "";

    document.getElementById("nameDisplay").textContent = name;
    document.getElementById("reasonDisplay").textContent = reason;
    document.getElementById("dateDisplay").textContent = date;
    document.getElementById("timeDisplay").textContent = time;

    function sendWhatsApp() {
      const message = `Hello, I would like to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encoded = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/919390664577?text=${encoded}`;
      window.location.href = whatsappURL;
    }
  </script>
</body>
</html>
