<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #f39c12;
      text-align: center;
    }
    p {
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #27ae60;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>âœ… Confirm Your Booking</h2>
    <p><strong>Name:</strong> <span id="confirmName"></span></p>
    <p><strong>Reason:</strong> <span id="confirmReason"></span></p>
    <p><strong>Date:</strong> <span id="confirmDate"></span></p>
    <p><strong>Time Slot:</strong> <span id="confirmTime"></span></p>
    <button onclick="redirectToWhatsApp()">Confirm & Book via WhatsApp</button>
  </div>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const reason = urlParams.get('reason');
    const date = urlParams.get('date');
    const time = urlParams.get('time');

    document.getElementById('confirmName').textContent = name;
    document.getElementById('confirmReason').textContent = reason;
    document.getElementById('confirmDate').textContent = date;
    document.getElementById('confirmTime').textContent = time;

    function redirectToWhatsApp() {
      const message = `Booking Request:\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encodedMessage = encodeURIComponent(message);
      const phone = '919390664577'; // Replace with your clinic WhatsApp number
      window.location.href = `https://wa.me/${phone}?text=${encodedMessage}`;
    }
  </script></body>
</html>
