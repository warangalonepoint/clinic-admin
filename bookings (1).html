
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #00e676;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      background: #1f1f1f;
      color: #fff;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    .slot {
      margin: 5px 0;
      padding: 8px;
      background: #2b2b2b;
      border-radius: 4px;
      cursor: pointer;
    }
    .slot:hover {
      background: #00e676;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book an Appointment</h2>

  <label for="clinic">Select Clinic:</label>
  <select id="clinic">
    <option value="OneStop">OneStop Clinic</option>
    <option value="CityCare">CityCare Hospital</option>
  </select>

  <label for="date">Select Date:</label>
  <input type="date" id="date" />

  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label for="reason">Reason for Visit:</label>
  <input type="text" id="reason" placeholder="e.g., Checkup, Fever..." />

  <div id="slots"></div>

  <script>
    async function fetchSlots() {
      const clinic = document.getElementById("clinic").value;
      const date = document.getElementById("date").value;
      if (!date) return;

      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots_" + clinic + ".csv");
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows.shift();
      const dateIndex = headers.indexOf("Date");
      const timeIndex = headers.indexOf("Time");
      const statusIndex = headers.indexOf("Status");

      const slots = rows.filter(r => r[dateIndex] === date && r[statusIndex] !== "Booked");
      renderSlots(slots.map(r => r[timeIndex]));
    }

    function renderSlots(times) {
      const container = document.getElementById("slots");
      container.innerHTML = "<h3>Available Time Slots:</h3>";
      times.forEach(time => {
        const div = document.createElement("div");
        div.className = "slot";
        div.innerText = time;
        div.onclick = () => confirmBooking(time);
        container.appendChild(div);
      });
    }

    function confirmBooking(time) {
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      const clinic = document.getElementById("clinic").value;
      const date = document.getElementById("date").value;
      if (!name || !reason || !date) return alert("Fill all fields first");

      const msg = `Hi, I want to book an appointment:\nName: ${name}\nDate: ${date}\nTime: ${time}\nReason: ${reason}\nClinic: ${clinic}`;
      const phone = "9390664577";
      const url = `https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    }

    document.getElementById("date").addEventListener("change", fetchSlots);
    document.getElementById("clinic").addEventListener("change", fetchSlots);
  </script>
</body>
</html>
