
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clinic Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #111; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #00e676; }
    canvas { background: #222; border-radius: 10px; margin: 20px 0; }
    select, input[type="date"] {
      padding: 8px; margin: 5px; background: #1e1e1e; color: #fff; border-radius: 6px; border: none;
    }
    .chart-container { width: 100%; overflow-x: auto; }
  </style>
</head>
<body>

<h2>ðŸ“Š Clinic Analytics Dashboard</h2>

<select id="clinicSelect" onchange="loadData()">
  <option value="OneStop">OneStop Clinic</option>
  <option value="CityCare">CityCare Hospital</option>
</select>

<input type="date" id="fromDate" onchange="filterData()" />
<input type="date" id="toDate" onchange="filterData()" />

<div class="chart-container">
  <canvas id="appointmentsChart" height="100"></canvas>
  <canvas id="timeSlotsChart" height="100"></canvas>
</div>

<script>
let rawLogs = [];

function loadData() {
  const clinic = document.getElementById("clinicSelect").value;
  const url = "https://warangalonepoint.github.io/clinic-admin/logs_" + clinic + ".csv";

  fetch(url)
    .then(res => res.text())
    .then(csv => {
      rawLogs = Papa.parse(csv, { header: true }).data;
      filterData();
    });
}

function filterData() {
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;
  let filtered = rawLogs;

  if (from) filtered = filtered.filter(row => row.Date >= from);
  if (to) filtered = filtered.filter(row => row.Date <= to);

  drawCharts(filtered);
}

function drawCharts(data) {
  const dateMap = {};
  const slotMap = {};

  data.forEach(row => {
    if (!row.Date || !row.Time) return;
    dateMap[row.Date] = (dateMap[row.Date] || 0) + 1;

    const slot = row.Time.split(" ")[0]; // hour
    slotMap[slot] = (slotMap[slot] || 0) + 1;
  });

  const dates = Object.keys(dateMap).sort();
  const counts = dates.map(d => dateMap[d]);

  const times = Object.keys(slotMap).sort((a,b) => parseInt(a) - parseInt(b));
  const timeCounts = times.map(t => slotMap[t]);

  if (window.appointmentsChart) window.appointmentsChart.destroy();
  if (window.timeSlotsChart) window.timeSlotsChart.destroy();

  const ctx1 = document.getElementById("appointmentsChart").getContext("2d");
  window.appointmentsChart = new Chart(ctx1, {
    type: "bar",
    data: {
      labels: dates,
      datasets: [{
        label: "Appointments per Day",
        data: counts,
        backgroundColor: "#42a5f5"
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true },
        x: { ticks: { color: '#ccc' } }
      },
      plugins: { legend: { labels: { color: '#ccc' } } }
    }
  });

  const ctx2 = document.getElementById("timeSlotsChart").getContext("2d");
  window.timeSlotsChart = new Chart(ctx2, {
    type: "bar",
    data: {
      labels: times,
      datasets: [{
        label: "Time Slot Load",
        data: timeCounts,
        backgroundColor: "#66bb6a"
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true },
        x: { ticks: { color: '#ccc' } }
      },
      plugins: { legend: { labels: { color: '#ccc' } } }
    }
  });
}

loadData();
</script>
</body>
</html>
