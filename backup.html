<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup & Restore</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      color: #1f80e0;
    }
    button, input[type="file"] {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #1f80e0;
      color: white;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      border-radius: 8px;
      padding: 10px;
      background: #222;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>üì• Backup / Restore</h2>
  <button onclick="downloadBackup()">‚¨áÔ∏è Download Backup</button><br>
  <input type="file" id="uploadFile" onchange="uploadRestore()" accept=".json">
  <textarea id="backupData" readonly></textarea>

  <script>
    const dummyBackup = {
      appointments: [
        { name: "Ravi", phone: "9390660000", status: "Pending" },
        { name: "Priya", phone: "9390661111", status: "Completed" }
      ],
      staff: [
        { name: "Anil", role: "Reception" }
      ]
    };

    function downloadBackup() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dummyBackup));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "backup.json");
      dlAnchor.click();
      document.getElementById('backupData').value = JSON.stringify(dummyBackup, null, 2);
    }

    function uploadRestore() {
      const file = document.getElementById('uploadFile').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const contents = e.target.result;
        try {
          const restored = JSON.parse(contents);
          document.getElementById('backupData').value = JSON.stringify(restored, null, 2);
          alert("‚úÖ Data restored successfully (simulated).");
        } catch {
          alert("‚ùå Invalid JSON file.");
        }
      }
      reader.readAsText(file);
    }
  </script>
</body>
</html>
