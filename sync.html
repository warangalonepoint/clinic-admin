<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sync Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: #00e676;
      text-align: center;
    }
    button {
      background: #00e676;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    pre {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîÑ Sync Admin Panel</h1>
  <button onclick="sync()">Sync Now</button>
  <pre id="log">Waiting for sync...</pre>

  <script>
    async function sync() {
      const log = document.getElementById("log");
      log.textContent = "Fetching latest logs and slots...\\n";

      try {
        const files = [
          "logs_OneStop.csv",
          "logs_CityCare.csv",
          "Slots.csv",
          "DoctorNotesExport_OneStop.csv",
          "DoctorNotesExport_CityCare.csv"
        ];
        for (const file of files) {
          const res = await fetch("https://warangalonepoint.github.io/clinic-admin/" + file);
          if (res.ok) {
            log.textContent += file + " ‚úÖ synced\\n";
          } else {
            log.textContent += file + " ‚ùå failed\\n";
          }
        }
      } catch (e) {
        log.textContent += "Sync failed: " + e;
      }
    }
  </script>
</body>
</html>
