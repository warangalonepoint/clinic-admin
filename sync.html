<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sync with GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üîÑ Sync Logs from GitHub</h1>
  <button onclick="syncLogs()">Sync Now</button>
  <div id="status"></div>  <script>
    function syncLogs() {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "Syncing...";

      fetch("https://raw.githubusercontent.com/warangalonepoint/clinic-admin/main/logs.csv")
        .then((res) => {
          if (!res.ok) throw new Error("Failed to fetch logs.csv");
          return res.text();
        })
        .then((csvText) => {
          const blob = new Blob([csvText], { type: "text/csv" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "logs.csv";
          a.click();
          URL.revokeObjectURL(url);
          statusDiv.textContent = "‚úÖ Logs synced successfully!";
        })
        .catch((err) => {
          statusDiv.textContent = "‚ùå Error: " + err.message;
        });
    }
  </script></body>
</html>
