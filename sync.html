<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sync Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¥ Upload Updated Logs/Slots</h2>
  <p>Copy-paste your updated CSV content here and click the sync button.</p><label for="syncType">Select Sheet:</label> <select id="syncType"> <option value="Slots.csv">Slots.csv</option> <option value="logs.csv">logs.csv</option> </select>

  <textarea id="csvContent" placeholder="Paste your CSV content here..."></textarea>  <br>
  <button onclick="downloadCSV()">Sync to GitHub</button>  <p><strong>Note:</strong> After syncing, manually upload the downloaded file to your GitHub repo.</p>  <script>
    function downloadCSV() {
      const content = document.getElementById("csvContent").value;
      const type = document.getElementById("syncType").value;
      const blob = new Blob([content], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = type;
      link.click();
    }
  </script></body>
</html>
