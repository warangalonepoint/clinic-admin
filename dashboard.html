<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #00ffcc; }
    label, select, input, button { font-size: 16px; }
    select, input { width: 100%; padding: 10px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #333; border-radius: 5px; }
    button { padding: 10px 20px; background: #00ffcc; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #00ccaa; }
    #statusMsg { margin-top: 10px; color: #0f0; }
    #planPanel { background: #222; padding: 20px; border-radius: 10px; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Admin Dashboard</h1>  <div id="planPanel">
    <h2>üîê Activate Pricing Plan</h2><label for="planSelect">Select Plan:</label>
<select id="planSelect">
  <option value="free">Free (‚Çπ0)</option>
  <option value="basic">Basic (‚Çπ1499)</option>
  <option value="pro">Pro (‚Çπ4999)</option>
  <option value="lifetime">Lifetime (‚Çπ6499)</option>
</select>

<label for="customPrice">Set Custom Price (Optional):</label>
<input type="number" id="customPrice" placeholder="Enter Custom Price" />

<button onclick="activatePlan()">Activate</button>
<p id="statusMsg"></p>

  </div>  <script>
    function activatePlan() {
      const plan = document.getElementById("planSelect").value;
      const price = document.getElementById("customPrice").value || "Not set";
      localStorage.setItem("activePlan", plan);
      localStorage.setItem("planPrice", price);
      document.getElementById("statusMsg").innerText = `‚úÖ Plan "${plan.toUpperCase()}" activated at ‚Çπ${price}`;
    }

    window.onload = function () {
      const plan = localStorage.getItem("activePlan");
      const price = localStorage.getItem("planPrice");
      if (plan) {
        document.getElementById("statusMsg").innerText = `‚úîÔ∏è Current Plan: ${plan.toUpperCase()} | ‚Çπ${price}`;
      }
    };
  </script></body>
</html>
