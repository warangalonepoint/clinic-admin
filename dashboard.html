<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --button-bg: #333;
      --button-text: #fff;
    }[data-theme="light"] {
  --bg-color: #f4f4f4;
  --text-color: #000;
  --button-bg: #ddd;
  --button-text: #000;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 28px;
}

.button {
  padding: 10px 20px;
  margin: 10px;
  background-color: var(--button-bg);
  color: var(--button-text);
  border: none;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
  transition: background 0.3s;
}

.button:hover {
  background-color: #555;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

#theme-toggle {
  margin-top: 20px;
  background-color: #007bff;
  color: white;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>📋 Dashboard</h1>
    <button class="button" onclick="location.href='bookings.html'">📅 Bookings</button>
    <button class="button" onclick="location.href='staff.html'">👨‍⚕️ Staff</button>
    <button class="button" onclick="location.href='sync.html'">🔁 Sync</button>
    <button class="button" onclick="location.href='backup.html'">💾 Backup</button>
    <button class="button" onclick="location.href='pin-reset.html'">🔐 Reset PIN</button><div style="margin-top: 40px;">
  <h2>📊 Appointment Analytics</h2>
  <canvas id="chart" height="300"></canvas>
</div>

<button id="theme-toggle" class="button" onclick="toggleTheme()">🌓 Toggle Theme</button>

  </div>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const hourData = JSON.parse(localStorage.getItem('appointmentsByHour')) || {};

    const labels = ["9AM","10AM","11AM","12PM","1PM","2PM","3PM","4PM","5PM","6PM","7PM","8PM"];
    const data = labels.map(hour => hourData[hour] || 0);

    new Chart(document.getElementById("chart"), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: "Appointments by Hour",
          backgroundColor: "#3399ff",
          data: data
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });

    // Theme Toggle
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme") || "dark";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("admin-theme", newTheme);
    }

    // Load Theme on Init
    const savedTheme = localStorage.getItem("admin-theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script></body>
</html>
