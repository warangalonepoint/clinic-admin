<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00e676;
    }
    .clinic-banner {
      font-size: 18px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .nav-button {
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      font-size: 16px;
      background: #1f88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav-button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <h2>Welcome to Doctor Dashboard</h2>
  <div class="clinic-banner" id="clinicBanner">Loading clinic info...</div>

  <div>
    <button class="nav-button" onclick="goToPage('bookings.html')">ğŸ“‹ Patient Bookings</button>
    <button class="nav-button" onclick="goToPage('logs.html')">ğŸ“Š Booking Logs</button>
    <button class="nav-button" onclick="goToPage('staff.html')">ğŸ‘¨â€âš•ï¸ Staff Attendance</button>
    <button class="nav-button" onclick="goToPage('sync.html')">ğŸ”„ Data Sync</button>
  </div>

  <script>
    const clinic = localStorage.getItem("activeClinic");
    const pin = localStorage.getItem("userPIN");

    if (!clinic || !pin) {
      alert("Access denied. Please log in.");
      window.location.href = "index.html";
    } else {
      document.getElementById("clinicBanner").innerText = "ğŸ¥ Active Clinic: " + clinic;
    }

    function goToPage(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
