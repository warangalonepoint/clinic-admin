<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .card {
      background-color: #222;
      border: none;
      margin-bottom: 20px;
    }
    .badge-free { background-color: #6c757d; }
    .badge-1499 { background-color: #17a2b8; }
    .badge-4999 { background-color: #ffc107; }
    .btn-manage {
      background-color: #28a745;
      color: #fff;
    }
    .logo-img {
      height: 40px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Super Admin Dashboard</h1>
    <div id="clinicList" class="row"></div>
  </div>  <script>
    async function loadClinics() {
      const response = await fetch('clinics.json');
      const clinics = await response.json();
      const container = document.getElementById('clinicList');

      clinics.forEach(clinic => {
        const badgeClass = clinic.plan === "4999" ? 'badge-4999' : (clinic.plan === "1499" ? 'badge-1499' : 'badge-free');
        const logo = clinic.logo ? `<img src="${clinic.logo}" class="logo-img me-2" alt="logo">` : '';

        container.innerHTML += `
          <div class="col-md-6">
            <div class="card p-3">
              <div class="d-flex align-items-center">
                ${logo}
                <div>
                  <h5>${clinic.name}</h5>
                  <p class="mb-1 small">${clinic.address}</p>
                  <span class="badge ${badgeClass}">${clinic.plan || 'Not Assigned'}</span>
                </div>
              </div>
              <div class="mt-3">
                <a href="clinic-view.html?clinic=${clinic.id}" class="btn btn-manage btn-sm">View Dashboard</a>
              </div>
            </div>
          </div>
        `;
      });
    }
    loadClinics();
  </script></body>
</html>
