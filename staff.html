<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Staff Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00e676;
    }
    .clinic-info {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:hover {
      background-color: #222;
    }
    .status-present {
      color: #00e676;
      font-weight: bold;
    }
    .status-absent {
      color: #ff5252;
      font-weight: bold;
    }
    .info {
      font-size: 14px;
      color: #bbb;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- PIN + Clinic Access Protection -->
  <script>
    const clinic = localStorage.getItem("activeClinic");
    const pin = localStorage.getItem("userPIN");
    if (!clinic || !pin) {
      alert("Access denied. Please log in.");
      window.location.href = "index.html";
    }
  </script>

  <h2>üë®‚Äç‚öïÔ∏è Staff Attendance Panel</h2>
  <div class="clinic-info">üè• Active Clinic: <span id="clinicName"></span></div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Status</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody id="staffTable">
      <!-- Placeholder rows -->
      <tr>
        <td>Dr. Ramesh</td>
        <td>Consulting Physician</td>
        <td class="status-present">Present</td>
        <td>+91 9876543210</td>
      </tr>
      <tr>
        <td>Sneha</td>
        <td>Receptionist</td>
        <td class="status-absent">Absent</td>
        <td>+91 9876500000</td>
      </tr>
      <tr>
        <td>Arun</td>
        <td>Pharmacist</td>
        <td class="status-present">Present</td>
        <td>+91 9876567890</td>
      </tr>
    </tbody>
  </table>

  <div class="info">üõà Staff can mark attendance by sending WhatsApp messages with the correct PIN.</div>

  <script>
    document.getElementById("clinicName").innerText = clinic;
  </script>
</body>
</html>
