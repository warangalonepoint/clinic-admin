<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Staff Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00e676;
      text-align: center;
    }
    select, input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background: #00e676;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üë©‚Äç‚öïÔ∏è Staff Attendance Panel</h1>

  <label for="clinic">Clinic:</label>
  <select id="clinic">
    <option value="OneStop">OneStop</option>
    <option value="CityCare">CityCare</option>
  </select>

  <label for="date">Date:</label>
  <input type="date" id="date" />

  <button onclick="loadAttendance()">Load Attendance</button>

  <table id="staffTable">
    <thead>
      <tr><th>Name</th><th>Role</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAttendance() {
      const clinic = document.getElementById('clinic').value;
      const date = document.getElementById('date').value;
      const res = await fetch("https://warangalonepoint.github.io/clinic-admin/staff_" + clinic + ".csv");
      const text = await res.text();
      const rows = text.trim().split('\\n').map(r => r.split(','));
      const headers = rows.shift();
      const nameIndex = headers.indexOf("Name");
      const roleIndex = headers.indexOf("Role");
      const statusIndex = headers.indexOf("Status");
      const dateIndex = headers.indexOf("Date");

      const filtered = rows.filter(r => r[dateIndex] === date);

      const tbody = document.querySelector("#staffTable tbody");
      tbody.innerHTML = "";
      filtered.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row[nameIndex]}</td><td>${row[roleIndex]}</td><td>${row[statusIndex]}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
