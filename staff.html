<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Attendance & Shifts</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; margin: 0; padding: 20px; }
    h2 { text-align: center; color: #00ff99; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #444; text-align: left; }
    .shift { color: #00f0ff; }
    .present { color: #00ff99; }
    .absent { color: #ff4b5c; }
    .filter-box { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üë®‚Äç‚öïÔ∏è Staff Attendance & Shift Tracker</h2>
  <div class="filter-box">
    <label for="filterDate">Select Date:</label>
    <input type="date" id="filterDate" onchange="loadStaff()" />
  </div>
  <table>
    <thead>
      <tr><th>Name</th><th>Role</th><th>Status</th><th>Shift Time</th><th>Phone</th></tr>
    </thead>
    <tbody id="staffBody"></tbody>
  </table>  <script>
    async function loadStaff() {
      const selectedDate = document.getElementById("filterDate").value;
      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/staff.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1).map(row => row.split(","));
      const tbody = document.getElementById("staffBody");
      tbody.innerHTML = "";

      rows.forEach(([date, name, role, status, shift, phone]) => {
        if (date === selectedDate) {
          const row = `<tr>
            <td>${name}</td>
            <td>${role}</td>
            <td class="${status.toLowerCase()}">${status}</td>
            <td class="shift">${shift}</td>
            <td><a href="tel:${phone}" style="color: #0ff">${phone}</a></td>
          </tr>`;
          tbody.innerHTML += row;
        }
      });
    }
  </script></body>
</html>
