<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffff;
    }
    input, select, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #confirmBox {
      display: none;
      background-color: #111;
      border: 2px solid #00ffff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <input type="text" id="name" placeholder="Enter Your Name" required>
  <input type="text" id="reason" placeholder="Reason for Visit" required>
  <select id="dateDropdown"><option disabled selected>Select Date</option></select>
  <select id="slotDropdown"><option disabled selected>Select Time Slot</option></select>
  <button onclick="showConfirm()">Continue</button>

  <div id="confirmBox">
    <h2>Confirm Your Appointment</h2>
    <p id="confirmText"></p>
    <button onclick="confirmBooking()">Yes, Confirm on WhatsApp</button>
    <button onclick="document.getElementById('confirmBox').style.display='none'">No, Go Back</button>
  </div>

  <script>
    const sheetURL = "https://raw.githubusercontent.com/warangalonepoint/clinic-admin/main/Slots.csv";
    let allSlots = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        allSlots = rows.map(r => {
          const [date, time, status] = r.split(",");
          return { date, time, status };
        }).filter(s => s.status.toLowerCase().includes("available"));

        const dates = [...new Set(allSlots.map(s => s.date))];
        const dateDropdown = document.getElementById("dateDropdown");
        dates.forEach(date => {
          const opt = document.createElement("option");
          opt.value = date; opt.textContent = date;
          dateDropdown.appendChild(opt);
        });

        dateDropdown.addEventListener("change", () => {
          const selectedDate = dateDropdown.value;
          const slotDropdown = document.getElementById("slotDropdown");
          slotDropdown.innerHTML = "<option disabled selected>Select Time Slot</option>";
          allSlots.filter(s => s.date === selectedDate).forEach(s => {
            const opt = document.createElement("option");
            opt.value = s.time; opt.textContent = s.time;
            slotDropdown.appendChild(opt);
          });
        });
      });

    function showConfirm() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("dateDropdown").value;
      const slot = document.getElementById("slotDropdown").value;

      if (!name || !reason || !date || !slot) {
        alert("Please fill all fields.");
        return;
      }

      document.getElementById("confirmText").innerText = 
        `Name: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${slot}`;
      document.getElementById("confirmBox").style.display = "block";
    }

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("dateDropdown").value;
      const slot = document.getElementById("slotDropdown").value;

      const message = `Hi, I am ${name}. I want to book an appointment for ${reason} on ${date} at ${slot}.`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
