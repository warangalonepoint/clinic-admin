<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #00ff88;
    }

    label, select, input {
      display: block;
      margin: 15px auto;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 24px;
      background-color: #00cc99;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    .confirm-box {
      margin-top: 20px;
      border: 1px solid #fff;
      padding: 15px;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <p>Choose your preferred date and available slot</p>

  <input type="text" id="name" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />
  <select id="dateDropdown">
    <option value="">Select Date</option>
  </select>
  <select id="slotDropdown">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div class="confirm-box hidden" id="confirmBox">
    <h3>Confirm Your Appointment</h3>
    <p><strong>Name:</strong> <span id="cName"></span></p>
    <p><strong>Reason:</strong> <span id="cReason"></span></p>
    <p><strong>Date:</strong> <span id="cDate"></span></p>
    <p><strong>Time:</strong> <span id="cSlot"></span></p>
    <button onclick="finalSubmit()">Confirm & Open WhatsApp</button>
  </div>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/warangalonepoint/clinic-admin/main/Slots.csv';
    let slotData = [];

    async function loadSlots() {
      try {
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1);
        const data = rows.map(row => {
          const [date, slot, status] = row.split(',');
          return { date, slot, status };
        }).filter(r => r.status.trim().toLowerCase() === 'available');

        slotData = data;

        const dateDropdown = document.getElementById('dateDropdown');
        const uniqueDates = [...new Set(data.map(r => r.date))];
        uniqueDates.forEach(d => {
          const opt = document.createElement('option');
          opt.value = d;
          opt.textContent = d;
          dateDropdown.appendChild(opt);
        });

        dateDropdown.addEventListener('change', () => {
          const selectedDate = dateDropdown.value;
          const slotDropdown = document.getElementById('slotDropdown');
          slotDropdown.innerHTML = '<option value="">Select Time Slot</option>';
          const filteredSlots = data.filter(r => r.date === selectedDate);
          filteredSlots.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.slot;
            opt.textContent = s.slot;
            slotDropdown.appendChild(opt);
          });
        });
      } catch (e) {
        alert('Error loading slots. Please check CSV link.');
      }
    }

    function showConfirmation() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateDropdown').value;
      const slot = document.getElementById('slotDropdown').value;

      if (!name || !reason || !date || !slot) {
        alert('Please fill in all fields.');
        return;
      }

      document.getElementById('cName').textContent = name;
      document.getElementById('cReason').textContent = reason;
      document.getElementById('cDate').textContent = date;
      document.getElementById('cSlot').textContent = slot;
      document.getElementById('confirmBox').classList.remove('hidden');
    }

    function finalSubmit() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateDropdown').value;
      const slot = document.getElementById('slotDropdown').value;

      const message = `Hello, I want to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${slot}`;
      const whatsappUrl = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappUrl;
    }

    loadSlots();
  </script>
</body>
</html>
