<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00e699;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #00e699;
      border: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <p style="text-align:center; color:#d27cfb;">Choose your preferred date and available slot</p>

  <input type="text" id="name" placeholder="Enter Your Name" required />
  <input type="text" id="reason" placeholder="Reason for Visit" required />

  <label for="dateSelect">Select Date</label>
  <select id="dateSelect"></select>

  <label for="timeSelect">Select Time Slot</label>
  <select id="timeSelect"></select>

  <button onclick="confirmBooking()">Confirm Booking</button>

  <script>
    const SHEET_URL = "https://raw.githubusercontent.com/warangalonepoint/clinic-admin/main/Slots.csv";

    const dateSelect = document.getElementById("dateSelect");
    const timeSelect = document.getElementById("timeSelect");

    let allSlots = {};

    async function fetchSlots() {
      try {
        const res = await fetch(SHEET_URL);
        const csv = await res.text();
        const lines = csv.trim().split("\n").slice(1);
        allSlots = {};

        for (const line of lines) {
          const [date, timeSlot, status] = line.split(",");
          if (status.trim().toLowerCase() !== "available") continue;
          if (!allSlots[date]) allSlots[date] = [];
          allSlots[date].push(timeSlot);
        }

        // Populate date dropdown
        Object.keys(allSlots).forEach(date => {
          const opt = document.createElement("option");
          opt.value = date;
          opt.textContent = date;
          dateSelect.appendChild(opt);
        });

        dateSelect.addEventListener("change", updateTimeSlots);
        updateTimeSlots();
      } catch (e) {
        alert("Failed to load slot data. Check CSV format or internet.");
      }
    }

    function updateTimeSlots() {
      const date = dateSelect.value;
      const times = allSlots[date] || [];
      timeSelect.innerHTML = "";
      times.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        timeSelect.appendChild(opt);
      });
    }

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = dateSelect.value;
      const time = timeSelect.value;

      if (!name || !reason || !date || !time) {
        alert("All fields are required.");
        return;
      }

      const msg = `Hi, I want to book an appointment:\nüë§ Name: ${name}\nüìÖ Date: ${date}\n‚è∞ Time: ${time}\nüìù Reason: ${reason}`;
      const waLink = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.location.href = waLink;
    }

    fetchSlots();
  </script>
</body>
</html>
