<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Logs Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ff99;
    }
    .pin-screen, .logs-screen {
      max-width: 700px;
      margin: auto;
      display: none;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    .search-box {
      margin-top: 20px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="pin-screen" id="pinScreen">
    <h2>Enter Admin PIN</h2>
    <input type="password" id="pinInput" placeholder="PIN (e.g. 2525)" />
    <button onclick="checkPIN()">Unlock</button>
  </div>

  <div class="logs-screen" id="logsScreen">
    <h2>üìã Daily Booking Logs</h2>
    <input type="text" id="searchInput" class="search-box" onkeyup="filterLogs()" placeholder="Search name, date, or reason">
    <button onclick="exportToCSV()">‚¨áÔ∏è Export CSV</button>
    <div class="error" id="errorMsg"></div>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Name</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <script>
    const PIN = "2525"; // Change PIN here if needed
    const pinScreen = document.getElementById("pinScreen");
    const logsScreen = document.getElementById("logsScreen");
    const errorMsg = document.getElementById("errorMsg");
    const csvUrl = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    function checkPIN() {
      const entered = document.getElementById("pinInput").value;
      if (entered === PIN) {
        pinScreen.style.display = "none";
        logsScreen.style.display = "block";
        loadLogs();
      } else {
        alert("Incorrect PIN. Try again.");
      }
    }

    function loadLogs() {
      fetch(csvUrl)
        .then(res => {
          if (!res.ok) throw new Error("CSV not found");
          return res.text();
        })
        .then(data => {
          const rows = data.trim().split("\n").map(row => row.split(","));
          const body = document.getElementById("logBody");
          body.innerHTML = "";
          rows.forEach(([date, time, name, reason]) => {
            const row = `<tr><td>${date}</td><td>${time}</td><td>${name}</td><td>${reason}</td></tr>`;
            body.innerHTML += row;
          });
        })
        .catch(() => {
          errorMsg.textContent = "‚ùå Failed to load booking data.";
        });
    }

    function filterLogs() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#logsTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    function exportToCSV() {
      const rows = [["Date", "Time", "Name", "Reason"]];
      document.querySelectorAll("#logsTable tbody tr").forEach(row => {
        const cols = Array.from(row.children).map(td => td.innerText);
        rows.push(cols);
      });
      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ClinicLogs.csv";
      link.click();
    }

    pinScreen.style.display = "block"; // Show PIN screen on load
  </script>
</body>
</html>
