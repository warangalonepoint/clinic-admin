<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00e676;
    }
    .clinic-info {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .log-entry {
      background: #1f1f1f;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .summary-box {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #1f88e5;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }

    /* Modal styling */
    #noteModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      right: 10%;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 0 10px #000;
    }
    #noteModal textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #121212;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <!-- PIN + Clinic Lock -->
  <script>
    const clinic = localStorage.getItem("activeClinic");
    const pin = localStorage.getItem("userPIN");
    if (!clinic || !pin) {
      alert("Access denied. Please log in.");
      window.location.href = "index.html";
    }
  </script>

  <h2>üìä Booking Logs</h2>
  <div class="clinic-info">üè• Active Clinic: <span id="clinicName"></span></div>

  <input type="date" id="filterDate" onchange="filterLogs()" />
  <div id="logsContainer"></div>

  <div class="summary-box" id="summaryBox">
    üìÖ Select a date to see total bookings.
  </div>

  <button onclick="exportLogs()">‚¨áÔ∏è Export Logs</button>

  <!-- Doctor Notes Modal -->
  <div id="noteModal">
    <h3>üóí Doctor Notes for <span id="notePatient"></span></h3>
    <p><strong>Date:</strong> <span id="noteDate"></span> | <strong>Time:</strong> <span id="noteTime"></span></p>
    <textarea id="noteContent" rows="5"></textarea>
    <br><br>
    <button onclick="saveNote()">üíæ Save</button>
    <button onclick="closeNoteModal()">‚ùå Cancel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    document.getElementById("clinicName").innerText = clinic;

    const logsURL = "https://warangalonepoint.github.io/clinic-admin/logs.csv";
    let logsData = [];

    fetch(logsURL)
      .then(res => res.text())
      .then(csv => {
        logsData = Papa.parse(csv, { header: true }).data;
        filterLogs();
      });

    function filterLogs() {
      const selectedDate = document.getElementById("filterDate").value;
      const container = document.getElementById("logsContainer");
      const summary = document.getElementById("summaryBox");
      container.innerHTML = "";
      let count = 0;

      logsData.forEach((log) => {
        if (log.Date === selectedDate /* && log.Clinic === clinic */) {
          const div = document.createElement("div");
          div.className = "log-entry";
          div.innerHTML = `
            üë§ ${log.Name}<br>üïí ${log.Time}<br>üìÖ ${log.Date}<br>üìù ${log.Reason}
            <br><button onclick="openNoteModal('${log.Date}', '${log.Time}', '${log.Name}')">üóí Doctor Notes</button>
          `;
          container.appendChild(div);
          count++;
        }
      });

      summary.innerText = selectedDate
        ? `üìÖ ${selectedDate} ‚Äì Total Bookings: ${count}`
        : "üìÖ Select a date to see total bookings.";
    }

    function exportLogs() {
      const csvContent = Papa.unparse(logsData);
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "exported_logs.csv";
      link.click();
    }

    // Doctor Notes Logic
    let currentNoteKey = "";

    function openNoteModal(date, time, name) {
      currentNoteKey = `${clinic}_${date}_${time}_${name}`;
      document.getElementById("noteDate").innerText = date;
      document.getElementById("noteTime").innerText = time;
      document.getElementById("notePatient").innerText = name;

      const existing = localStorage.getItem(currentNoteKey) || "";
      document.getElementById("noteContent").value = existing;
      document.getElementById("noteModal").style.display = "block";
    }

    function closeNoteModal() {
      document.getElementById("noteModal").style.display = "none";
    }

    function saveNote() {
      const content = document.getElementById("noteContent").value;
      localStorage.setItem(currentNoteKey, content);
      alert("‚úÖ Note saved locally!");
      closeNoteModal();
    }
  </script>
</body>
</html>
