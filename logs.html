<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: limegreen;
      font-size: 24px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #222;
    }

    .highlight {
      color: #00f7ff;
    }

    .section {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üìä Booking Logs</h1>

  <div class="section">
    <div>üè• <strong>Active Clinic:</strong> Warangal OneStop Clinic</div>
    <label for="dateDropdown">üìÖ Select Date:</label>
    <select id="dateDropdown"></select>
    <div id="summary" class="highlight"></div>
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Clinic</th>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section">
    <button class="btn" onclick="exportLogs()">‚¨áÔ∏è Export Logs</button>
  </div>

  <script>
    const logsUrl = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    let logs = [];

    async function fetchLogs() {
      const response = await fetch(logsUrl);
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1);
      logs = rows.map(row => {
        const [clinic, date, time, name, reason, status, notes] = row.split(",");
        return { clinic, date, time, name, reason, status, notes };
      });

      populateDates();
      renderLogs();
    }

    function populateDates() {
      const uniqueDates = [...new Set(logs.map(log => log.date))];
      const dropdown = document.getElementById("dateDropdown");
      dropdown.innerHTML = "";

      uniqueDates.forEach(date => {
        const [year, month, day] = date.split("-");
        const formatted = `${day}/${month}/${year}`;
        const option = document.createElement("option");
        option.value = formatted;
        option.textContent = formatted;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener("change", renderLogs);
    }

    function renderLogs() {
      const dropdown = document.getElementById("dateDropdown");
      const [dd, mm, yyyy] = dropdown.value.split("/");
      const formattedDate = `${yyyy}-${mm}-${dd}`;

      const filtered = logs.filter(log => log.date === formattedDate);
      const table = document.querySelector("#logsTable tbody");
      const summary = document.getElementById("summary");

      summary.textContent = `üìÖ ${formattedDate} ‚Äì Total Bookings: ${filtered.length}`;
      table.innerHTML = "";

      filtered.forEach(log => {
        const row = document.createElement("tr");
        Object.values(log).forEach(value => {
          const cell = document.createElement("td");
          cell.textContent = value;
          row.appendChild(cell);
        });
        table.appendChild(row);
      });
    }

    function exportLogs() {
      const csvContent = "data:text/csv;charset=utf-8," + 
        ["clinic,date,time,name,reason,status,notes"]
        .concat(logs.map(log => 
          [log.clinic, log.date, log.time, log.name, log.reason, log.status, log.notes].join(","))
        ).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "exported_logs.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    fetchLogs();
  </script>
</body>
</html>
