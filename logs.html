<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Logs Dashboard (Admin)</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    h2 { text-align: center; color: #00ff99; margin-bottom: 20px; }
    .container { max-width: 700px; margin: auto; }
    input, select, button {
      width: 100%; padding: 10px; font-size: 16px; margin: 10px 0;
      border: none; border-radius: 6px;
    }
    input[type="password"] { background: #111; color: #fff; border: 1px solid #333; }
    input[type="text"] { background: #111; color: #fff; border: 1px solid #333; }
    select { background: #111; color: #fff; border: 1px solid #333; }
    button { background: #00ff99; color: #000; font-weight: bold; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #444; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="pinScreen">
      <h2>üîê Enter Admin PIN</h2>
      <input type="password" id="pinInput" placeholder="PIN (e.g. 2525)" />
      <button onclick="checkPIN()">Unlock</button>
    </div>

    <div id="logsScreen" class="hidden">
      <h2>üìã Daily Booking Logs</h2>

      <input type="text" id="searchInput" placeholder="Search name, date, reason..." onkeyup="filterLogs()">
      <select id="dateFilter" onchange="applyDateFilter()">
        <option value="all">üìÜ Show All</option>
        <option value="today">üìÖ Today</option>
        <option value="yesterday">üìÇ Yesterday</option>
      </select>
      <button onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>

      <table>
        <thead><tr><th>Date</th><th>Time</th><th>Name</th><th>Reason</th></tr></thead>
        <tbody id="logBody"></tbody>
      </table>

      <h3 style="margin-top:30px">üîÅ Reset Admin PIN</h3>
      <input type="password" id="newPinInput" placeholder="New PIN (e.g. 4444)" />
      <button onclick="resetPIN()">Set New PIN</button>
    </div>
  </div>

  <script>
    let currentPIN = localStorage.getItem("adminPIN") || "2525";
    const csvUrl = "https://raw.githubusercontent.com/warangalonepoint/clinic-admin/main/logs.csv";

    function checkPIN() {
      const entered = document.getElementById("pinInput").value;
      if (entered === currentPIN) {
        document.getElementById("pinScreen").classList.add("hidden");
        document.getElementById("logsScreen").classList.remove("hidden");
        loadLogs();
      } else {
        alert("Incorrect PIN. Try again.");
      }
    }

    function resetPIN() {
      const newPin = document.getElementById("newPinInput").value;
      if (newPin.length < 4) {
        alert("PIN must be at least 4 digits");
        return;
      }
      localStorage.setItem("adminPIN", newPin);
      currentPIN = newPin;
      alert("‚úÖ New PIN set successfully.");
    }

    let fullLogs = [];

    function loadLogs() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(data => {
          fullLogs = data.trim().split("\n").map(r => r.split(","));
          showLogs(fullLogs);
        })
        .catch(() => {
          document.getElementById("logBody").innerHTML = "<tr><td colspan='4' style='color:red'>‚ö†Ô∏è Failed to load booking data.</td></tr>";
        });
    }

    function showLogs(logs) {
      const body = document.getElementById("logBody");
      body.innerHTML = "";
      logs.forEach(([date, time, name, reason]) => {
        body.innerHTML += `<tr><td>${date}</td><td>${time}</td><td>${name}</td><td>${reason}</td></tr>`;
      });
    }

    function filterLogs() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = fullLogs.filter(row => row.join(" ").toLowerCase().includes(keyword));
      showLogs(filtered);
    }

    function applyDateFilter() {
      const filter = document.getElementById("dateFilter").value;
      const today = new Date().toISOString().slice(0, 10).split("-").reverse().join("-");
      const yest = new Date(Date.now() - 86400000).toISOString().slice(0, 10).split("-").reverse().join("-");
      let filtered = fullLogs;

      if (filter === "today") filtered = fullLogs.filter(([d]) => d === today);
      else if (filter === "yesterday") filtered = fullLogs.filter(([d]) => d === yest);

      showLogs(filtered);
    }

    function downloadCSV() {
      const csvContent = fullLogs.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "logs.csv";
      a.click();
    }
  </script>
</body>
</html>
