<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00e676;
    }
    .clinic-info {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .log-entry {
      background: #1f1f1f;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .summary-box {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #1f88e5;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <!-- PIN + Clinic Access Protection -->
  <script>
    const clinic = localStorage.getItem("activeClinic");
    const pin = localStorage.getItem("userPIN");
    if (!clinic || !pin) {
      alert("Access denied. Please log in.");
      window.location.href = "index.html";
    }
  </script>

  <h2>📊 Booking Logs</h2>
  <div class="clinic-info">🏥 Active Clinic: <span id="clinicName"></span></div>

  <input type="date" id="filterDate" onchange="filterLogs()" />
  <div id="logsContainer"></div>

  <div class="summary-box" id="summaryBox">
    📅 Select a date to see total bookings.
  </div>

  <button onclick="exportLogs()">⬇️ Export Logs</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    document.getElementById("clinicName").innerText = clinic;

    const logsURL = "https://warangalonepoint.github.io/clinic-admin/logs.csv";
    let logsData = [];

    fetch(logsURL)
      .then(res => res.text())
      .then(csv => {
        logsData = Papa.parse(csv, { header: true }).data;
        filterLogs();
      });

    function filterLogs() {
      const selectedDate = document.getElementById("filterDate").value;
      const container = document.getElementById("logsContainer");
      const summary = document.getElementById("summaryBox");
      container.innerHTML = "";
      let count = 0;

      logsData.forEach(log => {
        if (log.Date === selectedDate /* && log.Clinic === clinic */) {
          const div = document.createElement("div");
          div.className = "log-entry";
          div.innerHTML = `👤 ${log.Name}<br>🕒 ${log.Time}<br>📅 ${log.Date}<br>📝 ${log.Reason}`;
          container.appendChild(div);
          count++;
        }
      });

      summary.innerText = selectedDate
        ? `📅 ${selectedDate} – Total Bookings: ${count}`
        : "📅 Select a date to see total bookings.";
    }

    function exportLogs() {
      const csvContent = Papa.unparse(logsData);
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "exported_logs.csv";
      link.click();
    }
  </script>
</body>
</html>
