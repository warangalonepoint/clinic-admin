<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #00ffd5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #00ffd5;
      padding: 10px;
    }

    th {
      background-color: #111;
    }

    td {
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffd5;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Daily Booking Logs</h1>
  <div id="log-table">
    <p>Loading...</p>
  </div>
  <button onclick="downloadCSV()">Export to CSV</button>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01FKjigBAesiC7g8cCbEK_lUWVdr/pub?gid=2115782150&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.split("\n").slice(1).filter(row => row.trim() !== "");

        let table = `<table><tr>
                      <th>Date</th>
                      <th>Time Slot</th>
                      <th>Patient Name</th>
                      <th>Reason</th>
                    </tr>`;

        rows.forEach(row => {
          const columns = row.split(",");
          table += `<tr>
                      <td>${columns[1]}</td>
                      <td>${columns[2]}</td>
                      <td>${columns[3]}</td>
                      <td>${columns[4]}</td>
                    </tr>`;
        });

        table += `</table>`;
        document.getElementById("log-table").innerHTML = table;

      } catch (error) {
        document.getElementById("log-table").innerHTML = "<p style='color:red'>Failed to load booking data.</p>";
      }
    }

    function downloadCSV() {
      window.open(sheetURL, '_blank');
    }

    loadData();
  </script>
</body>
</html>
