<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #00fcd1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00fcd1;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #111;
    }

    th, td {
      border: 1px solid #00fcd1;
      padding: 10px;
      text-align: left;
      color: #fff;
    }

    th {
      background-color: #222;
    }

    #exportBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00fcd1;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
    }

    #loading {
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Daily Booking Logs</h1>
  <div id="loading">Loading...</div>
  <table id="bookingTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time Slot</th>
        <th>Patient Name</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button id="exportBtn" onclick="exportTableToCSV()">Export to CSV</button>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01FKjigBAesiC7g8cCbEK_lUWVdr/pub?gid=2115782150&single=true&output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // Skip header
        const tbody = document.getElementById("tableBody");

        rows.forEach(row => {
          const columns = row.split(",");
          if (columns.length >= 4) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${columns[1]}</td>
              <td>${columns[2]}</td>
              <td>${columns[3]}</td>
              <td>${columns[4] || ''}</td>
            `;
            tbody.appendChild(tr);
          }
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("bookingTable").style.display = "table";
      })
      .catch(error => {
        document.getElementById("loading").textContent = "Failed to load data.";
        console.error("Error loading CSV:", error);
      });

    function exportTableToCSV() {
      const rows = document.querySelectorAll("table tr");
      const csv = Array.from(rows)
        .map(row => Array.from(row.children).map(cell => `"${cell.textContent}"`).join(","))
        .join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.setAttribute("hidden", "");
      a.setAttribute("href", url);
      a.setAttribute("download", "clinic-booking-logs.csv");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
