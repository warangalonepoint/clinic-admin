<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logs Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #00BFFF;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    @media(min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .panel {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      flex: 1;
    }
    canvas {
      width: 100% !important;
      max-width: 100%;
      height: auto !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Logs Dashboard</h2>
  <div class="nav">
    <button onclick="location.href='index.html'">Dashboard</button>
    <button onclick="location.href='bookings.html'">Bookings</button>
    <button onclick="location.href='staff.html'">Staff</button>
    <button onclick="location.href='sync.html'">Sync</button>
  </div>

  <div class="container">
    <div class="panel">
      <h3>ðŸ“ˆ Appointment Analytics</h3>
      <canvas id="chart"></canvas>
    </div>
    <div class="panel">
      <h3>ðŸ“… Daily Booking Summary</h3>
      <table id="summary-table">
        <thead>
          <tr><th>Time</th><th>Patient</th><th>Reason</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUrl = 'https://warangalonepoint.github.io/clinic-admin/logs.csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\\n').slice(1).filter(Boolean);
        const hourlyCount = {};
        const tableBody = document.querySelector('#summary-table tbody');

        rows.forEach(row => {
          const [date, time, name, reason] = row.split(',');
          const hour = time.split(':')[0] + 'AM';
          hourlyCount[hour] = (hourlyCount[hour] || 0) + 1;

          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${time}</td><td>${name}</td><td>${reason}</td>`;
          tableBody.appendChild(tr);
        });

        const labels = ['9AM', '10AM', '11AM', '12PM', '1PM', '2PM', '3PM', '4PM', '5PM', '6PM', '7PM', '8PM'];
        const dataPoints = labels.map(hour => hourlyCount[hour] || 0);

        new Chart(document.getElementById('chart'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Appointments by Hour',
              backgroundColor: '#00BFFF',
              data: dataPoints
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
