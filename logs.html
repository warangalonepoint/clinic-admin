<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #00ff99;
    }

    .center {
      text-align: center;
    }

    input, select {
      padding: 10px;
      margin: 10px auto;
      display: block;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      color: #00ff99;
    }

    button {
      background-color: #00ff99;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #pinScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30vh;
    }

    #logScreen {
      display: none;
    }

    .emoji {
      font-size: 22px;
      margin-right: 6px;
    }

  </style>
</head>
<body>

<div id="pinScreen">
  <h2>Enter Admin PIN</h2>
  <input type="password" id="pinInput" placeholder="PIN (e.g. 2525)" />
  <button onclick="checkPIN()">Unlock</button>
</div>

<div id="logScreen">
  <h2><span class="emoji">üìã</span>Daily Booking Logs</h2>
  
  <input type="text" id="searchInput" placeholder="Search name, date, or reason" onkeyup="filterLogs()" />
  
  <select id="dateFilter" onchange="filterLogs()">
    <option value="">Filter by Date</option>
    <option value="29-07-2025">29-07-2025</option>
    <option value="30-07-2025">30-07-2025</option>
  </select>

  <div class="center">
    <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    <button onclick="resetPIN()">üîÅ Reset PIN</button>
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody id="logsBody">
    </tbody>
  </table>
</div>

<script>
  const CORRECT_PIN = "2525";

  function checkPIN() {
    const pin = document.getElementById("pinInput").value;
    if (pin === CORRECT_PIN) {
      document.getElementById("pinScreen").style.display = "none";
      document.getElementById("logScreen").style.display = "block";
      loadLogs();
    } else {
      alert("Wrong PIN");
    }
  }

  function resetPIN() {
    location.reload();
  }

  function loadLogs() {
    fetch("logs.csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        const body = document.getElementById("logsBody");
        body.innerHTML = "";

        rows.forEach(row => {
          const [date, time, name, reason] = row.split(",");
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${date}</td><td>${time}</td><td>${name}</td><td>${reason}</td>`;
          body.appendChild(tr);
        });
      });
  }

  function filterLogs() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const dateFilter = document.getElementById("dateFilter").value;
    const rows = document.querySelectorAll("#logsTable tbody tr");

    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      const date = row.children[0].textContent.trim();
      const matchSearch = text.includes(input);
      const matchDate = !dateFilter || date === dateFilter;

      row.style.display = matchSearch && matchDate ? "" : "none";
    });
  }

  function exportCSV() {
    window.location.href = "logs.csv";
  }
</script>

</body>
</html>
