<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      color: #00ff6a;
    }
    .section {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #09f;
      color: white;
      font-weight: bold;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .chart {
      background: limegreen;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>📊 Booking Logs</h1>

  <div class="section">
    <label>📅 Active Clinic: <strong id="clinicName">Loading...</strong></label>
  </div>

  <div class="section">
    <select id="dateFilter"></select>
  </div>

  <div class="section" id="bookingCountLabel">
    📅 <span id="selectedDate">---</span> – Total Bookings: <span id="totalBookings">0</span>
  </div>

  <button onclick="exportLogs()">⬇️ Export Logs</button>

  <div class="chart-container" id="charts"></div>

  <script>
    let logs = [];
    let clinic = "Warangal OneStop Clinic";

    document.getElementById('clinicName').textContent = clinic;

    async function loadCSV(url) {
      const response = await fetch(url + '?v=' + new Date().getTime());
      const text = await response.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        return headers.reduce((obj, header, i) => {
          obj[header.trim()] = values[i].trim();
          return obj;
        }, {});
      });
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function displayDates() {
      const uniqueDates = [...new Set(logs.map(log => log.date))].sort().reverse();
      const select = document.getElementById('dateFilter');
      select.innerHTML = uniqueDates.map(d => `<option value="${d}">${d.split('-').reverse().join('/')}</option>`).join('');
      select.value = uniqueDates[0];
      displayLogs();
      select.addEventListener('change', displayLogs);
    }

    function displayLogs() {
      const selectedDate = document.getElementById('dateFilter').value;
      document.getElementById('selectedDate').textContent = selectedDate;
      const filtered = logs.filter(log => log.date === selectedDate && log.clinic === clinic);
      document.getElementById('totalBookings').textContent = filtered.length;

      const chartsContainer = document.getElementById('charts');
      chartsContainer.innerHTML = '';
      const grouped = {};
      filtered.forEach(log => {
        if (!grouped[log.time]) grouped[log.time] = [];
        grouped[log.time].push(log);
      });

      Object.keys(grouped).sort().forEach(time => {
        const div = document.createElement('div');
        div.className = 'chart';
        div.textContent = `${time}\n📋 Bookings: ${grouped[time].length}`;
        chartsContainer.appendChild(div);
      });
    }

    function exportLogs() {
      const selectedDate = document.getElementById('dateFilter').value;
      const filtered = logs.filter(log => log.date === selectedDate && log.clinic === clinic);
      const headers = Object.keys(filtered[0] || {});
      const csv = [headers.join(',')].concat(filtered.map(log => headers.map(h => log[h]).join(','))).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `logs_${selectedDate}.csv`;
      a.click();
    }

    loadCSV('logs.csv').then(data => {
      logs = data;
      displayDates();
    });
  </script>
</body>
</html>
