<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00e676;
    }
    .clinic-info {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .log-entry {
      background: #1f1f1f;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .summary-box {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #1f88e5;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }

    #noteModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      right: 10%;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 0 10px #000;
    }
    #noteModal textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #121212;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <script>
    const clinic = localStorage.getItem("activeClinic");
    const pin = localStorage.getItem("userPIN");
    if (!clinic || !pin) {
      alert("Access denied. Please log in.");
      window.location.href = "index.html";
    }
  </script>

  <h2>ğŸ“Š Booking Logs</h2>
  <div class="clinic-info">ğŸ¥ Active Clinic: <span id="clinicName"></span></div>

  <input type="date" id="filterDate" onchange="filterLogs()" />
  <div id="logsContainer"></div>

  <div class="summary-box" id="summaryBox">
    ğŸ“… Select a date to see total bookings.
  </div>

  <button onclick="exportLogs()">â¬‡ï¸ Export Logs</button>
  <button onclick="exportNotes()">ğŸ—’ Export All Notes</button>
  <button onclick="exportNewNotes()">ğŸ†• Export New Notes</button>

  <div id="noteModal">
    <h3>ğŸ—’ Doctor Notes for <span id="notePatient"></span></h3>
    <p><strong>Date:</strong> <span id="noteDate"></span> | <strong>Time:</strong> <span id="noteTime"></span></p>
    <textarea id="noteContent" rows="5"></textarea>
    <br><br>
    <button onclick="saveNote()">ğŸ’¾ Save</button>
    <button onclick="closeNoteModal()">âŒ Cancel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    document.getElementById("clinicName").innerText = clinic;

    const logsURL = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    const cleanClinicName = clinic.replace(/\s+/g, '').replace(/[^a-zA-Z]/g, '');
    const notesURL = `https://warangalonepoint.github.io/clinic-admin/DoctorNotesExport_${cleanClinicName}.csv`;

    let logsData = [];
    let doctorNotes = [];
    let newNotes = [];

    Promise.all([
      fetch(logsURL).then(res => res.text()),
      fetch(notesURL).then(res => res.text())
    ]).then(([logsCSV, notesCSV]) => {
      logsData = Papa.parse(logsCSV, { header: true }).data;
      doctorNotes = Papa.parse(notesCSV, { header: true }).data;
      filterLogs();
    });

    function filterLogs() {
      const selectedDate = document.getElementById("filterDate").value;
      const container = document.getElementById("logsContainer");
      const summary = document.getElementById("summaryBox");
      container.innerHTML = "";
      let count = 0;

      logsData.forEach((log) => {
        if (log.Date === selectedDate) {
          const div = document.createElement("div");
          div.className = "log-entry";
          div.innerHTML = `
            ğŸ‘¤ ${log.Name}<br>ğŸ•’ ${log.Time}<br>ğŸ“… ${log.Date}<br>ğŸ“ ${log.Reason}
            <br><button onclick="openNoteModal('${log.Date}', '${log.Time}', '${log.Name}')">ğŸ—’ Doctor Notes</button>
          `;
          container.appendChild(div);
          count++;
        }
      });

      summary.innerText = selectedDate
        ? `ğŸ“… ${selectedDate} â€“ Total Bookings: ${count}`
        : "ğŸ“… Select a date to see total bookings.";
    }

    function exportLogs() {
      const csvContent = Papa.unparse(logsData);
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "exported_logs.csv";
      link.click();
    }

    function exportNotes() {
      const csvContent = Papa.unparse(doctorNotes);
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `DoctorNotesExport_${cleanClinicName}.csv`;
      link.click();
    }

    function exportNewNotes() {
      if (newNotes.length === 0) {
        alert("âš ï¸ No new notes to export.");
        return;
      }
      const csvContent = Papa.unparse(newNotes);
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `NewDoctorNotes_${cleanClinicName}.csv`;
      link.click();
    }

    let currentNoteKey = "";

    function openNoteModal(date, time, name) {
      currentNoteKey = `${clinic}_${date}_${time}_${name}`;
      document.getElementById("noteDate").innerText = date;
      document.getElementById("noteTime").innerText = time;
      document.getElementById("notePatient").innerText = name;

      const existing = getNoteFromCSV(date, time, name);
      document.getElementById("noteContent").value = existing;
      document.getElementById("noteModal").style.display = "block";
    }

    function closeNoteModal() {
      document.getElementById("noteModal").style.display = "none";
    }

    function saveNote() {
      const content = document.getElementById("noteContent").value;
      const date = document.getElementById("noteDate").innerText;
      const time = document.getElementById("noteTime").innerText;
      const name = document.getElementById("notePatient").innerText;

      const noteEntry = {
        Clinic: clinic,
        Date: date,
        Time: time,
        Name: name,
        Note: content
      };

      localStorage.setItem(currentNoteKey, content);
      newNotes.push(noteEntry);

      alert("âœ… Note saved locally! Export manually to update CSV.");
      closeNoteModal();
    }

    function getNoteFromCSV(date, time, name) {
      const match = doctorNotes.find(note =>
        note.Clinic === clinic &&
        note.Date === date &&
        note.Time === time &&
        note.Name === name
      );
      return match ? match.Note : "";
    }
  </script>
</body>
</html>
