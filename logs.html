<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #00ff55;
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    select {
      background: #222;
      color: #fff;
    }
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    canvas {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    .info-box {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üìä Booking Logs</h2>

  <div class="info-box">üè• Active Clinic: <span id="clinicName"></span></div>

  <select id="dateDropdown"></select>

  <div class="info-box" id="totalBookings">üìÖ Total Bookings: 0</div>

  <button onclick="exportLogs()">‚¨áÔ∏è Export Logs</button>

  <canvas id="bookingChart" height="200"></canvas>

  <script>
    const dropdown = document.getElementById('dateDropdown');
    const totalBookingsText = document.getElementById('totalBookings');
    const chartCtx = document.getElementById('bookingChart').getContext('2d');
    const clinicName = localStorage.getItem('active_clinic') || 'Warangal OneStop Clinic';
    const activeClinic = clinicName.toLowerCase().trim();
    document.getElementById("clinicName").textContent = clinicName;

    let bookingChart;

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      return rows.map(row => {
        const [clinic, date, time, name, reason, status, notes] = row.split(',');
        return {
          clinic: clinic.toLowerCase().trim(),
          date: date.trim(),
          time,
          name,
          reason,
          status,
          notes
        };
      });
    }

    function populateDropdown(logs) {
      const dates = [...new Set(logs.map(log => log.date))];
      dropdown.innerHTML = '';
      dates.forEach(date => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = date;
        dropdown.appendChild(opt);
      });
    }

    function updateUI(logs, selectedDate) {
      const filtered = logs.filter(log => log.date === selectedDate && log.clinic === activeClinic);
      totalBookingsText.textContent = `üìÖ ${selectedDate} ‚Äì Total Bookings: ${filtered.length}`;

      if (bookingChart) bookingChart.destroy();

      bookingChart = new Chart(chartCtx, {
        type: 'bar',
        data: {
          labels: filtered.map(l => l.time),
          datasets: [{
            label: 'Bookings',
            data: filtered.map(() => 1),
            backgroundColor: '#4caf50'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { title: { display: true, text: 'Time' } },
            y: {
              title: { display: true, text: 'Count' },
              ticks: { stepSize: 1, precision: 0 }
            }
          }
        }
      });
    }

    async function main() {
      const logs = await loadCSV('logs.csv');
      populateDropdown(logs);
      dropdown.addEventListener('change', () => updateUI(logs, dropdown.value));
      if (dropdown.value) updateUI(logs, dropdown.value);
    }

    function exportLogs() {
      window.location.href = 'logs.csv';
    }

    main();
  </script>
</body>
</html>
