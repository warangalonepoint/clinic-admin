<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: orange;
      text-align: center;
    }
    #controls {
      margin-bottom: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .btn {
      background-color: orange;
      color: black;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Booking Logs Dashboard</h1>
  <div id="controls">
    <label for="filterDate">Filter by Date:</label>
    <input type="date" id="filterDate">
    <button class="btn" onclick="loadLogs()">Apply Filter</button>
    <button class="btn" onclick="exportLogs()">Download CSV</button>
  </div>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function loadLogs() {
      const response = await fetch('https://warangalonepoint.github.io/clinic-admin/logs.csv');
      const csvText = await response.text();
      const rows = csvText.trim().split('\n').slice(1);
      const filterDate = document.getElementById("filterDate").value;
      const tableBody = document.querySelector("#logsTable tbody");
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const [date, time, name, reason] = row.split(',');
        if (!filterDate || date === filterDate) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${date}</td><td>${time}</td><td>${name}</td><td>${reason}</td>`;
          tableBody.appendChild(tr);
        }
      });
    }function exportLogs() {
  const table = document.querySelector("#logsTable");
  const rows = Array.from(table.querySelectorAll("tr")).map(row =>
    Array.from(row.querySelectorAll("td,th")).map(cell => cell.innerText).join(",")
  );
  const csvContent = rows.join("\n");
  const blob = new Blob([csvContent], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "filtered_logs.csv";
  a.click();
  URL.revokeObjectURL(url);
}

window.onload = loadLogs;

  </script>
</body>
</html>
