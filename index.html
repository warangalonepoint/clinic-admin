<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
    }
    input[type="password"] {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Enter PIN to Login</h2>
    <input id="pinInput" type="password" maxlength="8" class="form-control my-3" placeholder="Enter PIN" autofocus />
    <button class="btn btn-success w-100" onclick="checkPIN()">Login</button>
  </div>

  <script>
    const validPins = {
      "2525": { role: "admin" },
      "1111": { role: "doctor", clinic: "CityCare Hospital" },
      "2222": { role: "doctor", clinic: "Sunrise Clinic" },
      "3333": { role: "doctor", clinic: "OneStop Clinic" }
    };

    function checkPIN() {
      const pin = document.getElementById("pinInput").value.trim();
      const access = validPins[pin];

      if (!access) {
        alert("‚ùå Invalid PIN. Please try again.");
        return;
      }

      if (access.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else if (access.role === "doctor") {
        localStorage.setItem("activeClinic", access.clinic);
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
