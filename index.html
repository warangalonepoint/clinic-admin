<!-- Let's begin with index.html. Each file will be updated one by one with the proper manifest and service-worker code embedded. --><!-- ‚úÖ index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warangal OneStop Clinic</title>  <!-- PWA Config -->  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    .login-box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      background-color: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style></head>
<body>
  <h1>üîê Admin Panel Login</h1>
  <div class="login-box">
    <form onsubmit="checkPIN(event)">
      <input type="password" id="pinInput" placeholder="Enter PIN" required>
      <button type="submit">Login</button>
    </form>
  </div>  <script>
    function checkPIN(event) {
      event.preventDefault();
      const pin = document.getElementById("pinInput").value;
      if (pin === "2525") {
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Invalid PIN. Please try again.");
      }
    }
  </script></body>
</html>
