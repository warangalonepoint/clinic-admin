<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Clinic Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #1f88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      max-width: 350px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Doctor Login</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN" /><br/>
    <select id="clinicDropdown" disabled></select><br/>
    <button onclick="onPinLogin()">Login</button>
  </div>

  <script>
    const assignedClinics = {
      "2525": "Warangal OneStop Clinic",
      "9876": "CityCare Hospital",
      "1122": "Kakatiya Heart Center"
    };

    function onPinLogin() {
      const pin = document.getElementById("pinInput").value.trim();
      if (assignedClinics[pin]) {
        const clinicName = assignedClinics[pin];
        // Save to localStorage
        localStorage.setItem("userPIN", pin);
        localStorage.setItem("activeClinic", clinicName);

        // Fill and lock dropdown
        const dropdown = document.getElementById("clinicDropdown");
        dropdown.innerHTML = `<option>${clinicName}</option>`;
        dropdown.disabled = true;

        // Redirect
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid PIN. Please try again.");
      }
    }

    // Optional: Preload if PIN saved
    window.onload = () => {
      const savedPIN = localStorage.getItem("userPIN");
      if (savedPIN && assignedClinics[savedPIN]) {
        document.getElementById("pinInput").value = savedPIN;
        const clinic = assignedClinics[savedPIN];
        const dropdown = document.getElementById("clinicDropdown");
        dropdown.innerHTML = `<option>${clinic}</option>`;
        dropdown.disabled = true;
      }
    };
  </script>
</body>
</html>
