<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Admin Login</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Doctor Login</h2>
    <input type="password" id="pin" placeholder="Enter PIN" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const pinRoutes = {
      "2525": "admin-dashboard.html",
      "1111": "dashboard.html",
      "2222": "dashboard.html",
      "3333": "dashboard.html",
      "4444": "dashboard.html"
    };

    function login() {
      const pin = document.getElementById("pin").value.trim();
      if (pinRoutes[pin]) {
        localStorage.setItem("clinicPin", pin);
        window.location.href = pinRoutes[pin];
      } else {
        alert("Invalid PIN. Please try again.");
      }
    }
  </script>
</body>
</html>
