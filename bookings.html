<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: cyan;
    }
    h2 {
      color: hotpink;
    }
    input, select, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: cyan;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Book Your Appointment</h1>
  <h2>Select a time slot below and confirm via WhatsApp</h2>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />
  <select id="slots"></select>
  <button onclick="bookWhatsApp()">Book via WhatsApp</button>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294qOaSpyCsnfJO1FkJgB8AesIC7g8cCbEK_lUWdr/pub?gid=642851090&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const slotSelect = document.getElementById("slots");
        rows.forEach(row => {
          const [date, time, status] = row.split(",");
          if (status && status.trim().toLowerCase() === "available") {
            const option = document.createElement("option");
            option.value = time.trim();
            option.textContent = time.trim();
            slotSelect.appendChild(option);
          }
        });
      });

    function bookWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const time = document.getElementById("slots").value;
      const message = `Hello, I would like to book an appointment:\nName: ${name}\nReason: ${reason}\nPreferred Time: ${time}`;
      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, "_blank");
    }
  </script>

</body>
</html>
