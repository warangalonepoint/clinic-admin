<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #00f5d4;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00f5d4;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff006e;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .slot-button {
      background-color: #333;
      color: #fff;
      border: 2px solid #00f5d4;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      transition: background 0.3s ease;
    }

    .slot-button:hover {
      background-color: #00f5d4;
      color: #000;
    }

    .no-slots {
      color: #ff4d6d;
      font-size: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <h2>Select a time slot below and confirm via <strong>WhatsApp</strong></h2>

  <div id="slotsContainer"></div>

  <div id="noSlots" class="no-slots" style="display: none;">
    No available slots right now. Please check back later.
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoYTuU2qW0Yxk8cGkRdpbzWoYcJx2nVfqc294QoaSpyCsnfJO1FKijgBAesiC7g8cCbEK_lU0Wvdr/pub?gid=642851090&single=true&output=csv";

    const today = new Date().toISOString().split('T')[0];

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        let found = false;

        rows.forEach(row => {
          const [date, time, status] = row.split(',');

          const formattedDate = new Date(date.trim()).toISOString().split('T')[0];

          if (formattedDate === today && status.trim().toLowerCase() === "available") {
            found = true;

            const slotBtn = document.createElement("button");
            slotBtn.className = "slot-button";
            slotBtn.textContent = `${time.trim()}`;

            const msg = `Hi, I would like to book an appointment at ${time.trim()} on ${formattedDate}`;
            const encodedMsg = encodeURIComponent(msg);
            const waLink = `https://wa.me/919390664577?text=${encodedMsg}`;

            slotBtn.onclick = () => window.open(waLink, "_blank");
            document.getElementById("slotsContainer").appendChild(slotBtn);
          }
        });

        if (!found) {
          document.getElementById("noSlots").style.display = "block";
        }
      })
      .catch(err => {
        console.error("Error loading slots:", err);
        document.getElementById("noSlots").style.display = "block";
      });
  </script>
</body>
</html>
