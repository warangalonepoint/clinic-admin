<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00e676;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00e676;
      color: #000;
      font-weight: bold;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <p style="text-align:center; color:#b39ddb;">Choose your preferred date and available slot</p>

  <label for="name">Enter Your Name</label>
  <input type="text" id="name" placeholder="Enter Your Name" required>

  <label for="reason">Reason for Visit</label>
  <input type="text" id="reason" placeholder="Reason for Visit" required>

  <label for="date">Select Date</label>
  <select id="date" onchange="populateSlots()"></select>

  <label for="slot">Select Time Slot</label>
  <select id="slot"></select>

  <button onclick="confirmBooking()">Confirm Booking</button>

  <script>
    const slotsURL = "https://warangalonepoint.github.io/clinic-admin/Slots.csv";
    const logsURL = "https://warangalonepoint.github.io/clinic-admin/Logs.csv";

    let allSlots = [];
    let booked = [];

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.split('\n').slice(1).map(line => line.trim().split(','));
    }

    function getUniqueDates(data) {
      const dates = [...new Set(data.map(row => row[0]))];
      return dates.filter(date => date); // remove blanks
    }

    function populateDates() {
      const dateSelect = document.getElementById('date');
      dateSelect.innerHTML = "";
      const dates = getUniqueDates(allSlots);
      dates.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        dateSelect.appendChild(opt);
      });
      populateSlots(); // auto populate for first date
    }

    function populateSlots() {
      const selectedDate = document.getElementById("date").value;
      const slotSelect = document.getElementById("slot");
      slotSelect.innerHTML = "";

      const validSlots = allSlots
        .filter(row => row[0] === selectedDate)
        .map(row => row[1])
        .filter(slot => {
          return !booked.some(b => b[0] === selectedDate && b[1] === slot);
        });

      validSlots.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        slotSelect.appendChild(opt);
      });
    }

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("date").value;
      const slot = document.getElementById("slot").value;
      if (!name || !reason || !slot) {
        alert("Please fill all fields");
        return;
      }
      const message = `Hi, I would like to book an appointment:\n\nüë§ Name: ${name}\nüìÖ Date: ${date}\n‚è∞ Time: ${slot}\nüìù Reason: ${reason}`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappURL;
    }

    async function init() {
      [allSlots, booked] = await Promise.all([fetchCSV(slotsURL), fetchCSV(logsURL)]);
      populateDates();
    }

    init();
  </script>
</body>
</html>
