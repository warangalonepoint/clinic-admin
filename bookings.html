<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00e6e6;
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebd5c;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <h2>üìÖ Book Your Appointment</h2>

  <label>üôç Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label>üìù Reason for Visit:</label>
  <input type="text" id="reason" placeholder="Fever, Checkup..." required>

  <label>üìÖ Select Date:</label>
  <select id="appointmentDate" required>
    <option value="">-- Choose Date --</option>
    <option value="29-07-2025">29/07/2025</option>
    <option value="30-07-2025">30/07/2025</option>
  </select>

  <label>‚è∞ Select Time:</label>
  <select id="appointmentTime" required>
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="confirmBooking()">Confirm & Book on WhatsApp</button>

  <script>
    document.getElementById("appointmentDate").addEventListener("change", loadAvailableSlots);
    window.onload = loadAvailableSlots;

    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = "<option value=''>-- Select Time Slot --</option>";

      if (!selectedDate) return;

      try {
        // Load Slots
        const slotsResp = await fetch("https://warangalonepoint.github.io/clinic/Slots.csv");
        const slotsText = await slotsResp.text();
        const slots = slotsText.trim().split("\n").map(line => line.trim()).filter(line => line);

        // Load Logs
        const logsResp = await fetch("https://warangalonepoint.github.io/clinic/Logs.csv");
        const logsText = await logsResp.text();
        const logs = logsText.trim().split("\n").slice(1).map(row => row.split(","));

        // Find booked times for that date
        const booked = logs
          .filter(entry => entry[2] === selectedDate)
          .map(entry => entry[3]);

        // Add available times only
        slots.forEach(time => {
          if (!booked.includes(time)) {
            const opt = document.createElement("option");
            opt.value = time;
            opt.text = time;
            timeDropdown.appendChild(opt);
          }
        });

      } catch (err) {
        alert("Error loading slots: " + err.message);
      }
    }

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `Hi, I want to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/919390664577?text=${encodedMessage}`;
      window.location.href = whatsappLink;
    }
  </script>

</body>
</html>
