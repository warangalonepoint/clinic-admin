<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #00e6ac;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00e6ac;
      margin-bottom: 30px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00e6ac;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #confirmationBox {
      display: none;
      background-color: #111;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #00e6ac;
    }
  </style>
</head>
<body>

  <h2>📅 Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label style="color: #fff;">Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label style="color: #fff;">Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div id="confirmationBox">
    <p><strong>Name:</strong> <span id="confName"></span></p>
    <p><strong>Reason:</strong> <span id="confReason"></span></p>
    <p><strong>Date:</strong> <span id="confDate"></span></p>
    <p><strong>Time:</strong> <span id="confTime"></span></p>
    <button onclick="submitToWhatsApp()">Send via WhatsApp</button>
  </div>

  <script>
    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = '<option value="">Select Time Slot</option>';
      if (!selectedDate) return;

      const slotsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const slotsText = await slotsResp.text();
      const slotLines = slotsText.split("\n").slice(1); // skip header

      const logsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");
      const logsText = logsResp.text();
      const bookedLogs = (await logsText).split("\n").slice(1).map(r => r.split(","));
      const bookedTimes = bookedLogs.filter(e => e[2] === selectedDate).map(e => e[3]);

      slotLines.forEach(line => {
        const [date, time, status] = line.trim().split(",");
        if (date === selectedDate && status === "Available" && !bookedTimes.includes(time)) {
          const option = document.createElement("option");
          option.value = time;
          option.textContent = time;
          timeDropdown.appendChild(option);
        }
      });
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      document.getElementById("confName").textContent = name;
      document.getElementById("confReason").textContent = reason;
      document.getElementById("confDate").textContent = date;
      document.getElementById("confTime").textContent = time;
      document.getElementById("confirmationBox").style.display = "block";
    }

    function submitToWhatsApp() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      const message = `Appointment Booking Request:%0A👤 Name: ${name}%0A📅 Date: ${date}%0A⏰ Time: ${time}%0A📝 Reason: ${reason}`;
      const whatsappURL = `https://wa.me/919390664577?text=${message}`;
      window.open(whatsappURL, "_blank");
    }

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("appointmentDate").value = today;
      loadAvailableSlots();
    };
  </script>

</body>
</html>
