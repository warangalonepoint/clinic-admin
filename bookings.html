<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00e6e6;
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebd5c;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <h2>üìÖ Book Your Appointment</h2>

  <label>üôç Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label>üìù Reason for Visit:</label>
  <input type="text" id="reason" placeholder="Fever, Checkup..." required>

  <label>üìÖ Select Date:</label>
  <select id="appointmentDate" required>
    <option value="">-- Choose Date --</option>
    <option value="29-07-2025">29-07-2025</option>
    <option value="30-07-2025">30-07-2025</option>
  </select>

  <label>‚è∞ Select Time Slot:</label>
  <select id="appointmentTime" required>
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="confirmBooking()">Confirm & Book on WhatsApp</button>

  <script>
    document.getElementById("appointmentDate").addEventListener("change", loadSlots);
    window.onload = loadSlots;

    async function loadSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = "<option value=''>-- Select Time Slot --</option>";

      if (!selectedDate) return;

      try {
        const slotsResp = await fetch("https://warangalonepoint.github.io/clinic/Slots.csv");
        const slotsText = await slotsResp.text();
        const slotLines = slotsText.trim().split("\n").slice(1); // skip header

        slotLines.forEach(line => {
          const [date, timeSlot, status] = line.trim().split(",");
          if (date === selectedDate && status.toLowerCase() === "available") {
            const option = document.createElement("option");
            option.value = timeSlot;
            option.textContent = timeSlot;
            timeDropdown.appendChild(option);
          }
        });
      } catch (err) {
        alert("Error loading slots: " + err.message);
      }
    }

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `Hi, I want to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encoded = encodeURIComponent(message);
      const whatsapp = `https://wa.me/919390664577?text=${encoded}`;
      window.location.href = whatsapp;
    }
  </script>

</body>
</html>
