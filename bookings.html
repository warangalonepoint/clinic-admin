<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }

    h2 {
      color: orange;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: orange;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <script>
    async function loadAvailableSlots() {
      const dateInput = document.getElementById("appointmentDate").value;
      const dateParts = dateInput.split("-");
      const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`; // Convert to DD-MM-YYYY

      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const csvData = await response.text();

      const rows = csvData.split("\n").slice(1); // Skip header
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = '<option value="">Select Time Slot</option>';

      let found = false;

      rows.forEach(row => {
        const cols = row.split(",");
        const date = cols[0]?.trim();
        const time = cols[1]?.trim();
        const status = cols[2]?.trim();

        if (date === formattedDate && status?.toLowerCase() === "available") {
          found = true;
          const option = document.createElement("option");
          option.value = time;
          option.text = time;
          timeDropdown.appendChild(option);
        }
      });

      if (!found) {
        const option = document.createElement("option");
        option.text = "No slots available";
        option.disabled = true;
        timeDropdown.appendChild(option);
      }
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all details");
        return;
      }

      const url = `confirmation.html?name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
