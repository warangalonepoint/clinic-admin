<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Booking</title>
  <style>
    body {
      background-color: #111;
      color: #00e6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
    }
    button {
      background-color: #00cc99;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #009973;
    }
  </style>
</head>
<body>
  <h1>Warangal Onestop Clinic Booking</h1>

  <label for="slots">Select Time Slot:</label><br>
  <select id="slots">
    <option>Loading slots...</option>
  </select><br>

  <button onclick="continueBooking()">Continue to Book</button>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01FKjigBAesiC7g8cCbEK_lUWVdr/pub?gid=1762577234&single=true&output=csv";
    const dropdown = document.getElementById('slots');

    async function fetchSlots() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const lines = data.trim().split('\n').slice(1); // Skip headers
        let available = [];

        lines.forEach(row => {
          const cols = row.split(',');
          const time = cols[1]?.trim();
          const status = cols[2]?.trim();

          if (status?.toLowerCase() === 'available') {
            available.push(time);
          }
        });

        dropdown.innerHTML = available.length
          ? available.map(slot => `<option value="${slot}">${slot}</option>`).join('')
          : '<option>No slots available</option>';

      } catch (error) {
        console.error('Failed to fetch slots:', error);
        dropdown.innerHTML = '<option>Error loading slots</option>';
      }
    }

    function continueBooking() {
      const slot = dropdown.value;
      if (!slot || slot === 'No slots available') {
        alert('Please choose a valid time slot.');
        return;
      }

      const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSfRgG6j30W1L1cfjTLvSnKYoGpBYey4JwE1W9XDlzh2sQPVjw/viewform?usp=pp_url&entry.1999716804=${encodeURIComponent(slot)}`;
      window.open(formURL, '_blank');
    }

    fetchSlots();
  </script>
</body>
</html>
