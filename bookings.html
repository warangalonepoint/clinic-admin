<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Appointment</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2ee;
      margin-bottom: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input, select {
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: #00d084;
      color: #000;
      font-weight: bold;
    }
    label {
      margin-bottom: 6px;
      display: block;
      color: #ccc;
    }
    #confirmationBox {
      display: none;
      background: #111;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div id="confirmationBox">
    <h3>Confirm Your Booking</h3>
    <p><b>Name:</b> <span id="confName"></span></p>
    <p><b>Reason:</b> <span id="confReason"></span></p>
    <p><b>Date:</b> <span id="confDate"></span></p>
    <p><b>Time:</b> <span id="confTime"></span></p>
    <button onclick="confirmWhatsApp()">âœ… Confirm via WhatsApp</button>
  </div>

  <script>
    async function loadAvailableSlots() {
      const dateInput = document.getElementById("appointmentDate").value;
      const dropdown = document.getElementById("appointmentTime");
      dropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';

      if (!dateInput) return;

      try {
        const resp = await fetch("https://warangalonepoint.github.io/clinic/Slots.csv");
        const text = await resp.text();
        const lines = text.trim().split("\n").slice(1);

        const filteredSlots = lines
          .map(line => line.split(","))
          .filter(entry => entry[0] === dateInput && entry[2].toLowerCase() === "available");

        filteredSlots.forEach(entry => {
          const option = document.createElement("option");
          option.value = entry[1];
          option.text = entry[1];
          dropdown.appendChild(option);
        });

      } catch (e) {
        alert("Error loading slots.");
      }
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      document.getElementById("confName").textContent = name;
      document.getElementById("confReason").textContent = reason;
      document.getElementById("confDate").textContent = date;
      document.getElementById("confTime").textContent = time;
      document.getElementById("confirmationBox").style.display = "block";
    }

    function confirmWhatsApp() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      const msg = `Hi, I want to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encoded = encodeURIComponent(msg);
      const link = `https://wa.me/919390664577?text=${encoded}`;
      window.location.href = link;
    }

    window.onload = loadAvailableSlots;
  </script>

</body>
</html>
