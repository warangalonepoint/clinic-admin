<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #00f5d4;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00c853;
      color: white;
      margin-top: 20px;
    }

    #confirmationBox {
      display: none;
      background-color: #111;
      border: 2px solid #00f5d4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #confirmationBox p {
      margin: 10px 0;
      font-size: 16px;
    }

    #confirmFinalBtn {
      background-color: #0091ea;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <h2>üìÖ Book Your Appointment</h2>

  <label>üôá‚Äç‚ôÇÔ∏è Your Name:
    <input type="text" id="name" placeholder="Enter your name">
  </label>

  <label>üìù Reason for Visit:
    <input type="text" id="reason" placeholder="Fever, Checkup...">
  </label>

  <label>üìÖ Select Date:
    <select id="appointmentDate">
      <option value="29-07-2025">29-07-2025</option>
      <option value="30-07-2025">30-07-2025</option>
    </select>
  </label>

  <label>‚è∞ Select Time Slot:
    <select id="appointmentTime">
      <option>-- Select Time Slot --</option>
    </select>
  </label>

  <button onclick="showConfirmation()">Confirm & Book on WhatsApp</button>

  <!-- Confirmation Section -->
  <div id="confirmationBox">
    <h3>üü¢ Confirm Your Booking</h3>
    <p id="summary"></p>
    <button id="confirmFinalBtn" onclick="bookWhatsApp()">Yes, Confirm & Continue to WhatsApp</button>
  </div>

  <script>
    document.getElementById("appointmentDate").addEventListener("change", loadAvailableSlots);
    window.onload = loadAvailableSlots;

    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = "<option>-- Select Time Slot --</option>";

      const slotsResp = await fetch("https://warangalonepoint.github.io/clinic/Slots.csv");
      const slotsText = await slotsResp.text();
      const slots = slotsText.split("\n").map(line => line.trim()).filter(line => line);

      const logsResp = await fetch("https://warangalonepoint.github.io/clinic/Logs.csv");
      const logsText = await logsResp.text();
      const logs = logsText.split("\n").slice(1).map(line => line.split(","));

      const bookedTimes = logs.filter(entry => entry[2] === selectedDate).map(entry => entry[3]);

      slots.forEach(slot => {
        if (!bookedTimes.includes(slot)) {
          const option = document.createElement("option");
          option.value = slot;
          option.text = slot;
          timeDropdown.appendChild(option);
        }
      });
    }

    function showConfirmation() {
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || time.includes("Select")) {
        alert("Please fill all details and select a valid time slot.");
        return;
      }

      const summaryText = `
        <b>Name:</b> ${name}<br>
        <b>Reason:</b> ${reason}<br>
        <b>Date:</b> ${date}<br>
        <b>Time:</b> ${time}
      `;
      document.getElementById("summary").innerHTML = summaryText;
      document.getElementById("confirmationBox").style.display = "block";
    }

    function bookWhatsApp() {
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      const message = `Hi, I want to book an appointment.\n\nüë§ Name: ${name}\nüìù Reason: ${reason}\nüìÖ Date: ${date}\n‚è∞ Time: ${time}`;
      const encodedMessage = encodeURIComponent(message);
      const waUrl = `https://wa.me/919390664577?text=${encodedMessage}`;
      window.open(waUrl, "_blank");
    }
  </script>

</body>
</html>
