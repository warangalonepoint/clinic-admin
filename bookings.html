<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #f0a500;
      text-align: center;
      font-size: 24px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #f0a500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="proceedToConfirmation()">Confirm Booking</button>

  <script>
    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const dropdown = document.getElementById("appointmentTime");
      dropdown.innerHTML = '<option value="">Select Time Slot</option>';

      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const csv = await response.text();
      const rows = csv.trim().split("\n").slice(1); // skip header

      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        if (date === selectedDate && status.trim().toLowerCase() === "available") {
          const option = document.createElement("option");
          option.value = time;
          option.textContent = time;
          dropdown.appendChild(option);
        }
      });
    }

    function proceedToConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const query = `confirmation.html?name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`;
      window.location.href = query;
    }
  </script>
</body>
</html>
