<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: cyan;
      font-size: 24px;
    }

    p {
      text-align: center;
      color: hotpink;
      font-size: 16px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: cyan;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />
  
  <select id="dateSelect">
    <option>Select Date</option>
  </select>

  <select id="slotSelect">
    <option>Select Time Slot</option>
  </select>

  <button onclick="bookWhatsApp()">Book via WhatsApp</button>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJ_AKmVVz9Q6QfpaGG8_pMJmYu47P_Oo_KzQBRtDK3sRAVr0ZixUv7IuslVcqI8ArELpBi6C9JcmiF/pub?gid=1313586352&single=true&output=tsv';

    let allSlots = [];

    fetch(sheetURL.replace('output=tsv', 'output=html'))
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        allSlots = rows.map(r => {
          const rawDate = r.c[0]?.v;
          let dateStr;

          if (!rawDate) return null;

          if (typeof rawDate === 'number') {
            const epoch = new Date(Date.UTC(1899, 11, 30));
            epoch.setDate(epoch.getDate() + rawDate);
            dateStr = epoch.toISOString().split('T')[0];
          } else {
            dateStr = rawDate;
          }

          return {
            date: dateStr,
            time: r.c[1]?.v,
            status: r.c[2]?.v
          };
        }).filter(s => s && s.status === 'Available');

        const uniqueDates = [...new Set(allSlots.map(s => s.date))];
        const dateSelect = document.getElementById('dateSelect');

        uniqueDates.forEach(date => {
          const opt = document.createElement('option');
          const formatted = new Date(date).toLocaleDateString('en-IN', {
            day: '2-digit', month: 'short', year: 'numeric'
          });
          opt.value = date;
          opt.textContent = formatted;
          dateSelect.appendChild(opt);
        });

        dateSelect.addEventListener('change', populateSlots);
      });

    function populateSlots() {
      const selectedDate = document.getElementById('dateSelect').value;
      const slotSelect = document.getElementById('slotSelect');
      slotSelect.innerHTML = '<option>Select Time Slot</option>';

      const slots = allSlots.filter(s => s.date === selectedDate);
      slots.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.time;
        opt.textContent = s.time;
        slotSelect.appendChild(opt);
      });
    }

    function bookWhatsApp() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateSelect').value;
      const time = document.getElementById('slotSelect').value;

      if (!name || !reason || date === 'Select Date' || time === 'Select Time Slot') {
        alert('Please fill in all details');
        return;
      }

      const formattedDate = new Date(date).toLocaleDateString('en-IN', {
        day: '2-digit', month: 'short', year: 'numeric'
      });

      const msg = `Hi, I want to book an appointment:\n\nüë§ Name: ${name}\nüìÖ Date: ${formattedDate}\n‚è∞ Time: ${time}\nüìã Reason: ${reason}`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
