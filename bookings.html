<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00ffb3;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00ffb3;
      color: #000;
      font-weight: bold;
    }

    label {
      margin-top: 10px;
      display: block;
      color: #fff;
    }
  </style>
</head>
<body>

  <h2>üìÖ Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="confirmBooking()">Book on WhatsApp</button>

  <script>
    async function loadAvailableSlots() {
      const date = document.getElementById("appointmentDate").value;
      const slotDropdown = document.getElementById("appointmentTime");
      slotDropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';

      if (!date) return;

      const slotsRes = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const logsRes = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");

      const slotsText = await slotsRes.text();
      const logsText = await logsRes.text();

      const slotLines = slotsText.trim().split("\n").slice(1); // skip header
      const logLines = logsText.trim().split("\n").slice(1);   // skip header

      const bookedTimes = logLines
        .map(row => row.split(","))
        .filter(row => row[2] === date)
        .map(row => row[3]);

      const availableSlots = slotLines
        .map(row => row.split(","))
        .filter(row => row[0] === date && row[2] === "Available")
        .filter(row => !bookedTimes.includes(row[1]))
        .map(row => row[1]);

      availableSlots.forEach(time => {
        const option = document.createElement("option");
        option.value = time;
        option.text = time;
        slotDropdown.appendChild(option);
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields");
        return;
      }

      const msg = `Hi, I would like to book an appointment.%0Aüë§ Name: ${name}%0AüìÖ Date: ${date}%0A‚è∞ Time: ${time}%0Aüìù Reason: ${reason}`;
      const whatsappLink = `https://wa.me/919390664577?text=${msg}`;

      window.open(whatsappLink, "_blank");
    }
  </script>

</body>
</html>
