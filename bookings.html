<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #111;
      color: #00ffaa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ffaa;
    }
    h2 {
      font-size: 16px;
      color: #00f0cc;
      margin-bottom: 20px;
    }
    #slots {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .slot {
      background: #222;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
    }
    .slot button {
      background-color: #00ffaa;
      color: #111;
      border: none;
      padding: 8px 16px;
      margin-top: 6px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #noSlots {
      display: none;
      color: #ff7070;
      font-size: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <h2>Select a time slot below and confirm via WhatsApp</h2>
  <div id="slots"></div>
  <div id="noSlots">No available slots right now. Please check back later.</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqYTuU2qw0YxkGGKrdpbzWtoYcKJy2nfVcq294qOaSpyCsnfTJO1FKjjgBAesiC7g8cCbEK_UUWDvr/pub?gid=2115782150&single=true&output=csv";

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    function formatTimeSlot(slot) {
      return slot.replace(/^0/, '').replace(':00', '') + ' IST';
    }

    function parseDate(dateStr) {
      const date = new Date(dateStr);
      if (!isNaN(date)) return new Date(date.setHours(0, 0, 0, 0));
      const parts = dateStr.split(/[\/\-\s]+/);
      if (parts.length === 3) {
        const [d, m, y] = parts;
        const mm = isNaN(m) ? new Date(`${m} 1, 2000`).getMonth() + 1 : parseInt(m);
        return new Date(`${y}-${mm}-${d}`);
      }
      return null;
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const slotsDiv = document.getElementById('slots');
        const noSlotsMsg = document.getElementById('noSlots');

        const availableSlots = rows.map(row => row.split(',')).filter(cols => {
          const rawDate = cols[0]?.trim();
          const time = cols[1]?.trim();
          const status = cols[2]?.trim().toLowerCase();
          const slotDate = parseDate(rawDate);
          return slotDate && slotDate.getTime() === today.getTime() && status === 'available';
        });

        if (availableSlots.length === 0) {
          noSlotsMsg.style.display = 'block';
          return;
        }

        availableSlots.forEach(([date, time, status]) => {
          const div = document.createElement('div');
          div.className = 'slot';
          const formattedTime = formatTimeSlot(time);
          div.innerHTML = `
            <strong>${date} â€” ${formattedTime}</strong><br/>
            <button onclick="bookSlot('${date}', '${formattedTime}')">Book on WhatsApp</button>
          `;
          slotsDiv.appendChild(div);
        });
      });

    function bookSlot(date, time) {
      const message = `Hi, I would like to book an appointment on ${date} at ${time}.`;
      const phone = "919390664577";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
