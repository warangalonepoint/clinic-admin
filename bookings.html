<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffaa;
    }

    #slotContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .slot-button {
      background-color: #1e1e1e;
      color: #00ffaa;
      padding: 10px 15px;
      border: 1px solid #00ffaa;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .slot-button:hover {
      background-color: #00ffaa;
      color: black;
    }

    #selectedSlot {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }

    #whatsappButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    #whatsappButton:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <div id="slotContainer">Loading slots...</div>
  <div id="selectedSlot"></div>
  <button id="whatsappButton" style="display: none;">Book via WhatsApp</button>

  <script>
    let selectedDate = '';
    let selectedTime = '';

    function selectSlot(date, time) {
      selectedDate = date;
      selectedTime = time;
      document.getElementById('selectedSlot').innerText = `Selected Slot: ${date} at ${time}`;
      document.getElementById('whatsappButton').style.display = 'block';
    }

    document.getElementById('whatsappButton').onclick = function() {
      const name = prompt("Enter your name:");
      const reason = prompt("Reason for visit:");
      const message = `Hi, I want to book an appointment on ${selectedDate} at ${selectedTime}.\nName: ${name}\nReason: ${reason}`;
      const phoneNumber = '919390664577'; // Replace with clinic number
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
    };

    async function loadAvailableSlots() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/1Sby5FqvmSEGQcId106sz-MLJF1nlwarbfEVMMSIKM74/gviz/tq?tqx=out:csv&sheet=AvailableSlots';

      const response = await fetch(sheetUrl);
      const csvText = await response.text();
      const rows = csvText.trim().split('\n').map(row => row.split(','));

      const container = document.getElementById('slotContainer');
      container.innerHTML = '';

      for (let i = 1; i < rows.length; i++) {
        const [dateRaw, timeRaw, status] = rows[i];

        const date = dateRaw.replace(/"/g, '').trim();
        const time = timeRaw.replace(/"/g, '').trim();

        if (status.trim().toLowerCase() !== 'booked') {
          const slotBtn = document.createElement('button');
          slotBtn.innerText = `${date} at ${time}`;
          slotBtn.className = 'slot-button';
          slotBtn.onclick = () => selectSlot(date, time);
          container.appendChild(slotBtn);
        }
      }
    }

    window.onload = loadAvailableSlots;
  </script>
</body>
</html>
