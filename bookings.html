<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warangal Onestop Clinic Booking</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #00f7ff;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #00d09c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b387;
    }
  </style>
</head>
<body>
  <h1>Warangal Onestop Clinic Booking</h1>
  <label for="date">Select Date:</label><br/>
  <select id="date" onchange="filterSlotsByDate()">
    <option value="">Loading dates...</option>
  </select><br/>

  <label for="time">Select Time Slot:</label><br/>
  <select id="time">
    <option value="">Select a date first</option>
  </select><br/>

  <button onclick="submitBooking()">Continue to Book</button>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01FKjigBAesiC7g8cCbEK_lUWVdr/pub?gid=1762577234&single=true&output=csv";
    let allSlots = [];

    function formatDate(d) {
      const dateObj = new Date(d);
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      return dateObj.toLocaleDateString('en-GB', options); // e.g. "27 July 2025"
    }

    function formatTime(t) {
      let [hours, minutes] = t.split(':');
      const suffix = hours >= 12 ? 'PM' : 'AM';
      hours = ((hours % 12) || 12).toString().padStart(2, '0');
      return `${hours}:${minutes} ${suffix}`;
    }

    function loadSlots() {
      fetch(SHEET_CSV_URL)
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split("\n").slice(1); // Skip header
          const slots = lines.map(line => {
            const [excelDate, time, status] = line.split(",");
            const jsDate = new Date(Math.round((Number(excelDate) - 25569) * 86400 * 1000));
            const isoDate = jsDate.toISOString().split('T')[0]; // YYYY-MM-DD
            return {
              rawDate: isoDate,
              displayDate: formatDate(jsDate),
              time: time.trim(),
              status: status.trim()
            };
          }).filter(slot => slot.status.toLowerCase() === 'available');

          allSlots = slots;

          const dateDropdown = document.getElementById('date');
          const uniqueDates = [...new Set(slots.map(s => s.rawDate))];

          dateDropdown.innerHTML = uniqueDates.map(d => {
            const slot = slots.find(s => s.rawDate === d);
            return `<option value="${d}">${slot.displayDate}</option>`;
          }).join("");
        });
    }

    function filterSlotsByDate() {
      const selectedDate = document.getElementById("date").value;
      const timeDropdown = document.getElementById("time");
      if (!selectedDate) {
        timeDropdown.innerHTML = '<option value="">Select a date first</option>';
        return;
      }

      const times = allSlots
        .filter(slot => slot.rawDate === selectedDate)
        .map(slot => `<option value="${slot.time}">${slot.time}</option>`)
        .join("");

      timeDropdown.innerHTML = times || '<option value="">No slots available</option>';
    }

    function submitBooking() {
      const dateText = document.getElementById("date").selectedOptions[0]?.textContent;
      const timeText = document.getElementById("time").value;
      if (!dateText || !timeText) return alert("Please select both date and time.");
      alert(`‚úÖ Booking confirmed for:\n\nüìÖ ${dateText}\n‚è∞ ${timeText}`);
    }

    loadSlots();
  </script>
</body>
</html>
