<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00ffaa;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
    }
    #confirmation {
      display: none;
      background-color: #111;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üìÖ Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div id="confirmation">
    <p>‚úÖ <strong>Confirm your booking:</strong></p>
    <p><span id="confName"></span></p>
    <p><span id="confDate"></span></p>
    <p><span id="confTime"></span></p>
    <p><span id="confReason"></span></p>
    <button onclick="finalBooking()">Book via WhatsApp</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", loadAvailableSlots);
    document.getElementById("appointmentDate").addEventListener("change", loadAvailableSlots);

    function formatDateToDDMMYYYY(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${day}-${month}-${year}`;
    }

    async function loadAvailableSlots() {
      const selected = document.getElementById("appointmentDate").value;
      if (!selected) return;

      const selectedDate = formatDateToDDMMYYYY(selected);
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';

      const slotRes = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const slotText = await slotRes.text();
      const slotLines = slotText.split("\n").slice(1); // Skip header

      const availableSlots = slotLines
        .map(line => line.trim().split(","))
        .filter(([date, time, status]) => date === selectedDate && status === "Available");

      availableSlots.forEach(([date, time]) => {
        const opt = document.createElement("option");
        opt.value = time;
        opt.text = time;
        timeDropdown.appendChild(opt);
      });
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      document.getElementById("confName").textContent = `üë§ Name: ${name}`;
      document.getElementById("confReason").textContent = `üìã Reason: ${reason}`;
      document.getElementById("confDate").textContent = `üìÖ Date: ${formatDateToDDMMYYYY(date)}`;
      document.getElementById("confTime").textContent = `‚è∞ Time: ${time}`;
      document.getElementById("confirmation").style.display = "block";
    }

    function finalBooking() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;
      const formattedDate = formatDateToDDMMYYYY(date);

      const message = `Hello, I would like to book an appointment.\n\nüë§ Name: ${name}\nüìã Reason: ${reason}\nüìÖ Date: ${formattedDate}\n‚è∞ Time: ${time}`;
      const encoded = encodeURIComponent(message);
      window.location.href = `https://wa.me/919390664577?text=${encoded}`;
    }
  </script>
</body>
</html>
