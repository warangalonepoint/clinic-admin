<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: orange;
      text-align: center;
      font-size: 24px;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input, select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: green;
      color: #fff;
      font-weight: bold;
    }

    label {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <script>
    function formatDateToCSV(dateStr) {
      const parts = dateStr.split("-");
      return `${parts[2]}-${parts[1]}-${parts[0]}`; // from YYYY-MM-DD â†’ DD-MM-YYYY
    }

    async function loadAvailableSlots() {
      const selectedDate = formatDateToCSV(document.getElementById("appointmentDate").value);
      const slotDropdown = document.getElementById("appointmentTime");
      slotDropdown.innerHTML = "<option value=''>Select Time Slot</option>";

      try {
        const response = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
        const csvText = await response.text();

        const rows = csvText.split("\n").slice(1); // Skip header
        const slots = rows
          .map(row => row.trim().split(","))
          .filter(row => row[0] === selectedDate && row[2]?.toLowerCase() === "available");

        if (slots.length === 0) {
          const option = document.createElement("option");
          option.value = "";
          option.text = "No slots available";
          slotDropdown.appendChild(option);
        } else {
          slots.forEach(row => {
            const option = document.createElement("option");
            option.value = row[1];
            option.text = row[1];
            slotDropdown.appendChild(option);
          });
        }
      } catch (error) {
        console.error("Error loading slots:", error);
      }
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      // Store data and redirect to confirmation page
      const query = new URLSearchParams({
        name,
        reason,
        date,
        time
      }).toString();

      window.location.href = `confirmation.html?${query}`;
    }
  </script>

</body>
</html>
