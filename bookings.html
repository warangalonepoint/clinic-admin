<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00e6e6;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    select {
      background: #fff;
      color: #000;
    }

    button {
      background: #00cc99;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Warangal Onestop Clinic Booking</h1>

  <label for="slot">Select Time Slot:</label>
  <select id="slot">
    <option value="">Loading slots...</option>
  </select>

  <button onclick="bookNow()">Continue to Book</button>

  <div id="status"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSX7dcEpOyb3a2EfK-MEz_LYXScZKyoJjONaCRGosFEYuLRgUhdpTTwNND8yAXzCfsMIxtOR68i5LfU/pub?gid=0&single=true&output=csv";

    async function fetchSlots() {
      const res = await fetch(csvUrl);
      const data = await res.text();
      const rows = data.split("\n").slice(1);
      const dropdown = document.getElementById("slot");
      dropdown.innerHTML = `<option value="">-- Select an Available Slot --</option>`;

      rows.forEach(row => {
        const cols = row.split(",");
        const time = cols[1]?.replace(/"/g, "").trim();    
        const status = cols[2]?.replace(/"/g, "").trim().toLowerCase(); 

        if (status === "available") {
          const option = document.createElement("option");
          option.value = time;
          option.textContent = time;
          dropdown.appendChild(option);
        }
      });

      if (dropdown.options.length === 1) {
        dropdown.innerHTML = `<option value="">No slots available</option>`;
      }
    }

    function bookNow() {
      const selected = document.getElementById("slot").value;
      if (!selected) {
        document.getElementById("status").innerText = "Please select a time slot.";
        return;
      }

      const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfRgG6j30W1L1cfjTLvSnKYoGpBYey4JwE1W9XDlzh2sQPVjw/viewform?usp=pp_url&entry.1999716804=";
      const redirectUrl = formBase + encodeURIComponent(selected);
      window.open(redirectUrl, "_blank");
    }

    fetchSlots();
  </script>

</body>
</html>
