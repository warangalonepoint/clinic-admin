<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #111;
      color: #0fffcf;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #00ffcc;
    }

    p {
      color: #6ff;
      margin-bottom: 30px;
    }

    .slot {
      background: #222;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }

    .slot button {
      margin-top: 10px;
      background-color: #25d366;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .slot button:hover {
      background-color: #1da851;
    }

    #noSlots {
      color: #ff8888;
      font-size: 18px;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>
  
  <div id="slots"></div>
  <div id="noSlots">No available slots right now. Please check back later.</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqYTuU2qw0YxkGGKrdpbzWtoYcKJy2nfVcq294qOaSpyCsnfTJO1FKjjgBAesiC7g8cCbEK_UUWDvr/pub?gid=2115782150&single=true&output=csv";

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const todayStr = today.toDateString();

    function parseDateLong(dateStr) {
      const parts = dateStr.trim().split(' ');
      if (parts.length === 3) {
        const [day, month, year] = parts;
        return new Date(`${month} ${day}, ${year}`);
      }
      return null;
    }

    function bookSlot(date, time) {
      const phone = "919390664577";
      const message = `Hi, I would like to book an appointment on ${date} at ${time}.`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1); // skip header
        const slotsDiv = document.getElementById('slots');
        const noSlotsMsg = document.getElementById('noSlots');

        const availableSlots = rows.map(row => row.split(',')).filter(cols => {
          const rawDate = cols[0]?.trim();
          const time = cols[1]?.trim();
          const status = cols[2]?.trim().toLowerCase();
          const parsedDate = parseDateLong(rawDate);

          return parsedDate && parsedDate.toDateString() === todayStr && status === "available";
        });

        if (availableSlots.length === 0) {
          noSlotsMsg.style.display = 'block';
          return;
        }

        availableSlots.forEach(([date, time]) => {
          const div = document.createElement('div');
          div.className = 'slot';
          div.innerHTML = `
            <strong>${date} â€” ${time}</strong><br/>
            <button onclick="bookSlot('${date}', '${time}')">Book on WhatsApp</button>
          `;
          slotsDiv.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error fetching sheet:", error);
        document.getElementById('noSlots').innerText = "Failed to load slots. Try again later.";
        document.getElementById('noSlots').style.display = 'block';
      });
  </script>
</body>
</html>
