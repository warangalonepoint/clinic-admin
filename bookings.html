<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00f5d4;
      text-align: center;
    }

    p {
      color: #ff66c4;
      text-align: center;
      margin-bottom: 30px;
    }

    input, select, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input, select {
      background: #222;
      color: #fff;
    }

    button {
      background: #00f5d4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ff;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Enter Your Name" required>
  <input type="text" id="reason" placeholder="Reason for Visit" required>

  <select id="dateDropdown">
    <option value="">Select Date</option>
  </select>

  <select id="slotDropdown">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="confirmBooking()">Confirm on WhatsApp</button>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1v0QyTuU2qw0Yxk6GkRdpbzWtoYcKJy2nfVcq294qOaSpyCsntFJ01FKjgBAesic7Cg8cCbEK_lUWdDr/pub?gid=1762577234&single=true&output=csv";

    async function loadSlots() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1).map(r => r.split(','));

        const dateDropdown = document.getElementById('dateDropdown');
        const slotDropdown = document.getElementById('slotDropdown');

        const available = rows.filter(r => r[2].toLowerCase() === 'available');
        const grouped = {};

        for (let row of available) {
          const date = row[0].trim();
          const time = row[1].trim();

          if (!grouped[date]) grouped[date] = [];
          grouped[date].push(time);
        }

        // Populate date dropdown
        for (let date in grouped) {
          const option = document.createElement('option');
          option.value = date;
          option.textContent = date;
          dateDropdown.appendChild(option);
        }

        // When a date is selected, populate slots
        dateDropdown.addEventListener('change', () => {
          const selectedDate = dateDropdown.value;
          slotDropdown.innerHTML = '<option value="">Select Time Slot</option>';

          if (grouped[selectedDate]) {
            grouped[selectedDate].forEach(time => {
              const option = document.createElement('option');
              option.value = time;
              option.textContent = time;
              slotDropdown.appendChild(option);
            });
          }
        });

      } catch (error) {
        alert("Error loading slots. Please check your internet or sheet publishing.");
        console.error(error);
      }
    }

    function confirmBooking() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateDropdown').value;
      const time = document.getElementById('slotDropdown').value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields before confirming.");
        return;
      }

      const message = `Hello, I would like to book an appointment.\n\nüë§ Name: ${name}\nüìù Reason: ${reason}\nüìÖ Date: ${date}\n‚è∞ Time: ${time}`;
      const encoded = encodeURIComponent(message);
      const phone = "919390664577"; // Update this if needed

      window.open(`https://wa.me/${phone}?text=${encoded}`, "_blank");
    }

    loadSlots();
  </script>
</body>
</html>
