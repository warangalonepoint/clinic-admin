<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00e6e6;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    select {
      background: #fff;
      color: #000;
    }

    button {
      background: #00cc99;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Warangal Onestop Clinic Booking</h1>

  <label for="slot">Select Time Slot:</label>
  <select id="slot">
    <option value="">Loading slots...</option>
  </select>

  <button onclick="bookNow()">Continue to Book</button>

  <div id="status"></div>

  <script>
    const publicSheetURL = "https://docs.google.com/spreadsheets/d/1Sby5FqvmSEGQcId106sz-MLJF1nlwarbfEVMMSIKM74/edit?usp=sharing";
    const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfRgG6j30W1L1cfjTLvSnKYoGpBYey4JwE1W9XDlzh2sQPVjw/viewform?usp=pp_url&entry.1999716804=";

    function init() {
      Tabletop.init({
        key: publicSheetURL,
        simpleSheet: true,
        callback: function(data) {
          const dropdown = document.getElementById("slot");
          dropdown.innerHTML = `<option value="">-- Select an Available Slot --</option>`;

          data.forEach(row => {
            const time = (row["Time Slot"] || "").trim();
            const status = (row["Status"] || "").trim().toLowerCase();
            if (status === "available") {
              const option = document.createElement("option");
              option.value = time;
              option.textContent = time;
              dropdown.appendChild(option);
            }
          });

          if (dropdown.options.length === 1) {
            dropdown.innerHTML = `<option value="">No slots available</option>`;
          }
        }
      });
    }

    function bookNow() {
      const selected = document.getElementById("slot").value;
      if (!selected) {
        document.getElementById("status").innerText = "Please select a time slot.";
        return;
      }
      const redirectUrl = formBase + encodeURIComponent(selected);
      window.open(redirectUrl, "_blank");
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
