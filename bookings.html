<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Appointment</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .slot-button {
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .slot-button:hover {
      background-color: #00ffcc;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <div id="slots">Loading slots...</div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTUu2qw0Yxk6GKRdpbzWtoYckJv2nfVcq294q0aSpyCsnfFJ01fKjigBAesIC7g8cCbEK_lUWdWdr/pub?output=csv';
    
    async function loadSlots() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split('\n').slice(1); // skip header row
      const container = document.getElementById('slots');
      container.innerHTML = '';

      const now = new Date();
      const validSlots = rows.filter(row => {
        const cols = row.split(',');
        const dateStr = cols[0].trim(); // format: 27 July 2025
        const status = cols[2]?.trim().toLowerCase();
        const dateTime = new Date(dateStr + ' ' + cols[1]?.trim());

        return status === 'available' && !isNaN(dateTime) && dateTime >= now;
      });

      if (validSlots.length === 0) {
        container.innerHTML = '<p>No available slots right now. Please check back later.</p>';
        return;
      }

      validSlots.forEach(row => {
        const cols = row.split(',');
        const date = cols[0]?.trim();
        const time = cols[1]?.trim();
        const button = document.createElement('button');
        button.className = 'slot-button';
        button.innerText = `${date} – ${time}`;
        button.onclick = () => {
          const msg = `Hi, I’d like to book an appointment for ${date} at ${time}. My name is [Your Name], reason: [Brief Note].`;
          const encodedMsg = encodeURIComponent(msg);
          window.open(`https://wa.me/919390664577?text=${encodedMsg}`, '_blank');
        };
        container.appendChild(button);
      });
    }

    loadSlots();
  </script>
</body>
</html>
