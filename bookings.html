<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00d1d1;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select, input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #00d1d1;
      color: #000;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <input type="text" id="patientName" placeholder="Enter Your Name" required>
    <input type="text" id="reason" placeholder="Reason for Visit" required>
    <select id="appointmentDate" required>
      <option value="">Select Date</option>
      <option value="Today">Today</option>
      <option value="Tomorrow">Tomorrow</option>
    </select>
    <select id="appointmentTime" required>
      <option value="">Select Time Slot</option>
    </select>
    <button onclick="confirmBooking()">Book Now on WhatsApp</button>
  </div>

  <script>
    document.getElementById("appointmentDate").addEventListener("change", loadAvailableSlots);
    window.onload = loadAvailableSlots;

    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = '<option value="">Select Time Slot</option>';

      if (!selectedDate) return;

      // Fetch Slots
      const slotsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const slotsText = await slotsResp.text();
      const slots = slotsText.split("\n").map(s => s.trim()).filter(s => s);

      // Fetch Logs
      const logsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");
      const logsText = await logsResp.text();
      const logs = logsText.split("\n").slice(1).map(line => line.split(","));

      const bookedTimes = logs
        .filter(entry => entry[2] === selectedDate)
        .map(entry => entry[3]);

      // Filter available
      slots.forEach(slot => {
        if (!bookedTimes.includes(slot)) {
          const opt = document.createElement("option");
          opt.value = slot;
          opt.textContent = slot;
          timeDropdown.appendChild(opt);
        }
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Hello, I would like to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encoded = encodeURIComponent(message);
      window.location.href = `https://wa.me/919390664577?text=${encoded}`;
    }
  </script>
</body>
</html>
