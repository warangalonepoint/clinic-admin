<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: orange;
      text-align: center;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #f90;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book Your Appointment</h2>  <input type="text" id="name" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" /><label>Select Date</label> <input type="date" id="date" onchange="loadAvailableSlots()" />

<label>Select Time Slot</label> <select id="time"> <option value="">Select Time Slot</option> </select>

<button onclick="submitForm()">Confirm Booking</button>

  <script>
    async function loadAvailableSlots() {
      const dateInput = document.getElementById("date").value;
      const slotDropdown = document.getElementById("time");
      slotDropdown.innerHTML = '<option value="">Select Time Slot</option>';

      if (!dateInput) return;

      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const csv = await response.text();
      const lines = csv.split("\n").slice(1);

      const filtered = lines.filter(line => {
        const [slotDate, slotTime, status] = line.trim().split(",");
        return slotDate === dateInput && status.toLowerCase() !== "booked";
      });

      if (filtered.length === 0) {
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "No slots available";
        slotDropdown.appendChild(option);
        return;
      }

      filtered.forEach(line => {
        const [, time] = line.split(",");
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        slotDropdown.appendChild(option);
      });
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill out all fields.");
        return;
      }

      localStorage.setItem("patientName", name);
      localStorage.setItem("reason", reason);
      localStorage.setItem("appointmentDate", date);
      localStorage.setItem("appointmentTime", time);

      window.location.href = "confirmation.html";
    }
  </script></body>
</html>
