<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, select {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
    }
    #confirmationScreen {
      display: none;
      background-color: #111;
      border: 1px solid #00ffcc;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div id="confirmationScreen">
    <h3>âœ… Confirm Your Booking</h3>
    <p id="summary"></p>
    <button onclick="sendWhatsApp()">Submit via WhatsApp</button>
  </div>

  <script>
    async function loadAvailableSlots() {
      const rawDate = document.getElementById("appointmentDate").value;
      if (!rawDate) return;

      const [year, month, day] = rawDate.split("-");
      const date = `${day}-${month}-${year}`;

      const slotDropdown = document.getElementById("appointmentTime");
      slotDropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';

      const slotsRes = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const logsRes = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");

      const slotsText = await slotsRes.text();
      const logsText = await logsRes.text();

      const slotLines = slotsText.trim().split("\n").slice(1); // skip header
      const logLines = logsText.trim().split("\n").slice(1);   // skip header

      const bookedTimes = logLines
        .map(row => row.split(","))
        .filter(row => row[2] === date)
        .map(row => row[3]);

      const availableSlots = slotLines
        .map(row => row.split(","))
        .filter(row => row[0] === date && row[2] === "Available")
        .filter(row => !bookedTimes.includes(row[1]))
        .map(row => row[1]);

      availableSlots.forEach(time => {
        const option = document.createElement("option");
        option.value = time;
        option.text = time;
        slotDropdown.appendChild(option);
      });
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields");
        return;
      }

      const formattedDate = date.split("-").reverse().join("-");
      document.getElementById("summary").innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Reason:</strong> ${reason}<br>
        <strong>Date:</strong> ${formattedDate}<br>
        <strong>Time:</strong> ${time}
      `;
      document.getElementById("confirmationScreen").style.display = "block";
    }

    function sendWhatsApp() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      const formattedDate = date.split("-").reverse().join("-");
      const msg = `Hello, I would like to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${formattedDate}\nTime: ${time}`;
      const encodedMsg = encodeURIComponent(msg);

      window.location.href = `https://wa.me/919390664577?text=${encodedMsg}`;
    }
  </script>

</body>
</html>
