<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    input, select, button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #confirmation {
      margin-top: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üìÖ Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" required />
  <input type="text" id="reason" placeholder="Reason for Visit" required />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div id="confirmation"></div>

  <script>
    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = "<option value=''>Select Time Slot</option>";

      if (!selectedDate) return;

      const slotsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const slotsText = await slotsResp.text();
      const slotsLines = slotsText.trim().split("\n").slice(1); // skip header

      const logsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");
      const logsText = await logsResp.text();
      const logsLines = logsText.trim().split("\n").slice(1);

      const bookedTimes = logsLines
        .map(line => line.split(","))
        .filter(entry => entry[0] === selectedDate)
        .map(entry => entry[1]);

      const availableSlots = slotsLines
        .map(line => line.split(","))
        .filter(entry => entry[0] === selectedDate && entry[2].toLowerCase() === "available" && !bookedTimes.includes(entry[1]))
        .map(entry => entry[1]);

      availableSlots.forEach(slot => {
        const option = document.createElement("option");
        option.value = slot;
        option.textContent = slot;
        timeDropdown.appendChild(option);
      });
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields");
        return;
      }

      const msg = `New Appointment Request üë®‚Äç‚öïÔ∏è\n\nüìÖ Date: ${date}\n‚è∞ Time: ${time}\nüßë Name: ${name}\nüìù Reason: ${reason}`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;

      document.getElementById("confirmation").style.display = "block";
      document.getElementById("confirmation").innerHTML = `
        <h3>Confirm Booking</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Reason:</strong> ${reason}</p>
        <a href="${whatsappURL}" target="_blank">
          <button>‚úÖ Confirm on WhatsApp</button>
        </a>
      `;
    }
  </script>
</body>
</html>
