<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: cyan;
    }
    p {
      text-align: center;
      color: violet;
      margin-bottom: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />
  
  <select id="dateSelect">
    <option selected disabled>Select Date</option>
  </select>
  
  <select id="timeSelect">
    <option selected disabled>Select Time Slot</option>
  </select>

  <button onclick="bookNow()">Book via WhatsApp</button>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Ykk6GRdpbzWtoYcKJy2nfVcq294qOaSpyCsnfFJ01fKjgBAesiC7gBcCBEk_lJUWd7/pub?gid=1762577234&single=true&output=csv";
    let slotData = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1); // Skip header
        const dates = new Set();
        const times = [];

        rows.forEach(row => {
          const [date, time, status] = row.split(",").map(s => s.trim());
          if (status === "Available") {
            dates.add(date);
            times.push({ date, time });
          }
        });

        const dateSelect = document.getElementById("dateSelect");
        [...dates].forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          dateSelect.appendChild(opt);
        });

        const timeSelect = document.getElementById("timeSelect");
        dateSelect.addEventListener("change", () => {
          const selectedDate = dateSelect.value;
          timeSelect.innerHTML = '<option selected disabled>Select Time Slot</option>';
          times.forEach(slot => {
            if (slot.date === selectedDate) {
              const opt = document.createElement("option");
              opt.value = slot.time;
              opt.textContent = slot.time;
              timeSelect.appendChild(opt);
            }
          });
        });
      });

    function bookNow() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("dateSelect").value;
      const time = document.getElementById("timeSelect").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const msg = `Hi, I am ${name}.\nI would like to book an appointment on ${date} at ${time}.\nReason: ${reason}`;
      const encodedMsg = encodeURIComponent(msg);
      const waLink = `https://wa.me/919390664577?text=${encodedMsg}`;
      window.open(waLink, "_blank");
    }
  </script>
</body>
</html>
