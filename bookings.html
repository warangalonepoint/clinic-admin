<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { text-align: center; color: #00ff99; }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    .confirmation {
      display: none;
      padding: 20px;
      border: 1px solid #00ff99;
      background: #222;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Loading slots...</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <div class="confirmation" id="confirmationBox">
    <h3>Confirm Your Booking</h3>
    <p><strong>Name:</strong> <span id="confName"></span></p>
    <p><strong>Reason:</strong> <span id="confReason"></span></p>
    <p><strong>Date:</strong> <span id="confDate"></span></p>
    <p><strong>Time:</strong> <span id="confTime"></span></p>
    <button onclick="redirectToWhatsApp()">âœ… Final Confirm & WhatsApp</button>
  </div>

  <script>
    const slotsURL = "https://warangalonepoint.github.io/clinic-admin/Slots.csv";
    const logsURL = "https://warangalonepoint.github.io/clinic-admin/logs.csv";

    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const dropdown = document.getElementById("appointmentTime");
      dropdown.innerHTML = "";

      const slotsRes = await fetch(slotsURL);
      const logsRes = await fetch(logsURL);
      const slotText = await slotsRes.text();
      const logText = await logsRes.text();

      const allSlots = slotText.trim().split("\n").map(r => r.split(","));
      const logs = logText.trim().split("\n").slice(1).map(r => r.split(","));

      const booked = logs.filter(r => r[2] === selectedDate).map(r => r[3]);

      allSlots.forEach(([date, time, status]) => {
        if (date === selectedDate && status === "Available" && !booked.includes(time)) {
          const option = document.createElement("option");
          option.value = time;
          option.textContent = time;
          dropdown.appendChild(option);
        }
      });

      if (!dropdown.hasChildNodes()) {
        const option = document.createElement("option");
        option.textContent = "No available slots";
        option.disabled = true;
        dropdown.appendChild(option);
      }
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields before confirming.");
        return;
      }

      document.getElementById("confName").innerText = name;
      document.getElementById("confReason").innerText = reason;
      document.getElementById("confDate").innerText = date;
      document.getElementById("confTime").innerText = time;

      document.getElementById("confirmationBox").style.display = "block";
    }

    function redirectToWhatsApp() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      const message = `Hello, I want to book an appointment:\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const phone = "919390664577"; // Your WhatsApp number without +
      const link = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.location.href = link;
    }

    document.getElementById("appointmentDate").addEventListener("change", loadAvailableSlots);
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("appointmentDate").value = today;
      loadAvailableSlots();
    };
  </script>
</body>
</html>
