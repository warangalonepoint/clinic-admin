<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00e6e6;
      text-align: center;
    }
    h4 {
      text-align: center;
      color: #ff66cc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    button {
      background-color: #00e6e6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <h4>Select a time slot below and confirm via WhatsApp</h4>

  <div class="form-group">
    <input type="text" id="name" placeholder="Your Name" required />
  </div>

  <div class="form-group">
    <input type="text" id="reason" placeholder="Reason for Visit" required />
  </div>

  <div class="form-group">
    <select id="dateSelect">
      <option value="">Select Date</option>
    </select>
  </div>

  <div class="form-group">
    <select id="slotSelect">
      <option value="">Select Time Slot</option>
    </select>
  </div>

  <button onclick="bookWhatsApp()">Book via WhatsApp</button>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/15by5FqvmSEQc1d106sz-MLJF1nIwbartEfVMMSlKM74/gviz/tq?tqx=out:csv&sheet=Slots";

    let slotsData = [];

    async function fetchSlots() {
      const response = await fetch(SHEET_URL);
      const data = await response.text();
      const rows = data.trim().split('\n').slice(1); // skip headers
      slotsData = rows.map(row => {
        const [date, time, status] = row.split(',');
        return { date: date.trim(), time: time.trim(), status: status.trim() };
      });
      populateDates();
    }

    function populateDates() {
      const dateSelect = document.getElementById('dateSelect');
      const uniqueDates = [...new Set(slotsData.map(slot => slot.date))];
      uniqueDates.forEach(date => {
        const option = document.createElement('option');
        const formatted = new Date(date).toDateString();
        option.value = date;
        option.textContent = formatted;
        dateSelect.appendChild(option);
      });
    }

    document.getElementById('dateSelect').addEventListener('change', function () {
      const selectedDate = this.value;
      const slotSelect = document.getElementById('slotSelect');
      slotSelect.innerHTML = '<option value="">Select Time Slot</option>';
      const filtered = slotsData.filter(slot => slot.date === selectedDate && slot.status.toLowerCase() === "available");
      filtered.forEach(slot => {
        const opt = document.createElement('option');
        opt.value = slot.time;
        opt.textContent = slot.time;
        slotSelect.appendChild(opt);
      });
    });

    function bookWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("dateSelect").value;
      const slot = document.getElementById("slotSelect").value;

      if (!name || !reason || !date || !slot) {
        alert("Please fill all fields.");
        return;
      }

      const formattedDate = new Date(date).toDateString();
      const msg = `Appointment Request:\nüë§ Name: ${name}\nüìÖ Date: ${formattedDate}\n‚è∞ Time: ${slot}\nüìù Reason: ${reason}`;
      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.open(whatsappLink, "_blank");
    }

    fetchSlots();
  </script>
</body>
</html>
