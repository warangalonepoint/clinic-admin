<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #00ff90;
      color: #000;
      margin-top: 20px;
      cursor: pointer;
    }
    #confirmationBox {
      background-color: #111;
      border: 1px solid #333;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>ü©∫ Book Your Appointment</h2>

  <label for="patientName">Name</label>
  <input type="text" id="patientName" placeholder="Enter your name">

  <label for="reason">Reason</label>
  <input type="text" id="reason" placeholder="e.g. Fever, Checkup">

  <label for="slotDate">Date</label>
  <select id="slotDate">
    <option value="">Select Date</option>
    <option value="2025-07-29">Today</option>
    <option value="2025-07-30">Tomorrow</option>
  </select>

  <label for="slotTime">Time Slot</label>
  <select id="slotTime">
    <option value="">Select Time Slot</option>
    <option value="10:00">10:00 AM</option>
    <option value="10:10">10:10 AM</option>
    <option value="10:20">10:20 AM</option>
    <option value="10:30">10:30 AM</option>
  </select>

  <button onclick="showConfirmation()">Proceed</button>

  <div id="confirmationBox">
    <h3>üîé Confirm Your Details</h3>
    <p><strong>Name:</strong> <span id="confName"></span></p>
    <p><strong>Reason:</strong> <span id="confReason"></span></p>
    <p><strong>Date:</strong> <span id="confDate"></span></p>
    <p><strong>Time:</strong> <span id="confTime"></span></p>
    <button onclick="confirmBooking()">Confirm Booking via WhatsApp</button>
  </div>

  <script>
    function showConfirmation() {
      const name = document.getElementById('patientName').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('slotDate').value;
      const time = document.getElementById('slotTime').value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      document.getElementById('confName').innerText = name;
      document.getElementById('confReason').innerText = reason;
      document.getElementById('confDate').innerText = date;
      document.getElementById('confTime').innerText = time;

      document.getElementById('confirmationBox').style.display = 'block';
    }

    function confirmBooking() {
      const name = document.getElementById('patientName').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('slotDate').value;
      const time = document.getElementById('slotTime').value;

      const message = `Hello, I would like to book an appointment.\n\nüßë Name: ${name}\nüìÖ Date: ${date}\n‚è∞ Time: ${time}\nüí¨ Reason: ${reason}`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>

</body>
</html>
