<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00e6ac;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, select {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #00e6ac;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üìÖ Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="bookWhatsApp()">Book Now on WhatsApp</button>

  <script>
    async function loadAvailableSlots() {
      const dateInput = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = `<option value="">-- Select Time Slot --</option>`;

      if (!dateInput) return;

      // Convert YYYY-MM-DD to DD-MM-YYYY
      const parts = dateInput.split("-");
      const formattedDate = `${parts[2]}-${parts[1]}-${parts[0]}`;

      try {
        const slotsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
        const slotsText = await slotsResp.text();
        const slotLines = slotsText.trim().split("\n").filter(line => !line.toLowerCase().includes("date"));

        const logsResp = await fetch("https://warangalonepoint.github.io/clinic-admin/logs.csv");
        const logsText = await logsResp.text();
        const booked = logsText.trim().split("\n").slice(1).map(row => row.split(","));
        const bookedTimes = booked
          .filter(row => row[2] === formattedDate)
          .map(row => row[3]);

        slotLines.forEach(line => {
          const [slotDate, time, status] = line.split(",");
          if (slotDate === formattedDate && status.toLowerCase() === "available" && !bookedTimes.includes(time)) {
            const opt = document.createElement("option");
            opt.value = time;
            opt.text = time;
            timeDropdown.appendChild(opt);
          }
        });

      } catch (err) {
        alert("Error loading slots. Please try again later.");
      }
    }

    function bookWhatsApp() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const rawDate = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !rawDate || !time) {
        alert("Please fill all fields before booking.");
        return;
      }

      const dateParts = rawDate.split("-");
      const formatted = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;

      const message = `Hi, I want to book an appointment:\n\nüë§ Name: ${name}\nüìù Reason: ${reason}\nüìÖ Date: ${formatted}\n‚è∞ Time: ${time}`;
      const encodedMsg = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/919390664577?text=${encodedMsg}`;
      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
