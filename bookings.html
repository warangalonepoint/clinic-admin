<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      text-align: center;
      font-size: 26px;
    }
    h2 {
      text-align: center;

    }
    form {
      max-width: 400px;
      margin: 20px auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;

      font-size: 16px;
    }
    button {
      background-color: #00ffff;

      text-align: center;

  </style>
</head>
<body>

  <h1>Book Your Appointment</h1>
  <h2>Select a time slot below and confirm via WhatsApp</h2>

  <form id="bookingForm" style="display: none;">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="reason" placeholder="Reason for Visit" required />
    <select id="slotSelect" required></select>
    <button type="submit">Book via WhatsApp</button>
  </form>

  <p class="no-slots" id="noSlotsMsg" style="display: none;">No available slots right now. Please check back later.</p>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294qOaSpyCsntFJ01FKjgBAsciGRgBcCbEK_IUWdr/pub?gid=642851090&single=true&output=csv';

    const today = new Date().toISOString().split("T")[0];

    const slotSelect = document.getElementById("slotSelect");
    const bookingForm = document.getElementById("bookingForm");
    const noSlotsMsg = document.getElementById("noSlotsMsg");

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(",").map(cell => cell.trim()));
        const header = rows.shift();
        const dateIndex = header.indexOf("Appointment Date");
        const timeIndex = header.indexOf("Time Slot");
        const statusIndex = header.indexOf("Status");

        const availableSlots = rows.filter(row => {
          const rowDate = row[dateIndex]?.trim();
          const rowStatus = row[statusIndex]?.trim().toLowerCase();
          return rowDate === today && rowStatus === "available";
        });

        if (availableSlots.length > 0) {
          slotSelect.innerHTML = availableSlots.map(row =>
            `<option value="${row[timeIndex]}">${row[timeIndex]}</option>`
          ).join("");
          bookingForm.style.display = "block";
        } else {
          noSlotsMsg.style.display = "block";
        }
      });

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const time = document.getElementById("slotSelect").value;
      const msg = `Hi, I would like to book an appointment for ${today} at ${time}. My name is ${name} and the reason is: ${reason}`;
      const waURL = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.open(waURL, '_blank');
    });
  </script>

</body>
</html>
