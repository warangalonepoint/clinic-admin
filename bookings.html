<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #00cc88;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00aa77;
    }

    label {
      color: #ccc;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">-- Select Time Slot --</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <script>
    function formatDateToDDMMYYYY(input) {
      const date = new Date(input);
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    async function loadAvailableSlots() {
      const selectedDateRaw = document.getElementById("appointmentDate").value;
      if (!selectedDateRaw) return;

      const selectedDate = formatDateToDDMMYYYY(selectedDateRaw);
      const dropdown = document.getElementById("appointmentTime");
      dropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';

      const resp = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const text = await resp.text();
      const lines = text.trim().split("\n").slice(1); // skip header

      const added = new Set();
      lines.forEach(line => {
        const [date, time, status] = line.split(",");
        if (date === selectedDate && status.trim().toLowerCase() === "available" && !added.has(time)) {
          const opt = document.createElement("option");
          opt.value = time;
          opt.text = time;
          dropdown.appendChild(opt);
          added.add(time);
        }
      });
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields before confirming.");
        return;
      }

      const formattedDate = formatDateToDDMMYYYY(date);
      const msg = `Hi, I would like to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${formattedDate}\nTime: ${time}`;
      const encodedMsg = encodeURIComponent(msg);
      window.location.href = `https://wa.me/919390664577?text=${encodedMsg}`;
    }

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("appointmentDate").setAttribute("min", today);
    };
  </script>

</body>
</html>
