<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ff88;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #00b359;
    }
  </style>
</head>
<body>
  <h2>üìÖ Book Your Appointment</h2>

  <label for="patientName">üë§ Your Name:</label>
  <input type="text" id="patientName" placeholder="Enter your name" required>

  <label for="visitReason">üìù Reason for Visit:</label>
  <input type="text" id="visitReason" placeholder="Fever, Checkup..." required>

  <label for="appointmentDate">üìÜ Select Date:</label>
  <input type="date" id="appointmentDate" required>

  <label for="appointmentTime">‚è∞ Select Time:</label>
  <select id="appointmentTime" required>
    <option value="">Select a time</option>
  </select>

  <button onclick="confirmBooking()">Confirm & Book on WhatsApp</button>

  <script>
    document.getElementById("appointmentDate").addEventListener("change", loadAvailableSlots);
    window.onload = loadAvailableSlots;

    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const timeDropdown = document.getElementById("appointmentTime");
      timeDropdown.innerHTML = "";

      const slotsResp = await fetch("https://warangalonepoint.github.io/clinic/Slots.csv");
      const slotsText = await slotsResp.text();
      const slots = slotsText.split("\n").map(line => line.trim()).filter(line => line);

      const logsResp = await fetch("https://warangalonepoint.github.io/clinic/Logs.csv");
      const logsText = await logsResp.text();
      const logs = logsText.split("\n").slice(1).map(line => line.split(","));

      const bookedTimes = logs
        .filter(entry => entry[2] === selectedDate)
        .map(entry => entry[3]);

      slots.forEach(slot => {
        if (!bookedTimes.includes(slot)) {
          const option = document.createElement("option");
          option.value = slot;
          option.text = slot;
          timeDropdown.appendChild(option);
        }
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("visitReason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `Hello, I would like to book an appointment:\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encodedMsg = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/919390664577?text=${encodedMsg}`;
      window.location.href = whatsappLink;
    }
  </script>
</body>
</html>
