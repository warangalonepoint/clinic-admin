<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: orange;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    select, input {
      background: #eee;
      color: #000;
    }

    button {
      background-color: orange;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #f90;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <script>
    async function loadAvailableSlots() {
      const date = document.getElementById("appointmentDate").value;
      const slotSelect = document.getElementById("appointmentTime");
      slotSelect.innerHTML = '<option value="">Loading...</option>';

      const response = await fetch('https://warangalonepoint.github.io/clinic-admin/Slots.csv');
      const csv = await response.text();
      const lines = csv.trim().split('\n').slice(1); // skip header

      const options = lines
        .map(line => {
          const [slotDate, time, status] = line.split(',');
          return { slotDate, time, status };
        })
        .filter(slot => slot.slotDate === date && slot.status === 'Available');

      slotSelect.innerHTML = '<option value="">Select Time Slot</option>';

      options.forEach(slot => {
        const opt = document.createElement('option');
        opt.value = slot.time;
        opt.textContent = slot.time;
        slotSelect.appendChild(opt);
      });

      if (options.length === 0) {
        slotSelect.innerHTML = '<option value="">No Available Slots</option>';
      }
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const url = `confirmation.html?name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}&date=${date}&time=${time}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
