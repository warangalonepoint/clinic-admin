<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #00e5ff;
      margin-bottom: 10px;
    }

    p {
      color: #ff66cc;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00bfa5;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #008c7a;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="reason" placeholder="Reason for Visit" required>
  <select id="dateDropdown">
    <option>Select Date</option>
  </select>
  <select id="slotDropdown">
    <option>Select Time Slot</option>
  </select>
  <button onclick="bookWhatsApp()">Book via WhatsApp</button>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/15by5FqvmSEQc1d106sz-MLJF1nIwbartEfVMMSlKM74/gviz/tq?tqx=out:csv&sheet=Slots";

    async function fetchSlots() {
      const res = await fetch(sheetUrl);
      const data = await res.text();
      const rows = data.split("\n").slice(1); // skip header
      const today = new Date().toISOString().split("T")[0];

      const dateDropdown = document.getElementById("dateDropdown");
      const slotDropdown = document.getElementById("slotDropdown");

      const dateMap = {};

      rows.forEach(row => {
        const [date, time, status] = row.split(",").map(s => s.trim());
        if (status === "Available" && date >= today) {
          if (!dateMap[date]) dateMap[date] = [];
          dateMap[date].push(time);
        }
      });

      Object.keys(dateMap).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });

      dateDropdown.onchange = () => {
        slotDropdown.innerHTML = "<option>Select Time Slot</option>";
        const selectedDate = dateDropdown.value;
        if (dateMap[selectedDate]) {
          dateMap[selectedDate].forEach(slot => {
            const opt = document.createElement("option");
            opt.value = slot;
            opt.textContent = slot;
            slotDropdown.appendChild(opt);
          });
        }
      };
    }

    function bookWhatsApp() {
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("dateDropdown").value;
      const slot = document.getElementById("slotDropdown").value;

      if (!name || !reason || date === "Select Date" || slot === "Select Time Slot") {
        alert("Please fill all fields.");
        return;
      }

      const message = `Hi, I want to book an appointment:\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${slot}`;
      const encodedMessage = encodeURIComponent(message);
      const waUrl = `https://wa.me/919390664577?text=${encodedMessage}`;
      window.open(waUrl, "_blank");
    }

    fetchSlots();
  </script>
</body>
</html>
