<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
    }

    p {
      color: #ff66cc;
    }

    select, input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00ffff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 90%;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />
  <select id="dateSelect">
    <option>Select Date</option>
  </select>
  <select id="slotSelect">
    <option>Select Time Slot</option>
  </select>

  <button onclick="bookSlot()">Book via WhatsApp</button>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/REPLACE_THIS_WITH_YOUR_PUBLISHED_TSV_LINK/pub?output=tsv';

    let allData = [];

    async function fetchData() {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      allData = rows.map(row => {
        const cols = row.split('\t');
        return {
          date: cols[0],
          time: cols[1],
          status: cols[2]
        };
      });

      const uniqueDates = [...new Set(allData.map(entry => entry.date))];
      const dateDropdown = document.getElementById('dateSelect');
      uniqueDates.forEach(date => {
        const opt = document.createElement('option');
        opt.value = date;
        opt.innerText = new Date(date).toDateString();
        dateDropdown.appendChild(opt);
      });
    }

    document.getElementById('dateSelect').addEventListener('change', function () {
      const selectedDate = this.value;
      const slotDropdown = document.getElementById('slotSelect');
      slotDropdown.innerHTML = '<option>Select Time Slot</option>';

      const filtered = allData.filter(entry => entry.date === selectedDate && entry.status.toLowerCase() === 'available');
      filtered.forEach(entry => {
        const opt = document.createElement('option');
        opt.value = entry.time;
        opt.innerText = entry.time;
        slotDropdown.appendChild(opt);
      });
    });

    function bookSlot() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateSelect').value;
      const slot = document.getElementById('slotSelect').value;

      if (!name || !reason || !date || !slot || date === 'Select Date' || slot === 'Select Time Slot') {
        alert('Please fill all fields');
        return;
      }

      const formattedDate = new Date(date).toDateString();
      const message = `Hi, I am ${name}. I would like to book an appointment on ${formattedDate} at ${slot} for "${reason}". Please confirm.`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/919390664577?text=${encoded}`, '_blank');
    }

    fetchData();
  </script>
</body>
</html>
