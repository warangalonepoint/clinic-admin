<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffff;
      font-size: 28px;
    }
    p {
      color: #cc66cc;
      font-size: 16px;
    }
    input, select, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Enter Your Name" required>
  <input type="text" id="reason" placeholder="Reason for Visit" required>

  <select id="dateDropdown">
    <option selected disabled>Select Date</option>
  </select>

  <select id="slotDropdown">
    <option selected disabled>Select Time Slot</option>
  </select>

  <button onclick="bookSlot()">Confirm on WhatsApp</button>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294qOaSpyCsnfFJ01fKjgBAesiC7gBcCBEk_lJUWd7/pub?gid=1762577234&single=true&output=csv";

    let allSlots = [];

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1); // Skip headers
        allSlots = rows.map(row => {
          const [date, time, status] = row.split(",");
          return { date, time, status };
        }).filter(s => s.status.toLowerCase().includes("available"));

        const dates = [...new Set(allSlots.map(s => s.date))];
        const dateDropdown = document.getElementById("dateDropdown");
        dates.forEach(date => {
          const option = document.createElement("option");
          option.textContent = date;
          option.value = date;
          dateDropdown.appendChild(option);
        });

        dateDropdown.addEventListener("change", () => {
          const selectedDate = dateDropdown.value;
          const slots = allSlots.filter(s => s.date === selectedDate).map(s => s.time);

          const slotDropdown = document.getElementById("slotDropdown");
          slotDropdown.innerHTML = "<option disabled selected>Select Time Slot</option>";
          slots.forEach(time => {
            const option = document.createElement("option");
            option.textContent = time;
            option.value = time;
            slotDropdown.appendChild(option);
          });
        });
      })
      .catch(error => {
        alert("Error loading slots. Please check your internet or sheet publishing.");
        console.error(error);
      });

    function bookSlot() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("dateDropdown").value;
      const slot = document.getElementById("slotDropdown").value;

      if (!name || !reason || !date || !slot) {
        alert("Please fill all fields before booking.");
        return;
      }

      const message = `Hi, I am ${name}. I want to book an appointment for ${reason} on ${date} at ${slot}.`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
