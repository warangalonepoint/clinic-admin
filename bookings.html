<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffaa;
      font-size: 28px;
      margin-top: 40px;
    }
    p {
      font-size: 18px;
      color: #66ffe0;
    }
    .slots {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .slot {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #00ffaa;
    }
    .slot:hover {
      background-color: #00ffaa;
      color: #000;
    }
    .no-slots {
      margin-top: 40px;
      font-size: 18px;
      color: #ff8888;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>
  <div class="slots" id="slots">
    <div class="no-slots">Loading available slots...</div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQqvTuJ2qw0Yk6cGkRdpbzWtoYcKJv2nfVcq294QoASpyCsntFJO1FKijgBAesiC7gc8cEk_UWdDr/pub?gid=2115782150&single=true&output=csv";

    async function fetchSlots() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const rows = text.trim().split('\n').map(row => row.split(','));
        const header = rows.shift();
        const dateIdx = header.indexOf("Appointment Date");
        const timeIdx = header.indexOf("Time slot");
        const statusIdx = header.indexOf("Status");

        const today = new Date().toISOString().split("T")[0];
        const available = rows.filter(row => {
          const date = row[dateIdx].trim();
          const time = row[timeIdx].trim();
          const status = row[statusIdx] ? row[statusIdx].trim().toLowerCase() : '';
          return date === today && time && status !== "booked";
        });

        const slotBox = document.getElementById("slots");
        slotBox.innerHTML = "";

        if (available.length === 0) {
          slotBox.innerHTML = `<div class="no-slots">No available slots right now. Please check back later.</div>`;
          return;
        }

        available.forEach(row => {
          const time = row[timeIdx].trim();
          const btn = document.createElement("div");
          btn.className = "slot";
          btn.innerText = time;
          btn.onclick = () => {
            const msg = encodeURIComponent(`Hi, I would like to book a slot at ${time} today.`);
            window.location.href = `https://wa.me/919390664577?text=${msg}`;
          };
          slotBox.appendChild(btn);
        });
      } catch (e) {
        document.getElementById("slots").innerHTML = `<div class="no-slots">Error loading slots.</div>`;
      }
    }

    fetchSlots();
  </script>
</body>
</html>
