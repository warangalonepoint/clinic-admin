<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffaa;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    select, input {
      background: #444;
      color: #fff;
    }
    button {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book Your Appointment</h2>
  <input type="text" id="name" placeholder="Enter Your Name" required />
  <input type="text" id="reason" placeholder="Reason for Visit" required />
  <label>Select Date</label>
  <select id="dateDropdown">
    <option value="">-- Select Date --</option>
  </select>
  <label>Select Time Slot</label>
  <select id="slotDropdown">
    <option value="">-- Select Time Slot --</option>
  </select>
  <button onclick="confirmBooking()">Book on WhatsApp</button>

  <script>
    const sheetUrl = 'https://warangalonepoint.github.io/clinic-admin/Slots.csv';
    let slotsData = [];

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        slotsData = data.trim().split('\n').slice(1).map(row => {
          const [date, time, status] = row.split(',');
          return { date: date.trim(), time: time.trim(), status: status.trim() };
        });

        // Populate unique dates in dropdown
        const dateDropdown = document.getElementById('dateDropdown');
        const uniqueDates = [...new Set(slotsData.map(s => s.date))];
        uniqueDates.forEach(date => {
          const option = document.createElement('option');
          option.value = date;
          option.textContent = date;
          dateDropdown.appendChild(option);
        });
      });

    document.getElementById('dateDropdown').addEventListener('change', function () {
      const selectedDate = this.value;
      const slotDropdown = document.getElementById('slotDropdown');

      // Clear previous slots
      slotDropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';

      if (selectedDate) {
        const filteredSlots = slotsData.filter(slot => slot.date === selectedDate && slot.status.toLowerCase() === 'available');
        filteredSlots.forEach(slot => {
          const option = document.createElement('option');
          option.value = slot.time;
          option.textContent = slot.time;
          slotDropdown.appendChild(option);
        });
      }
    });

    function confirmBooking() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateDropdown').value;
      const time = document.getElementById('slotDropdown').value;

      if (!name || !reason || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const msg = `Hello, I would like to book an appointment.\n\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.open(whatsappLink, '_blank');
    }
  </script>
</body>
</html>
