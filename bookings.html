<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #0fffc1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffc8;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #66ffe6;
      margin-bottom: 20px;
    }

    #slots {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .slot {
      background-color: #1e1e1e;
      padding: 15px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffc8;
    }

    .slot button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .slot button:hover {
      background-color: #00e6b8;
    }

    #noSlots {
      color: #ff8888;
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Select a time slot below and confirm via WhatsApp</p>
  <div id="slots"></div>
  <p id="noSlots" style="display:none;">No available slots right now. Please check back later.</p>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqYTuU2qw0YxkGGKrdpbzWtoYcKJy2nfVcq294qOaSpyCsnfTJO1FKjjgBAesiC7g8cCbEK_UUWDvr/pub?gid=2115782150&single=true&output=csv";

    const today = new Date().toLocaleDateString('en-GB', {
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    });

    function formatTimeSlot(slot) {
      return slot.replace(/^0/, '').replace(':00', '') + ' IST';
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1); // skip headers
        const availableSlots = rows.map(r => r.split(',')).filter(cols =>
          cols[0].trim() === today && cols[2].toLowerCase().includes('available')
        );

        const slotsDiv = document.getElementById('slots');
        const noSlotsMsg = document.getElementById('noSlots');

        if (availableSlots.length === 0) {
          noSlotsMsg.style.display = 'block';
          return;
        }

        availableSlots.forEach(([date, time, status]) => {
          const slotDiv = document.createElement('div');
          slotDiv.className = 'slot';

          const timeFormatted = formatTimeSlot(time.trim());

          slotDiv.innerHTML = `
            <strong>${date} â€” ${timeFormatted}</strong><br/>
            <button onclick="bookSlot('${date}', '${timeFormatted}')">Book on WhatsApp</button>
          `;
          slotsDiv.appendChild(slotDiv);
        });
      });

    function bookSlot(date, time) {
      const message = `Hi, I would like to book an appointment on ${date} at ${time}.`;
      const phoneNumber = "919390664577"; // Your clinic WhatsApp number
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
