<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    h2 {
      color: cyan;
      text-align: center;
    }
    p {
      text-align: center;
      color: hotpink;
      font-size: 18px;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: aqua;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    select:disabled {
      background-color: #ccc;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Book Your Appointment</h2>
  <p>Select a time slot below and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <select id="dateSelect">
    <option value="">Select Date</option>
  </select>

  <select id="slotSelect" disabled>
    <option>Select Time Slot</option>
  </select>

  <button onclick="bookNow()">Book via WhatsApp</button>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1jG38gTpE2YbubT5JcIAiklB_Ua0utCZW/gviz/tq?tqx=out:json&sheet=Slots';

    let allSlots = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        allSlots = rows.map(r => ({
          date: r.c[0]?.v,
          time: r.c[1]?.v,
          status: r.c[2]?.v
        })).filter(r => r.status === 'Available');

        const uniqueDates = [...new Set(allSlots.map(s => s.date))];
        const dateSelect = document.getElementById('dateSelect');

        uniqueDates.forEach(date => {
          const opt = document.createElement('option');
          const formatted = new Date(date).toLocaleDateString('en-IN', {
            day: '2-digit', month: 'short', year: 'numeric'
          });
          opt.value = date;
          opt.textContent = formatted;
          dateSelect.appendChild(opt);
        });

        dateSelect.addEventListener('change', populateSlots);
      });

    function populateSlots() {
      const date = document.getElementById('dateSelect').value;
      const slotSelect = document.getElementById('slotSelect');
      slotSelect.innerHTML = '<option>Select Time Slot</option>';
      if (!date) {
        slotSelect.disabled = true;
        return;
      }

      const slots = allSlots.filter(s => s.date === date).map(s => s.time);
      slots.forEach(slot => {
        const opt = document.createElement('option');
        opt.value = slot;
        opt.textContent = slot;
        slotSelect.appendChild(opt);
      });

      slotSelect.disabled = slots.length === 0;
    }

    function bookNow() {
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const date = document.getElementById('dateSelect').value;
      const slot = document.getElementById('slotSelect').value;

      if (!name || !reason || !date || !slot) {
        alert('Please fill all fields before booking.');
        return;
      }

      const dateFormatted = new Date(date).toLocaleDateString('en-IN', {
        day: '2-digit', month: 'short', year: 'numeric'
      });

      const msg = `Hi, I am ${name}. I would like to book an appointment on ${dateFormatted} at ${slot} for ${reason}.`;
      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.open(whatsappLink, '_blank');
    }
  </script>

</body>
</html>
