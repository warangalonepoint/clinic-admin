<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: cyan;
    }
    p {
      text-align: center;
      color: violet;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <p>Select a time slot below and confirm via WhatsApp</p>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Enter Your Name" required />
    <input type="text" id="reason" placeholder="Reason for Visit" required />
    <select id="dateSelect" required>
      <option value="">Select Date</option>
    </select>
    <select id="slotSelect" required>
      <option value="">Select Time Slot</option>
    </select>
    <button type="submit">Book via WhatsApp</button>
  </form>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vOQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01fKjjgBAesic7G8cCbEk_lUWvdr/pub?gid=1762577234&single=true&output=csv";

    const dateSelect = document.getElementById("dateSelect");
    const slotSelect = document.getElementById("slotSelect");

    const loadSlots = async () => {
      const res = await fetch(sheetUrl);
      const data = await res.text();
      const rows = data.trim().split("\n").slice(1); // Skip header

      const slotsByDate = {};

      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        if (status.trim().toLowerCase() === "available") {
          if (!slotsByDate[date]) slotsByDate[date] = [];
          slotsByDate[date].push(time);
        }
      });

      // Populate dates
      Object.keys(slotsByDate).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateSelect.appendChild(opt);
      });

      // On date change, populate time slots
      dateSelect.addEventListener("change", () => {
        slotSelect.innerHTML = `<option value="">Select Time Slot</option>`;
        const selectedDate = dateSelect.value;
        if (slotsByDate[selectedDate]) {
          slotsByDate[selectedDate].forEach(time => {
            const opt = document.createElement("option");
            opt.value = time;
            opt.textContent = time;
            slotSelect.appendChild(opt);
          });
        }
      });
    };

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = dateSelect.value;
      const slot = slotSelect.value;
      const message = `Hi, I am ${name}. I want to book an appointment on ${date} at ${slot} for ${reason}.`;

      const whatsappUrl = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    });

    loadSlots();
  </script>
</body>
</html>
