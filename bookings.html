<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 320px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00d09c;
      color: white;
      font-weight: bold;
    }
    .loading {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Warangal Onestop Clinic Booking</h1>
  <label for="dateSelect">Select Date:</label><br>
  <select id="dateSelect"></select><br>
  <label for="slotSelect">Select Time Slot:</label><br>
  <select id="slotSelect">
    <option>Loading...</option>
  </select><br>
  <button onclick="bookSlot()">Continue to Book</button>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01FKjigBAesiC7g8cCbEK_lUWVdr/pub?gid=1762577234&single=true&output=csv";
    const slotSelect = document.getElementById("slotSelect");
    const dateSelect = document.getElementById("dateSelect");

    let allData = {};

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        rows.forEach(row => {
          const [dateRaw, timeSlot, status] = row.split(",");
          if (status.trim().toLowerCase() === "available") {
            if (!allData[dateRaw]) allData[dateRaw] = [];
            allData[dateRaw].push(timeSlot);
          }
        });

        const sortedDates = Object.keys(allData).sort();
        sortedDates.forEach(date => {
          const formatted = formatDate(date);
          const option = document.createElement("option");
          option.value = date;
          option.textContent = formatted;
          dateSelect.appendChild(option);
        });

        // Trigger change event to load slots
        dateSelect.value = sortedDates[0];
        loadSlotsForDate(sortedDates[0]);
      });

    dateSelect.addEventListener("change", () => {
      loadSlotsForDate(dateSelect.value);
    });

    function loadSlotsForDate(date) {
      const slots = allData[date] || [];
      slotSelect.innerHTML = "";
      if (slots.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "No slots available";
        slotSelect.appendChild(opt);
        return;
      }

      slots.forEach(slot => {
        const opt = document.createElement("option");
        opt.textContent = slot;
        opt.value = slot;
        slotSelect.appendChild(opt);
      });
    }

    function formatDate(serial) {
      const excelEpoch = new Date(1899, 11, 30);
      const realDate = new Date(excelEpoch.getTime() + (serial * 86400000));
      return realDate.toISOString().split("T")[0]; // yyyy-mm-dd
    }

    function bookSlot() {
      const date = dateSelect.value;
      const time = slotSelect.value;
      if (!time || time.includes("No slots")) {
        alert("Please select a valid time slot.");
        return;
      }
      const msg = `Hi, I want to book an appointment on ${formatDate(date)} at ${time}`;
      const whatsappUrl = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.open(whatsappUrl, "_blank");
    }
  </script>
</body>
</html>
