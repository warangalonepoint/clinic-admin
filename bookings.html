<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Appointment</h2>
    <label for="date">Select Date</label>
    <select id="date"></select><label for="time">Available Slots</label>
<select id="time"></select>

<label for="patient">Patient Name</label>
<input type="text" id="patient" placeholder="Enter patient name" />

<label for="reason">Reason for Visit</label>
<input type="text" id="reason" placeholder="E.g. Consultation, Checkup" />

<button onclick="bookSlot()">Confirm Booking via WhatsApp</button>

  </div>  <script>
    let clinicID = localStorage.getItem('clinicID') || 'clinic01';

    async function fetchSlots() {
      const res = await fetch('https://warangalonepoint.github.io/clinic-admin/Slots.csv');
      const data = await res.text();
      const rows = data.split('\n').slice(1).filter(row => row.trim() !== '');

      const logsRes = await fetch('https://warangalonepoint.github.io/clinic-admin/logs.csv');
      const logsData = await logsRes.text();
      const logs = logsData.split('\n').slice(1);

      const bookedSlots = logs.map(row => row.split(',')).filter(row => row[4] === clinicID);

      const today = new Date().toISOString().split('T')[0].split('-').reverse().join('-');
      const slotMap = {};

      rows.forEach(row => {
        const [date, time, status] = row.split(',');
        if (!slotMap[date]) slotMap[date] = [];
        if (status.trim() === 'Available') {
          const alreadyBooked = bookedSlots.find(b => b[0] === date && b[1] === time);
          if (!alreadyBooked) slotMap[date].push(time);
        }
      });

      const dateSelect = document.getElementById('date');
      for (const date in slotMap) {
        const opt = document.createElement('option');
        opt.value = date;
        opt.textContent = date;
        dateSelect.appendChild(opt);
      }

      dateSelect.addEventListener('change', () => {
        updateSlots(slotMap[dateSelect.value]);
      });

      updateSlots(slotMap[Object.keys(slotMap)[0]]);
    }

    function updateSlots(times) {
      const timeSelect = document.getElementById('time');
      timeSelect.innerHTML = '';
      times.forEach(time => {
        const opt = document.createElement('option');
        opt.value = time;
        opt.textContent = time;
        timeSelect.appendChild(opt);
      });
    }

    function bookSlot() {
      const patient = document.getElementById('patient').value;
      const reason = document.getElementById('reason').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!patient || !reason || !date || !time) {
        alert('Please fill in all fields.');
        return;
      }

      const msg = `Booking Request:\nDate: ${date}\nTime: ${time}\nPatient: ${patient}\nReason: ${reason}`;
      const encoded = encodeURIComponent(msg);
      window.location.href = `https://wa.me/919390664577?text=${encoded}`;
    }

    fetchSlots();
  </script></body>
</html>
