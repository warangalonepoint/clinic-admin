<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #f39c12;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f39c12;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Book Your Appointment</h2>

  <label for="name">Enter Your Name</label>
  <input type="text" id="name" placeholder="Your Name" required>

  <label for="reason">Reason for Visit</label>
  <input type="text" id="reason" placeholder="e.g. Fever, Consultation" required>

  <label for="date">Select Date</label>
  <select id="date"></select>

  <label for="time">Select Time Slot</label>
  <select id="time">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="goToConfirmation()">Confirm Booking</button>

  <script>
    let availableSlots = [];
    let bookedSlots = [];

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(row => {
        const [Date, Time, Status] = row.split(",");
        return { Date, Time, Status };
      });
    }

    async function loadLogs(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(row => {
        const [Date, Time, Name, Reason] = row.split(",");
        return { Date, Time };
      });
    }

    function uniqueDates(slots) {
      return [...new Set(slots.map(slot => slot.Date))];
    }

    function filterSlotsByDate(date) {
      const filtered = availableSlots.filter(
        s => s.Date === date && s.Status.toLowerCase() === "available"
      );
      const open = filtered.filter(slot => {
        return !bookedSlots.some(log => log.Date === slot.Date && log.Time === slot.Time);
      });
      return open;
    }

    function updateTimeOptions(date) {
      const timeDropdown = document.getElementById("time");
      timeDropdown.innerHTML = '';
      const options = filterSlotsByDate(date);

      if (options.length === 0) {
        timeDropdown.innerHTML = '<option>No slots available</option>';
        return;
      }

      options.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot.Time;
        opt.textContent = slot.Time;
        timeDropdown.appendChild(opt);
      });
    }

    async function init() {
      availableSlots = await loadCSV("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      bookedSlots = await loadLogs("https://warangalonepoint.github.io/clinic-admin/logs.csv");

      const dateDropdown = document.getElementById("date");
      const dates = uniqueDates(availableSlots);
      dates.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        dateDropdown.appendChild(opt);
      });

      dateDropdown.addEventListener("change", () => {
        updateTimeOptions(dateDropdown.value);
      });
    }

    function goToConfirmation() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const url = `confirmation.html?name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}&reason=${encodeURIComponent(reason)}`;
      window.location.href = url;
    }

    init();
  </script>

</body>
</html>
