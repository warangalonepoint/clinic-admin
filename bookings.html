<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: orange;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: orange;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Book Your Appointment</h1>

  <label for="patientName">Enter Your Name</label>
  <input type="text" id="patientName" placeholder="Enter Your Name" required>

  <label for="reason">Reason for Visit</label>
  <input type="text" id="reason" placeholder="Reason for Visit" required>

  <label for="appointmentDate">Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" required>

  <label for="appointmentTime">Select Time Slot</label>
  <select id="appointmentTime" required>
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="confirmBooking()">Confirm Booking</button>

  <script>
    async function loadAvailableSlots() {
      const selectedDate = document.getElementById("appointmentDate").value;
      const slotDropdown = document.getElementById("appointmentTime");
      slotDropdown.innerHTML = '<option value="">Select Time Slot</option>';

      const response = await fetch("https://warangalonepoint.github.io/clinic-admin/Slots.csv");
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1); // skip header

      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        if (date === selectedDate && status.trim().toLowerCase() === "available") {
          const option = document.createElement("option");
          option.value = time;
          option.textContent = time;
          slotDropdown.appendChild(option);
        }
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Hi, I would like to book an appointment.\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/919390664577?text=${encodedMessage}`;

      window.location.href = whatsappURL;
    }
  </script>
</body>
</html>
