<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Appointment</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .slot-button {
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .slot-button:hover {
      background-color: #00ffcc;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <div id="slots">Loading slots...</div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTUu2qw0Yxk6GKRdpbzWtoYckJv2nfVcq294q0aSpyCsnfFJ01fKjigBAesIC7g8cCbEK_lUWdWdr/pub?output=csv';

    async function loadSlots() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split('\n').slice(1); // skip header
      const container = document.getElementById('slots');
      container.innerHTML = '';

      const now = new Date();
      const available = [];

      rows.forEach(row => {
        const cols = row.split(',');
        if (cols.length < 3) return;

        const rawDate = cols[0].trim();
        const rawTime = cols[1].trim();
        const status = cols[2].trim().toLowerCase();

        const cleanDate = rawDate.replace(/[^a-zA-Z0-9 ]/g, '');
        const cleanTime = rawTime.replace(/\./g, '').toUpperCase();

        const combined = `${cleanDate} ${cleanTime}`;
        const dateTime = new Date(combined);

        console.log("Parsed:", combined, "| Status:", status, "| Date OK:", !isNaN(dateTime));

        if (status === 'available' && !isNaN(dateTime) && dateTime >= now) {
          available.push({ date: rawDate, time: rawTime });
        }
      });

      if (available.length === 0) {
        container.innerHTML = '<p>No available slots right now. Please check back later.</p>';
        return;
      }

      available.forEach(slot => {
        const button = document.createElement('button');
        button.className = 'slot-button';
        button.innerText = `${slot.date} – ${slot.time}`;
        button.onclick = () => {
          const msg = `Hi, I’d like to book an appointment for ${slot.date} at ${slot.time}. My name is [Your Name], reason: [Brief Note].`;
          const encoded = encodeURIComponent(msg);
          window.open(`https://wa.me/919390664577?text=${encoded}`, '_blank');
        };
        container.appendChild(button);
      });
    }

    loadSlots();
  </script>
</body>
</html>
