<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Booking</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00e6e6;
      font-size: 26px;
    }
    label {
      font-size: 18px;
      color: #00c2c2;
      margin: 15px 0 5px;
      display: block;
    }
    select, input, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #00e6b8;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
    }
    select:disabled {
      background-color: #555;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Warangal Onestop Clinic Booking</h1>

  <label for="dateSelect">Select Date:</label>
  <select id="dateSelect">
    <option>Loading dates...</option>
  </select>

  <label for="timeSlotSelect">Select Time Slot:</label>
  <select id="timeSlotSelect" disabled>
    <option>Select a date first</option>
  </select>

  <label for="patientName">Enter Patient Name:</label>
  <input type="text" id="patientName" placeholder="Enter Patient Name" required>

  <label for="reason">Reason for Visit <span style="color:gray">(optional)</span>:</label>
  <input type="text" id="reason" placeholder="Type reason (optional)" />

  <button onclick="submitBooking()">Continue to Book</button>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsntFJ01FKjigBAesiC7g8cCbEK_lUWVdr/pub?gid=1762577234&single=true&output=csv";
    const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSe_dyiHzDLItC6EFmKfWZXv5RXtkkewWCIu6ZBTik37jkUBVg/formResponse";

    const dateSelect = document.getElementById('dateSelect');
    const timeSlotSelect = document.getElementById('timeSlotSelect');
    const patientNameInput = document.getElementById('patientName');
    const reasonInput = document.getElementById('reason');

    let slotData = [];

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      const data = rows.map(row => {
        const [date, time, status] = row.split(',').map(s => s.trim());
        return { date, time, status };
      }).filter(slot => slot.status.toLowerCase() === 'available');

      slotData = data;

      const uniqueDates = [...new Set(data.map(d => d.date))];
      dateSelect.innerHTML = '<option disabled selected>Select a date</option>' + 
        uniqueDates.map(d => `<option value="${d}">${formatDate(d)}</option>`).join('');
    }

    dateSelect.addEventListener('change', () => {
      const selectedDate = dateSelect.value;
      const filteredSlots = slotData.filter(slot => slot.date === selectedDate);
      
      timeSlotSelect.disabled = false;
      timeSlotSelect.innerHTML = '<option disabled selected>Select a time slot</option>' +
        filteredSlots.map(slot => `<option value="${slot.time}">${formatTime(slot.time)}</option>`).join('');
    });

    function formatDate(dateStr) {
      const parts = dateStr.split(/[-\/\s]/);
      let d, m, y;
      if (parts[0].length === 4) [y, m, d] = parts;
      else if (parts[2].length === 4) [d, m, y] = parts;
      else return dateStr;

      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const monthName = monthNames[parseInt(m, 10) - 1] || m;
      return `${parseInt(d)} ${monthName} ${y}`;
    }

    function formatTime(timeStr) {
      const match = timeStr.replace(/\s+/g, '').match(/^(\d{1,2}):(\d{2})(AM|PM)?$/i);
      if (!match) return timeStr;
      let [, hourStr, minStr, meridian] = match;
      let hour = parseInt(hourStr);
      if (!meridian) {
        meridian = hour >= 12 ? "PM" : "AM";
        if (hour > 12) hour -= 12;
      }
      return `${hour}:${minStr} ${meridian.toUpperCase()}`;
    }

    function submitBooking() {
      const date = dateSelect.value;
      const time = timeSlotSelect.value;
      const name = patientNameInput.value.trim();
      const reason = reasonInput.value.trim();

      if (!date || !time || !name) {
        alert("Please fill all required fields.");
        return;
      }

      const formData = new FormData();
      formData.append("entry.1980537005", date); // Date
      formData.append("entry.866095998", time); // Time Slot
      formData.append("entry.855658739", name); // Name
      formData.append("entry.928964258", reason); // Reason

      fetch(googleFormURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        const msg = `Hi, I booked an appointment on ${formatDate(date)} at ${formatTime(time)} for ${name}.${reason ? ' Reason: ' + reason : ''}`;
        const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
        window.open(whatsappLink, "_blank");
      });
    }

    loadCSV();
  </script>

</body>
</html>
