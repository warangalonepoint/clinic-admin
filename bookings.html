<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00ffa0;
    }

    .slot {
      border: 1px solid #00ffa0;
      padding: 12px 16px;
      margin: 10px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      background-color: transparent;
      color: #00ffa0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .slot:hover {
      background-color: #00ffa0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <div id="slots-container"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmywA57iTYGoaZD7v79ogDeXMu9sSkYO82ErmAVgcjkmPrUz0ZVHZDo0HHZtPyLg/pub?gid=0&single=true&output=csv";

    function isSlotAvailable(row) {
      const status = row[2]?.toLowerCase();
      return status !== 'booked' && status !== 'unavailable';
    }

    function formatSlot(slot) {
      const timestamp = slot[0];
      const datePart = timestamp.split(' ')[0];
      return `${timestamp} at ${datePart}`;
    }

    function createSlotButton(label) {
      const btn = document.createElement("button");
      btn.className = "slot";
      btn.innerText = label;
      btn.onclick = () => alert(`Booking for: ${label}`);
      return btn;
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        const slotContainer = document.getElementById("slots-container");
        rows.slice(1).forEach(row => {
          if (isSlotAvailable(row)) {
            const formatted = formatSlot(row);
            slotContainer.appendChild(createSlotButton(formatted));
          }
        });
      })
      .catch(err => {
        console.error("Error fetching slots:", err);
        document.getElementById("slots-container").innerText = "Failed to load slots.";
      });
  </script>
</body>
</html>
