<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      color: hotpink;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 10px auto;
      max-width: 90%;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .slot-button {
      background-color: #00ffff;
      color: black;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .slot-button:hover {
      background-color: #00cccc;
    }

    .slots-container {
      margin-top: 20px;
    }

    #message {
      color: hotpink;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <h2>Select a time slot below and confirm via WhatsApp</h2>

  <div class="form-group">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="reason" placeholder="Reason for Visit" required>
  </div>

  <div class="slots-container" id="slotsContainer">
    <p id="message">Loading available slots...</p>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQGyTuU2qw0Yxk6GKRdpbzWtoYcKJy2nfVcq294q0aSpyCsnfFJ01FKjIg8AesiCr9gcCbEK_lUWVdr/pub?gid=642851090&single=true&output=csv';

    function getTodayDateIST() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istOffset = 330; // in minutes
      const ist = new Date(utc + (istOffset * 60000));
      return ist.toISOString().split('T')[0]; // format: YYYY-MM-DD
    }

    function loadSlots() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split("\n").map(row => row.split(","));
          const headers = rows[0];
          const dateIndex = headers.indexOf("Date");
          const timeIndex = headers.indexOf("Time Slot");
          const statusIndex = headers.indexOf("Status");

          const today = getTodayDateIST();
          const slots = rows.slice(1).filter(row => 
            row[dateIndex] === today && row[statusIndex].toLowerCase() === "available"
          );

          const container = document.getElementById("slotsContainer");
          container.innerHTML = "";

          if (slots.length === 0) {
            container.innerHTML = `<p id="message">No available slots right now. Please check back later.</p>`;
            return;
          }

          slots.forEach(slot => {
            const time = slot[timeIndex];
            const btn = document.createElement("button");
            btn.className = "slot-button";
            btn.innerText = time;
            btn.onclick = () => handleBooking(time);
            container.appendChild(btn);
          });
        })
        .catch(() => {
          document.getElementById("slotsContainer").innerHTML = `<p id="message">Failed to load slots. Try again later.</p>`;
        });
    }

    function handleBooking(time) {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!name || !reason) {
        alert("Please enter your name and reason for visit.");
        return;
      }

      const message = `Hi, I would like to book an appointment.\nName: ${name}\nReason: ${reason}\nPreferred Time: ${time}`;
      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/919390664577?text=${encodedMsg}`, "_blank");
    }

    loadSlots();
  </script>
</body>
</html>
