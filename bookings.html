<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: orange;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: orange;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book Your Appointment</h2>

  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" />

  <label>Select Date</label>
  <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

  <label>Select Time Slot</label>
  <select id="appointmentTime">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="showConfirmation()">Confirm Booking</button>

  <script>
    const sheetURL = "https://warangalonepoint.github.io/clinic-admin/Slots.csv";

    async function loadAvailableSlots() {
      const dateInput = document.getElementById("appointmentDate").value;
      const formattedDate = formatDate(dateInput);
      const dropdown = document.getElementById("appointmentTime");
      dropdown.innerHTML = '<option value="">Select Time Slot</option>';

      try {
        const response = await fetch(sheetURL);
        const csvText = await response.text();
        const rows = csvText.split("\n").slice(1);
        const slots = rows
          .map(row => row.replace(/\r/g, "").split(","))
          .filter(row => row[0] === formattedDate && row[2]?.toLowerCase() === "available");

        if (slots.length === 0) {
          const opt = document.createElement("option");
          opt.value = "";
          opt.text = "No slots available";
          dropdown.appendChild(opt);
        } else {
          slots.forEach(slot => {
            const opt = document.createElement("option");
            opt.value = slot[1];
            opt.text = slot[1];
            dropdown.appendChild(opt);
          });
        }
      } catch (error) {
        alert("Error loading slots. Please try again.");
        console.error(error);
      }
    }

    function formatDate(inputDate) {
      const parts = inputDate.split("-");
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function showConfirmation() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const formattedDate = formatDate(date);
      const query = `?name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}&date=${formattedDate}&time=${encodeURIComponent(time)}`;
      window.location.href = `confirmation.html${query}`;
    }
  </script>
</body>
</html>
