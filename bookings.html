<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: orange;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: orange;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Book Your Appointment</h2>  <input type="text" id="patientName" placeholder="Enter Your Name" />
  <input type="text" id="reason" placeholder="Reason for Visit" /><label>Select Date</label> <input type="date" id="appointmentDate" onchange="loadAvailableSlots()" />

<label>Select Time Slot</label> <select id="appointmentTime"> <option value="">Select Time Slot</option> </select>

<button onclick="showConfirmation()">Confirm Booking</button>

  <script>
    async function loadAvailableSlots() {
      const selectedDate = document.getElementById('appointmentDate').value;
      const slotDropdown = document.getElementById('appointmentTime');
      slotDropdown.innerHTML = '<option value="">Select Time Slot</option>';

      if (!selectedDate) return;

      try {
        const response = await fetch('https://warangalonepoint.github.io/clinic-admin/Slots.csv');
        const csvText = await response.text();
        const rows = csvText.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];

        const dateIndex = headers.indexOf('Date');
        const timeIndex = headers.indexOf('Time');
        const statusIndex = headers.indexOf('Status');

        const selectedFormatted = new Date(selectedDate).toLocaleDateString('en-GB');

        const availableSlots = rows.slice(1).filter(row => {
          const rowDate = new Date(row[dateIndex]).toLocaleDateString('en-GB');
          return rowDate === selectedFormatted && row[statusIndex].toLowerCase() === 'available';
        });

        if (availableSlots.length === 0) {
          const opt = document.createElement('option');
          opt.text = 'No slots available';
          opt.disabled = true;
          slotDropdown.add(opt);
        } else {
          availableSlots.forEach(row => {
            const opt = document.createElement('option');
            opt.value = row[timeIndex];
            opt.text = row[timeIndex];
            slotDropdown.add(opt);
          });
        }
      } catch (error) {
        console.error('Error fetching slots:', error);
      }
    }

    function showConfirmation() {
      const name = document.getElementById('patientName').value;
      const reason = document.getElementById('reason').value;
      const date = document.getElementById('appointmentDate').value;
      const time = document.getElementById('appointmentTime').value;

      if (!name || !reason || !date || !time) {
        alert('Please fill all fields before confirming.');
        return;
      }

      const url = `confirmation.html?name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`;
      window.location.href = url;
    }
  </script></body>
</html>
