<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffff;
      font-size: 26px;
    }
    p {
      color: #ccc;
      font-size: 16px;
    }
    input, select, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      font-size: 16px;
      border: none;
    }
    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Book Your Appointment</h1>
  <p>Select a time slot and confirm via WhatsApp</p>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="reason" placeholder="Reason for Visit" required>

  <select id="dateDropdown">
    <option disabled selected>Select Date</option>
  </select>

  <select id="slotDropdown">
    <option disabled selected>Select Time Slot</option>
  </select>

  <button onclick="bookNow()">Confirm on WhatsApp</button>

  <script>
    const csvURL = "https://raw.githubusercontent.com/warangalonepoint/warangalonepoint.github.io/main/Slots.csv";

    let allSlots = [];

    fetch(csvURL)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n').slice(1); // skip header
        allSlots = lines.map(line => {
          const [date, time, status] = line.split(',');
          return { date, time, status };
        }).filter(slot => slot.status.toLowerCase() === 'available');

        const uniqueDates = [...new Set(allSlots.map(slot => slot.date))];
        const dateDropdown = document.getElementById('dateDropdown');
        uniqueDates.forEach(date => {
          const option = document.createElement('option');
          option.value = date;
          option.textContent = date;
          dateDropdown.appendChild(option);
        });

        dateDropdown.addEventListener('change', () => {
          const selectedDate = dateDropdown.value;
          const filtered = allSlots.filter(s => s.date === selectedDate);
          const slotDropdown = document.getElementById('slotDropdown');
          slotDropdown.innerHTML = '<option disabled selected>Select Time Slot</option>';
          filtered.forEach(s => {
            const option = document.createElement('option');
            option.value = s.time;
            option.textContent = s.time;
            slotDropdown.appendChild(option);
          });
        });
      })
      .catch(error => {
        alert("Couldn't load slots. Please check CSV link.");
        console.error(error);
      });

    function bookNow() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = document.getElementById("dateDropdown").value;
      const time = document.getElementById("slotDropdown").value;

      if (!name || !reason || !date || !time) {
        alert("Please complete all fields.");
        return;
      }

      const message = `Hi, I am ${name}. I want to book an appointment for ${reason} on ${date} at ${time}.`;
      const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
