<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Appointment</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .slot-button {
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .slot-button:hover {
      background-color: #00ffcc;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <div id="slots">Loading slots...</div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQyTUu2qw0Yxk6GKRdpbzWtoYckJv2nfVcq294q0aSpyCsnfFJ01fKjigBAesIC7g8cCbEK_lUWdWdr/pub?output=csv';

    async function loadSlots() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1); // skip header
        const container = document.getElementById('slots');
        container.innerHTML = '';

        let hasSlots = false;

        rows.forEach(row => {
          const [date, time, status] = row.split(',').map(cell => cell.trim());
          if (status && status.toLowerCase() === 'available') {
            hasSlots = true;
            const button = document.createElement('button');
            button.className = 'slot-button';
            button.textContent = `${date} – ${time}`;
            button.onclick = () => {
              const msg = `Hi, I’d like to book an appointment for ${date} at ${time}. My name is [Your Name], reason: [Brief Note].`;
              window.open(`https://wa.me/919390664577?text=${encodeURIComponent(msg)}`, '_blank');
            };
            container.appendChild(button);
          }
        });

        if (!hasSlots) {
          container.innerHTML = '<p>No available slots right now. Please check back later.</p>';
        }
      } catch (error) {
        document.getElementById('slots').innerHTML = 'Error loading slots. Please try again.';
      }
    }

    loadSlots();
  </script>
</body>
</html>
