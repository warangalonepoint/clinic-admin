<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Appointment</title>
  <style>
    body {
      background-color: #111;
      color: #0fffc0;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .slot-btn {
      display: block;
      margin: 12px auto;
      padding: 12px 18px;
      width: 85%;
      border: 2px solid #0fffc0;
      border-radius: 10px;
      background-color: transparent;
      color: #0fffc0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .slot-btn:hover {
      background-color: #0fffc0;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <div id="slots"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQY1u0ZwYxC8dkpzbWtoYkKJv2nYcQ294oQaSpvCsntFJOTfKjjgBAesIC7g8cCbEK_lUWWdr/pub?gid=2115782150&single=true&output=csv";

    async function fetchSlots() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split("\n").slice(1); // skip headers

        const slotContainer = document.getElementById("slots");
        slotContainer.innerHTML = "";

        const today = new Date().toLocaleDateString("en-GB");

        rows.forEach((row) => {
          const cols = row.split(",");
          const date = cols[0]?.trim();
          const time = cols[1]?.trim();
          const status = cols[2]?.trim();

          if (date && time && status === "Available") {
            const button = document.createElement("button");
            button.className = "slot-btn";
            button.textContent = `${date} â€” ${time}`;
            button.onclick = () => {
              const message = `Hi, I want to book an appointment for ${date} at ${time}.`;
              const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
              window.open(whatsappLink, "_blank");
            };
            slotContainer.appendChild(button);
          }
        });

        if (slotContainer.innerHTML === "") {
          slotContainer.innerHTML = "<p>No available slots right now. Please check back later.</p>";
        }

      } catch (error) {
        console.error("Error loading slots:", error);
        document.getElementById("slots").innerHTML = "<p>Unable to load slots. Try again later.</p>";
      }
    }

    fetchSlots();
  </script>
</body>
</html>
